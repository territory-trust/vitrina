<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <title>Vitrina AI: Express 2.5</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="config.js?v=model_2.5_stable"></script>
    <style>
        :root { --bg: #0b1016; --card: #161b22; --accent: #00ff41; --purple: #bd00ff; --text: #f0f6fc; }
        body { background: var(--bg); color: var(--text); font-family: sans-serif; text-align: center; padding: 20px; margin: 0; }
        .panel { background: var(--card); padding: 30px; border-radius: 20px; border: 2px solid var(--purple); max-width: 500px; margin: 20px auto; }
        .btn { background: linear-gradient(180deg, #00ff41 0%, #008f24 100%); color: black; padding: 25px; border: none; width: 100%; border-radius: 16px; font-size: 24px; font-weight: bold; cursor: pointer; text-transform: uppercase; }
        #log { margin-top: 25px; background: #000; padding: 20px; border-radius: 12px; color: var(--accent); text-align: left; min-height: 400px; font-family: monospace; border: 1px solid #333; overflow-y: auto; font-size: 19px; line-height: 1.6; }
    </style>
</head>
<body>
    <div class="panel">
        <h2 style="color:var(--purple);">AI КОНВЕЙЕР 2026</h2>
        <button class="btn" onclick="startProcess()">ЗАПУСТИТЬ ИИ</button>
        <div id="log">> Жду старта...</div>
    </div>

    <script>
        const GOOGLE_KEY = "AIzaSyBmunos8jmgxkVeG3Dxjey44or9E9voOYw";
        const supabaseClient = supabase.createClient(CONFIG.SB_URL, CONFIG.SB_KEY);

        async function startProcess() {
            const log = document.getElementById('log');
            log.innerHTML = "> Соединение с базой...";

            try {
                // Берем 1 товар, который еще не обработан
                const { data: products } = await supabaseClient.from('products').select('*').eq('is_processed_ai', false).limit(1);
                
                if (!products || products.length === 0) {
                    log.innerHTML += "<br>> Все товары успешно обработаны!";
                    return;
                }
                
                const p = products[0];
                log.innerHTML += `<br>> Товар: <b style="color:#fff">${p.title}</b>`;
                log.innerHTML += `<br>> Работает Gemini 2.5 Flash...`;

                // Используем модель из вашего списка
                const modelName = "gemini-2.5-flash"; 
                const url = `https://generativelanguage.googleapis.com/v1beta/models/${modelName}:generateContent?key=${GOOGLE_KEY}`;

                const res = await fetch(url, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({
                        "contents": [{"parts": [{"text": "Напиши роскошное рекламное предложение для: " + p.title}]}]
                    })
                });

                const data = await res.json();

                if (data.candidates && data.candidates[0].content) {
                    const aiDesc = data.candidates[0].content.parts[0].text;
                    log.innerHTML += `<br><span style="color:#00ff41">✔ ТЕКСТ ГОТОВ!</span>`;

                    // Сохраняем в таблицу ai_content
                    await supabaseClient.from('ai_content').insert({ 
                        product_id: p.id, 
                        fancy_description: aiDesc.trim() 
                    });
                    
                    // Помечаем товар как готовый
                    await supabaseClient.from('products').update({ is_processed_ai: true }).eq('id', p.id);
                    
                    log.innerHTML += "<br>> Сохранено. Следующий через 3 сек...";
                    setTimeout(startProcess, 3000);
                } else {
                    log.innerHTML += `<br><span style="color:red">! ОШИБКА: ${data.error ? data.error.message : 'Сбой ответа'}</span>`;
                }
            } catch (e) { log.innerHTML += `<br>! СБОЙ СЕТИ: ${e.message}`; }
        }
    </script>
</body>
</html>
