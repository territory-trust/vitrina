<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Прискорений ІІ-Описувач (20 тов/цикл)</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="config.js"></script>
    <style>
        :root { --bg: #0d0f12; --panel: #14171c; --olive: #556b2f; --text: #d1d5db; }
        body { background: var(--bg); color: var(--text); font-family: sans-serif; padding: 15px; text-align: center; }
        .panel { background: var(--panel); padding: 25px; border-radius: 20px; border: 1px solid var(--olive); max-width: 500px; margin: auto; box-shadow: 0 10px 50px rgba(0,0,0,0.8); }
        input { width: 100%; padding: 15px; border-radius: 12px; border: 1px solid #333; background: #000; color: #fff; margin-bottom: 20px; box-sizing: border-box; }
        .btn-work { background: linear-gradient(180deg, var(--olive) 0%, #3e4e22 100%); color: white; padding: 20px; border: none; width: 100%; border-radius: 16px; font-weight: bold; cursor: pointer; text-transform: uppercase; box-shadow: 0 4px 0 #2d3a18; }
        .btn-work:active { transform: translateY(2px); box-shadow: none; }
        #status { margin-top: 20px; background: #000; padding: 15px; border-radius: 12px; color: #00ff41; text-align: left; height: 250px; font-family: monospace; font-size: 13px; border: 1px solid #222; overflow-y: auto; }
        .nav-link { display: block; margin-top: 15px; color: var(--olive); text-decoration: none; font-size: 14px; }
    </style>
</head>
<body>
    <div class="panel">
        <h2 style="color:var(--olive);">ПРИСКОРЕНИЙ ОПИСУВАЧ</h2>
        <input type="password" id="userApiKey" placeholder="Вставте Gemini API Key">
        <button class="btn-work" onclick="startProcessing()">ОБРОБИТИ 20 ТОВАРІВ</button>
        <div id="status">> Готовий до масової обробки...</div>
        <a href="index.html" class="nav-link">← ПЕРЕЙТИ ДО ВІТРИНИ</a>
    </div>

    <script>
        const sb = supabase.createClient(CONFIG.SB_URL, CONFIG.SB_KEY);

        async function startProcessing() {
            const status = document.getElementById('status');
            const key = document.getElementById('userApiKey').value.trim();
            if (!key) { status.innerHTML = "<span style='color:red'>! ПОМИЛКА: Введіть ключ</span>"; return; }

            status.innerHTML = "> Пошук товарів (пачка 20 шт)...";
            const { data: products } = await sb.from('products').select('*').eq('is_processed_ai', false).limit(20);
            
            if (!products?.length) { status.innerHTML += "<br>> Нових товарів не знайдено."; return; }

            for (let p of products) {
                status.innerHTML += `<br>> Обробка: ${p.title}...`;
                try {
                    const prompt = `Ти — технічний експерт. Напиши опис для товару: "${p.title}" (Категорія: ${p.category}).
                    МОВА: Українська.
                    ПРАВИЛА:
                    1. БЕЗ ПРИВІТАНЬ. Тільки суть.
                    2. Перший рядок: Коректна назва товару.
                    3. Далі: Список головних технічних характеристик.`;

                    const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key=${key}`, {
                        method: "POST",
                        headers: { "Content-Type": "application/json" },
                        body: JSON.stringify({ contents: [{ parts: [{ text: prompt }] }] })
                    });

                    const resData = await response.json();
                    if (resData.candidates) {
                        const aiTxt = resData.candidates[0].content.parts[0].text;
                        await sb.from('ai_content').insert({ product_id: p.id, fancy_description: aiTxt });
                        
                        const newTitle = aiTxt.split('\n')[0].replace(/#/g, '').trim().substring(0, 60);
                        await sb.from('products').update({ title: newTitle, is_processed_ai: true }).eq('id', p.id);
                        
                        status.innerHTML += `<br><span style="color:white">✔ Готово: ${newTitle}</span>`;
                        status.scrollTop = status.scrollHeight;
                    }
                } catch (e) {
                    status.innerHTML += `<br><span style="color:red">! Помилка товару. Пропускаю...</span>`;
                }
            }
            status.innerHTML += `<br>---<br>> ПАЧКА ОБРОБЛЕНА. Можна запускати наступну.`;
        }
    </script>
</body>
</html>
