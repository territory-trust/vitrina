<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="referrer" content="unsafe-url">
    <title>Vitrina: AI Super-Agent</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="config.js?v=force_start"></script>
    <style>
        :root { --bg: #0b1016; --card: #161b22; --accent: #bd00ff; --text: #f0f6fc; --success: #238636; }
        body { background: var(--bg); color: var(--text); font-family: -apple-system, sans-serif; padding: 20px; margin: 0; display: flex; flex-direction: column; align-items: center; }
        .panel { background: var(--card); padding: 25px; border-radius: 16px; border: 1px solid #30363d; width: 100%; max-width: 500px; box-shadow: 0 8px 24px rgba(0,0,0,0.5); }
        .velvet-btn { background: linear-gradient(180deg, #bd00ff 0%, #8a00ba 100%); color: white; padding: 20px; border-radius: 12px; border: none; width: 100%; font-size: 20px; font-weight: 800; cursor: pointer; text-transform: uppercase; box-shadow: 0 4px 12px rgba(189,0,255,0.3); }
        #log { margin-top: 20px; background: #010409; padding: 15px; border-radius: 8px; font-family: 'SFMono-Regular', Consolas, monospace; font-size: 16px; color: #8b949e; border: 1px solid #30363d; min-height: 300px; overflow-y: auto; text-align: left; }
    </style>
</head>
<body>

    <div class="panel">
        <h2 style="margin-top:0; color:var(--accent);">AI КОНВЕЙЕР</h2>
        <button class="velvet-btn" onclick="run()">ЗАПУСТИТЬ</button>
        <div id="log">> Система готова...</div>
    </div>

    <script>
        const supabaseClient = supabase.createClient(CONFIG.SB_URL, CONFIG.SB_KEY);

        async function run() {
            const log = document.getElementById('log');
            log.innerHTML = "> Подключение...";

            try {
                // 1. Поиск товара
                const { data: products } = await supabaseClient.from('products')
                    .select('*').eq('is_processed_ai', false).limit(1);

                if (!products || products.length === 0) {
                    log.innerHTML += "<br>> Все товары обработаны!"; return;
                }
                const p = products[0];
                log.innerHTML += `<br>> Товар: <b style="color:#fff">${p.title}</b>`;

                // 2. Запрос к ИИ (Бесплатная модель-пробойник)
                log.innerHTML += `<br>> Генерация через Zephyr (Free)...`;
                const res = await fetch("https://openrouter.ai/api/v1/chat/completions", {
                    method: "POST",
                    headers: { 
                        "Authorization": "Bearer " + CONFIG.AI_KEY.trim(),
                        "Content-Type": "application/json",
                        "HTTP-Referer": "https://territory-trust.github.io"
                    },
                    body: JSON.stringify({
                        model: "huggingfaceh4/zephyr-7b-beta:free",
                        messages: [{role: "user", content: "Write 2 luxury sentences for: " + p.title}]
                    })
                });

                const data = await res.json();
                if (data.error) throw new Error(data.error.message);

                const desc = data.choices[0].message.content;
                log.innerHTML += `<br><span style="color:var(--success)">✔ ТЕКСТ ПОЛУЧЕН!</span>`;

                // 3. Запись в базу
                await supabaseClient.from('ai_content').insert({ product_id: p.id, fancy_description: desc });
                await supabaseClient.from('products').update({ is_processed_ai: true }).eq('id', p.id);

                log.innerHTML += `<br>> Сохранено. Жду 3 сек...`;
                setTimeout(run, 3000);

            } catch (err) {
                log.innerHTML += `<br><span style="color:#f85149">! СБОЙ: ${err.message}</span>`;
            }
        }
    </script>
</body>
</html>
