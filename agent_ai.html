<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <title>Vitrina AI: Smart Scanner</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="config.js?v=scanner_2026"></script>
    <style>
        :root { --bg: #0b1016; --card: #161b22; --accent: #00ff41; --purple: #bd00ff; --text: #f0f6fc; }
        body { background: var(--bg); color: var(--text); font-family: sans-serif; text-align: center; padding: 20px; margin: 0; }
        .panel { background: var(--card); padding: 30px; border-radius: 20px; border: 1px solid var(--purple); max-width: 500px; margin: 20px auto; box-shadow: 0 10px 40px rgba(0,0,0,0.5); }
        .btn { color: white; padding: 20px; border: none; width: 100%; border-radius: 12px; font-size: 22px; font-weight: bold; cursor: pointer; text-transform: uppercase; margin-bottom: 15px; transition: 0.3s; }
        .btn-green { background: linear-gradient(180deg, #00ff41 0%, #008f24 100%); color: black; }
        .btn-purple { background: linear-gradient(180deg, #bd00ff 0%, #7a00a6 100%); }
        #log { margin-top: 25px; background: #000; padding: 20px; border-radius: 12px; color: var(--accent); text-align: left; min-height: 400px; font-family: monospace; border: 1px solid #333; overflow-y: auto; font-size: 19px; line-height: 1.6; }
        b { color: #fff; }
    </style>
</head>
<body>
    <div class="panel">
        <h2 style="color:var(--purple); margin-bottom: 25px;">AI КОНВЕЙЕР 7.0</h2>
        
        <button class="btn btn-purple" onclick="scanModels()">1. СКАНЕР МОДЕЛЕЙ</button>
        <button class="btn btn-green" onclick="startProcess()">2. ЗАПУСТИТЬ ОПИСАНИЯ</button>
        
        <div id="log">> Жду команду...</div>
    </div>

    <script>
        // Ваш ключ Google (уже прописан из ваших данных)
        const GOOGLE_KEY = "AIzaSyBmunos8jmgxkVeG3Dxjey44or9E9voOYw";
        const supabaseClient = supabase.createClient(CONFIG.SB_URL, CONFIG.SB_KEY);

        // ФУНКЦИЯ 1: Узнать, что разрешено для Украины и вашего ключа
        async function scanModels() {
            const log = document.getElementById('log');
            log.innerHTML = "> Запрос списка моделей...";
            try {
                const res = await fetch(`https://generativelanguage.googleapis.com/v1beta/models?key=${GOOGLE_KEY}`);
                const data = await res.json();
                
                if (data.models) {
                    const names = data.models
                        .filter(m => m.supportedGenerationMethods.includes('generateContent'))
                        .map(m => m.name.replace('models/', ''));
                    log.innerHTML = "<b style='color:#00ff41'>ДОСТУПНЫЕ МОДЕЛИ:</b><br>" + names.join("<br>");
                } else {
                    log.innerHTML = "<span style='color:red'>ОШИБКА СКАНЕРА: " + JSON.stringify(data.error) + "</span>";
                }
            } catch (e) { log.innerHTML = "Ошибка связи: " + e.message; }
        }

        // ФУНКЦИЯ 2: Основной процесс
        async function startProcess() {
            const log = document.getElementById('log');
            log.innerHTML = "> Соединение с базой...";

            try {
                const { data: products } = await supabaseClient.from('products').select('*').eq('is_processed_ai', false).limit(1);
                
                if (!products || products.length === 0) {
                    log.innerHTML += "<br>> Все 23 товара готовы!";
                    return;
                }
                
                const p = products[0];
                log.innerHTML += `<br>> Товар: <b>${p.title}</b>`;

                // Пробуем самую надежную модель 2026 года
                const modelName = "gemini-1.5-flash"; // Если сканер покажет другое - заменим
                log.innerHTML += `<br>> Работает ИИ (${modelName})...`;

                const res = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/${modelName}:generateContent?key=${GOOGLE_KEY}`, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({
                        "contents": [{"parts": [{"text": "Напиши роскошное рекламное предложение для: " + p.title}]}]
                    })
                });

                const data = await res.json();

                if (data.candidates && data.candidates[0].content) {
                    const aiDesc = data.candidates[0].content.parts[0].text;
                    log.innerHTML += `<br><span style="color:#00ff41">✔ ТЕКСТ ГОТОВ!</span>`;

                    await supabaseClient.from('ai_content').insert({ product_id: p.id, fancy_description: aiDesc.trim() });
                    await supabaseClient.from('products').update({ is_processed_ai: true }).eq('id', p.id);
                    
                    log.innerHTML += "<br>> Сохранено. Пауза 3 сек...";
                    setTimeout(startProcess, 3000);
                } else {
                    log.innerHTML += `<br><span style="color:red">! ОШИБКА: Используйте кнопку СКАНЕР, чтобы узнать имя модели.</span>`;
                }
            } catch (e) { log.innerHTML += `<br>! СБОЙ: ${e.message}`; }
        }
    </script>
</body>
</html>
