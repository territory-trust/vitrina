<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Writer: Final Force</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="config.js?v=101"></script>
    <style>
        :root { --bg: #0b0e14; --card: #1c1326; --accent: #bd00ff; --text: #e0e6ed; --success: #00ff41; }
        body { background: var(--bg); color: var(--text); font-family: -apple-system, sans-serif; padding: 15px; display: flex; flex-direction: column; align-items: center; margin: 0; }
        .nav-box { width: 100%; max-width: 550px; margin-bottom: 20px; }
        .nav-btn { display: block; background: #161b22; color: #58a6ff; text-align: center; padding: 20px; border-radius: 15px; border: 1px solid #58a6ff; text-decoration: none; font-size: 22px; font-weight: bold; }
        .panel { background: var(--card); padding: 30px; border-radius: 20px; border: 1px solid #4a1d63; width: 100%; max-width: 550px; box-sizing: border-box; box-shadow: 0 10px 40px rgba(189,0,255,0.2); }
        h1 { font-size: 26px; color: var(--accent); margin-bottom: 25px; text-align: center; font-weight: 800; text-transform: uppercase; }
        .velvet-btn { background: linear-gradient(145deg, #7d00aa, #5a007a); color: white; padding: 25px; border-radius: 16px; border: 1px solid var(--accent); width: 100%; font-size: 24px; font-weight: bold; cursor: pointer; text-transform: uppercase; }
        #log { margin-top: 25px; background: #000; padding: 20px; border-radius: 12px; font-family: 'Consolas', monospace; font-size: 19px; color: var(--accent); border: 1px solid #333; min-height: 350px; line-height: 1.6; overflow-y: auto; text-align: left; }
        .status-tag { color: #8b949e; font-size: 15px; margin-bottom: 10px; display: block; border-bottom: 1px solid #333; padding-bottom: 5px; }
    </style>
</head>
<body>

    <div class="nav-box">
        <a href="agent_scout.html" class="nav-btn">‚Üê –ö –†–ê–ó–í–ï–î–ö–ï –¢–û–í–ê–†–û–í</a>
    </div>

    <div class="panel">
        <h1>–ò–ò-–û–ü–ò–°–ê–¢–ï–õ–¨ (FORCE)</h1>
        <button class="velvet-btn" onclick="start()">–ó–ê–ü–£–°–¢–ò–¢–¨ –ö–û–ù–í–ï–ô–ï–†</button>
        <div id="log">> –û–∂–∏–¥–∞–Ω–∏–µ –∫–æ–º–∞–Ω–¥—ã...</div>
    </div>

    <script>
        const supabaseClient = supabase.createClient(CONFIG.SB_URL, CONFIG.SB_KEY);
        const AI_KEY = CONFIG.AI_KEY.trim();

        async function start() {
            const log = document.getElementById('log');
            log.innerHTML = `<span class="status-tag">–ö–ª—é—á –ø—Ä–æ–≤–µ—Ä–µ–Ω: OK</span>`;
            log.innerHTML += `<br>> –ü—Ä–æ–±–∏–≤–∞–µ–º —Å–≤—è–∑—å —Å –ò–ò...`;

            try {
                // 1. –ü–†–û–í–ï–†–ö–ê –ë–ê–õ–ê–ù–°–ê –° –ü–†–ò–ù–£–î–ò–¢–ï–õ–¨–ù–´–ú–ò –ó–ê–ì–û–õ–û–í–ö–ê–ú–ò
                const bRes = await fetch("https://openrouter.ai/api/v1/user", {
                    headers: { 
                        "Authorization": `Bearer ${AI_KEY}`,
                        "HTTP-Referer": "https://territory-trust.github.io",
                        "X-Title": "Vitrina Premium Admin"
                    }
                });
                const bData = await bRes.json();
                
                if (bData.data) {
                    const balance = bData.data.total_credits - bData.data.usage;
                    log.innerHTML += `<br><b style="color:#58a6ff">üí∞ –ë–ê–õ–ê–ù–° –ü–û–î–ö–õ–Æ–ß–ï–ù: $${balance.toFixed(4)}</b>`;
                } else {
                    log.innerHTML += `<br><span style="color:red">! –°–ë–û–ô –ê–í–¢–û–†–ò–ó–ê–¶–ò–ò: ${bData.error?.message || "User not found"}</span>`;
                    log.innerHTML += `<br><br><small>–ï—Å–ª–∏ –±–∞–ª–∞–Ω—Å –Ω–µ –≤–∏–¥–µ–Ω, –ø–æ–¥–æ–∂–¥–∏—Ç–µ 5 –º–∏–Ω –∏–ª–∏ –ø—Ä–æ–≤–µ—Ä—å—Ç–µ –æ–ø–ª–∞—Ç—É –≤ OpenRouter.</small>`;
                    return;
                }

                // 2. –ü–û–ò–°–ö –¢–û–í–ê–†–ê
                const { data: products } = await supabaseClient.from('products').select('*').eq('is_processed_ai', false).order('created_at', { ascending: true }).limit(1);
                
                if (!products || products.length === 0) {
                    log.innerHTML += "<br>> –í—Å–µ —Ç–æ–≤–∞—Ä—ã –≤ –±–∞–∑–µ —É–∂–µ –∏–º–µ—é—Ç –æ–ø–∏—Å–∞–Ω–∏—è.";
                    return;
                }

                const p = products[0];
                log.innerHTML += `<br>> –°–æ–∑–¥–∞—é —Ç–µ–∫—Å—Ç –¥–ª—è: <b style="color:#fff">${p.title}</b>`;

                // 3. –ó–ê–ü–†–û–° –ò–ò
                const res = await fetch("https://openrouter.ai/api/v1/chat/completions", {
                    method: "POST",
                    headers: { 
                        "Authorization": `Bearer ${AI_KEY}`, 
                        "Content-Type": "application/json",
                        "HTTP-Referer": "https://territory-trust.github.io", 
                        "X-Title": "Vitrina Premium Admin"
                    },
                    body: JSON.stringify({
                        model: CONFIG.AI_MODEL,
                        messages: [{role: "user", content: `–ù–∞–ø–∏—à–∏ 2 –¥–æ—Ä–æ–≥–∏—Ö –ø—Ä–µ–¥–ª–æ–∂–µ–Ω–∏—è –¥–ª—è: ${p.title}`}]
                    })
                });

                const data = await res.json();
                
                if (data.error) {
                    log.innerHTML += `<br><span style="color:red">! –û—à–∏–±–∫–∞ –ò–ò: ${data.error.message}</span>`;
                    await supabaseClient.from('products').update({ is_processed_ai: true }).eq('id', p.id);
                    setTimeout(start, 4000);
                    return;
                }

                const desc = data.choices[0].message.content;
                await supabaseClient.from('ai_content').insert({ product_id: p.id, fancy_description: desc });
                await supabaseClient.from('products').update({ is_processed_ai: true }).eq('id', p.id);

                log.innerHTML += " <span style='color:var(--success)'>[–ì–û–¢–û–í–û]</span>";
                setTimeout(start, 2500);

            } catch (err) {
                log.innerHTML += `<br><span style="color:red">! –°–ï–¢–ï–í–ê–Ø –û–®–ò–ë–ö–ê: ${err.message}</span>`;
                setTimeout(start, 10000);
            }
        }
    </script>
</body>
</html>
