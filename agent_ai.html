<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Writer: Premium Auto-Pilot</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="config.js"></script>
    <style>
        :root { 
            --bg: #0b0e14; 
            --card: #1c1326; 
            --accent: #bd00ff; 
            --text: #e0e6ed; 
            --success: #00ff41;
            --error: #f85149;
        }
        
        body { 
            background: var(--bg); 
            color: var(--text); 
            font-family: -apple-system, sans-serif; 
            padding: 20px; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
        }

        .panel { 
            background: var(--card); 
            padding: 40px 25px; 
            border-radius: 20px; 
            border: 1px solid #4a1d63; 
            width: 100%; 
            max-width: 550px; 
            box-shadow: 0 10px 40px rgba(189,0,255,0.15); 
            box-sizing: border-box;
        }

        h1 { 
            font-size: 26px; 
            color: var(--accent); 
            margin-bottom: 30px; 
            text-align: center; 
            font-weight: 800;
            text-transform: uppercase;
        }

        /* –ë–ê–†–•–ê–¢–ù–ê–Ø –ö–ù–û–ü–ö–ê (–ö–†–£–ü–ù–ê–Ø) */
        .velvet-btn { 
            background: linear-gradient(145deg, #7d00aa, #5a007a);
            color: white; 
            padding: 28px; 
            border-radius: 16px; 
            border: 1px solid var(--accent);
            width: 100%; 
            font-size: 24px; 
            font-weight: bold; 
            cursor: pointer;
            box-shadow: 0 8px 20px rgba(0,0,0,0.4); 
            transition: 0.2s;
        }
        
        .velvet-btn:active { transform: scale(0.98); }

        /* –õ–û–ì –°–†–ï–î–ù–ï–ì–û –†–ê–ó–ú–ï–†–ê –î–õ–Ø –¢–ï–õ–ï–§–û–ù–ê */
        #log { 
            margin-top: 30px; 
            background: #000; 
            padding: 25px; 
            border-radius: 12px;
            font-family: 'Consolas', monospace; 
            font-size: 19px; 
            color: var(--accent);
            border: 1px solid #333; 
            min-height: 300px; 
            line-height: 1.6;
            overflow-y: auto;
            text-align: left;
        }

        .balance-tag { color: #58a6ff; font-weight: bold; display: block; margin-bottom: 10px; border-bottom: 1px solid #333; padding-bottom: 10px; }
        .product-name { color: #fff; font-weight: bold; }
    </style>
</head>
<body>
    <div class="panel">
        <h1>–ò–ò-–û–ü–ò–°–ê–¢–ï–õ–¨ (AUTO)</h1>
        <button class="velvet-btn" onclick="start()">–ó–ê–ü–£–°–¢–ò–¢–¨ –ö–û–ù–í–ï–ô–ï–†</button>
        <div id="log">> –°–∏—Å—Ç–µ–º–∞ –≥–æ—Ç–æ–≤–∞...</div>
    </div>

    <script>
        const supabaseClient = supabase.createClient(CONFIG.SB_URL, CONFIG.SB_KEY);

        // –ü—Ä–æ–≤–µ—Ä–∫–∞ –æ—Å—Ç–∞—Ç–∫–∞ –±–∞–ª–∞–Ω—Å–∞
        async function getBalance() {
            try {
                const res = await fetch("https://openrouter.ai/api/v1/user", {
                    headers: { "Authorization": `Bearer ${CONFIG.AI_KEY}` }
                });
                const json = await res.json();
                if (json.data) {
                    const remaining = json.data.total_credits - json.data.usage;
                    return `<span class="balance-tag">üí∞ –ë–ê–õ–ê–ù–°: $${remaining.toFixed(4)}</span>`;
                }
            } catch (e) { return ""; }
            return "";
        }

        async function start() {
            const log = document.getElementById('log');
            const balanceInfo = await getBalance();
            log.innerHTML = balanceInfo + `> –ü–æ–∏—Å–∫ –Ω–æ–≤—ã—Ö —Ç–æ–≤–∞—Ä–æ–≤...`;
            
            try {
                // –ë–µ—Ä–µ–º –û–î–ò–ù —Å–∞–º—ã–π —Å—Ç–∞—Ä—ã–π –Ω–µ–æ–±—Ä–∞–±–æ—Ç–∞–Ω–Ω—ã–π —Ç–æ–≤–∞—Ä
                const { data: products, error: sbError } = await supabaseClient
                    .from('products')
                    .select('*')
                    .eq('is_processed_ai', false)
                    .order('created_at', { ascending: true })
                    .limit(1);
                
                if (sbError) throw new Error("–ë–∞–∑–∞: " + sbError.message);
                
                if (!products || products.length === 0) {
                    log.innerHTML += "<br>> –í—Å–µ —Ç–æ–≤–∞—Ä—ã –æ–±—Ä–∞–±–æ—Ç–∞–Ω—ã. –ñ–¥—É 15 —Å–µ–∫...";
                    setTimeout(start, 15000);
                    return;
                }

                const p = products[0];
                log.innerHTML += `<br>> –†–∞–±–æ—Ç–∞—é –Ω–∞–¥: <span class="product-name">${p.title}</span>`;

                // –ó–∞–ø—Ä–æ—Å –∫ OpenRouter —Å –∏—Å–ø—Ä–∞–≤–ª–µ–Ω–Ω—ã–º–∏ –∑–∞–≥–æ–ª–æ–≤–∫–∞–º–∏
                const res = await fetch("https://openrouter.ai/api/v1/chat/completions", {
                    method: "POST",
                    headers: { 
                        "Authorization": `Bearer ${CONFIG.AI_KEY}`, 
                        "Content-Type": "application/json",
                        "HTTP-Referer": window.location.origin, 
                        "X-Title": "Vitrina Premium Admin"
                    },
                    body: JSON.stringify({
                        model: CONFIG.AI_MODEL,
                        messages: [
                            {role: "system", content: "–¢—ã –ø–∏—à–µ—à—å –∫–æ—Ä–æ—Ç–∫–∏–µ, –¥–æ—Ä–æ–≥–∏–µ, –ø—Ä–µ–º–∏–∞–ª—å–Ω—ã–µ –æ–ø–∏—Å–∞–Ω–∏—è —Ç–æ–≤–∞—Ä–æ–≤ –¥–ª—è —ç–ª–∏—Ç–Ω–æ–π –≤–∏—Ç—Ä–∏–Ω—ã. –ù–µ –±–æ–ª–µ–µ 2 –ø—Ä–µ–¥–ª–æ–∂–µ–Ω–∏–π."},
                            {role: "user", content: `–û–ø–∏—à–∏ —Ç–æ–≤–∞—Ä: ${p.title}`}
                        ]
                    })
                });

                const data = await res.json();
                
                if (data.error) {
                    // –ï—Å–ª–∏ –æ—à–∏–±–∫–∞ "User not found" –∏–ª–∏ –¥—Ä—É–≥–∞—è ‚Äî –ø–æ–º–µ—á–∞–µ–º —Ç–æ–≤–∞—Ä –∫–∞–∫ "–æ—à–∏–±–æ—á–Ω—ã–π", —á—Ç–æ–±—ã –Ω–µ –∑–∞—Å—Ç—Ä–µ–≤–∞—Ç—å
                    log.innerHTML += `<br><span style="color:var(--error)">! –û—à–∏–±–∫–∞ –ò–ò: ${data.error.message}</span>`;
                    await supabaseClient.from('products').update({ is_processed_ai: true }).eq('id', p.id);
                    log.innerHTML += `<br>> –ü—Ä–æ–ø—É—Å–∫–∞—é —Ç–æ–≤–∞—Ä –∏ –∏–¥—É –¥–∞–ª—å—à–µ...`;
                    setTimeout(start, 5000);
                    return;
                }

                const fancyDesc = data.choices[0].message.content;

                // 1. –°–æ—Ö—Ä–∞–Ω—è–µ–º –æ–ø–∏—Å–∞–Ω–∏–µ
                const { error: insError } = await supabaseClient
                    .from('ai_content')
                    .insert({ product_id: p.id, fancy_description: fancyDesc });
                
                if (insError) throw new Error("–û—à–∏–±–∫–∞ –∑–∞–ø–∏—Å–∏: " + insError.message);

                // 2. –ü–æ–º–µ—á–∞–µ–º –≤ –æ—Å–Ω–æ–≤–Ω–æ–π —Ç–∞–±–ª–∏—Ü–µ, —á—Ç–æ –≥–æ—Ç–æ–≤–æ
                await supabaseClient.from('products').update({ is_processed_ai: true }).eq('id', p.id);

                log.innerHTML += " <span style='color:var(--success)'>[–ì–û–¢–û–í–û]</span>";
                
                // –ü–µ—Ä–µ—Ö–æ–¥–∏–º –∫ —Å–ª–µ–¥—É—é—â–µ–º—É —á–µ—Ä–µ–∑ 2 —Å–µ–∫—É–Ω–¥—ã
                setTimeout(start, 2000);

            } catch (err) {
                log.innerHTML += `<br><span style="color:var(--error)">! –°–ë–û–ô: ${err.message}</span>`;
                log.innerHTML += `<br>> –ü–µ—Ä–µ–∑–∞–ø—É—Å–∫ —á–µ—Ä–µ–∑ 10 —Å–µ–∫—É–Ω–¥...`;
                setTimeout(start, 10000);
            }
        }
    </script>
</body>
</html>
