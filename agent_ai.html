<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Final v9.0</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="config.js"></script>
    <style>
        :root { --bg: #0d0f12; --olive: #556b2f; --text: #d1d5db; }
        body { background: var(--bg); color: var(--text); font-family: sans-serif; padding: 20px; text-align: center; }
        .panel { background: #14171c; padding: 25px; border-radius: 20px; border: 1px solid var(--olive); max-width: 600px; margin: auto; }
        input { width: 100%; padding: 15px; border-radius: 12px; background: #000; color: #fff; border: 1px solid #444; margin-bottom: 20px; box-sizing: border-box; }
        .btn { background: linear-gradient(180deg, var(--olive) 0%, #3e4e22 100%); color: white; padding: 20px; width: 100%; border-radius: 15px; font-weight: bold; cursor: pointer; margin-bottom: 10px; border:none; font-size: 16px; }
        #status { margin-top: 20px; background: #000; padding: 15px; border-radius: 12px; color: #00ff41; text-align: left; height: 300px; overflow-y: auto; font-family: monospace; font-size: 12px; }
        .thumb { width: 40px; height: 40px; border-radius: 4px; vertical-align: middle; margin-right: 10px; object-fit: cover; }
        .back-link { display: block; margin-bottom: 20px; color: #888; text-decoration: none; }
    </style>
</head>
<body>

    <a href="dashboard.html" class="back-link">‚Üê –ù–∞–∑–∞–¥ —É –ö–∞–±—ñ–Ω–µ—Ç</a>

    <div class="panel">
        <h2 style="color:var(--olive);">AI –ú–ê–ô–°–¢–ï–† (FINAL)</h2>
        <input type="password" id="key" placeholder="–í—Å—Ç–∞–≤—Ç–µ Google API Key...">
        <button class="btn" onclick="start()">üíé –û–ë–†–û–ë–ò–¢–ò –ë–†–ï–ù–î–ò</button>
        <div id="status">> –ì–æ—Ç–æ–≤–∏–π –ø—Ä–∞—Ü—é–≤–∞—Ç–∏ –∑ —Ä–µ–∞–ª—å–Ω–∏–º–∏ —Ç–æ–≤–∞—Ä–∞–º–∏...</div>
    </div>

    <script>
        const sb = supabase.createClient(CONFIG.SB_URL, CONFIG.SB_KEY);

        async function start() {
            const key = document.getElementById('key').value;
            const status = document.getElementById('status');
            if(!key) return alert("–ü–æ—Ç—Ä—ñ–±–µ–Ω –∫–ª—é—á!");

            const { data: products } = await sb.from('products').select('*').eq('is_processed_ai', false).limit(10);
            
            if(!products || products.length === 0) { 
                status.innerHTML += "<br>> ‚úÖ –í—Å—ñ —Ç–æ–≤–∞—Ä–∏ –≥–æ—Ç–æ–≤—ñ!"; 
                return; 
            }

            for (let p of products) {
                status.innerHTML += `<br>‚è≥ ${p.title}...`;
                
                try {
                    // –ü–†–û–ú–ü–¢ –ó–ê–ú–û–†–û–ñ–ï–ù–û (–°—Ç–∏–ª—å: –ü—Ä–µ—Å—Ç–∏–∂ + –§–∞–∫—Ç–∏)
                    // –í–∞–∂–ª–∏–≤–æ: –ú–∏ –∫–∞–∂–µ–º–æ AI –ù–ï –∑–º—ñ–Ω—é–≤–∞—Ç–∏ –Ω–∞–∑–≤—É, –±–æ –≤–æ–Ω–∞ –≤–∂–µ —Ä–µ–∞–ª—å–Ω–∞
                    const prompt = `Role: Tech Expert.
                    Product: "${p.title}" (Category: ${p.category}).
                    
                    TASK:
                    1. Keep the Product Name EXACTLY as input.
                    2. Write 1 Prestige Sentence (Ukrainian) about quality/reliability.
                    3. List 4 Technical Specs (Power, Battery, Screen, etc) relevant to this EXACT model.
                    
                    FORMAT:
                    [Original Name]
                    [Prestige Sentence] ‚Ä¢ [Spec 1] ‚Ä¢ [Spec 2] ‚Ä¢ [Spec 3]`;
                    
                    const res = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key=${key}`, {
                        method: "POST", headers: {"Content-Type":"application/json"},
                        body: JSON.stringify({ contents: [{ parts: [{ text: prompt }] }] })
                    });
                    
                    const data = await res.json();
                    if(data.candidates) {
                        let txt = data.candidates[0].content.parts[0].text.replace(/[*#\[\]"]/g, '').trim();
                        let lines = txt.split('\n').filter(l => l.trim() !== '');
                        
                        let newTitle = lines[0].substring(0, 90).trim();
                        // –Ø–∫—â–æ AI –≤–∏–ø–∞–¥–∫–æ–≤–æ –∑–º—ñ–Ω–∏–≤ –Ω–∞–∑–≤—É, –ø–æ–≤–µ—Ä—Ç–∞—î–º–æ –æ—Ä–∏–≥—ñ–Ω–∞–ª –∑ –±–∞–∑–∏
                        if (newTitle.length < 5) newTitle = p.title;

                        let desc = lines.slice(1).join(' ').trim();

                        // --- –ì–ï–ù–ï–†–ê–¶–Ü–Ø –¢–û–ß–ù–û–ì–û –§–û–¢–û ---
                        // –ú–∏ –ø–µ—Ä–µ–¥–∞—î–º–æ –≤ –≥–µ–Ω–µ—Ä–∞—Ç–æ—Ä –ü–û–í–ù–£ –Ω–∞–∑–≤—É –º–æ–¥–µ–ª—ñ (–Ω–∞–ø—Ä–∏–∫–ª–∞–¥ "EcoFlow Delta 2")
                        // –¶–µ –∑–º—É—Å–∏—Ç—å –Ω–µ–π—Ä–æ–º–µ—Ä–µ–∂—É –Ω–∞–º–∞–ª—é–≤–∞—Ç–∏ —Å–∞–º–µ —Ü–µ–π –ø—Ä–∏—Å—Ç—Ä—ñ–π
                        const seed = Math.floor(Math.random() * 99999);
                        const cleanPrompt = encodeURIComponent(`${p.title} product photo professional studio lighting dark elegant background`);
                        
                        // –í–∏–∫–æ—Ä–∏—Å—Ç–æ–≤—É—î–º–æ Pollinations (–≤—ñ–Ω –∫—Ä–∞—â–µ —Ä–æ–∑—É–º—ñ—î –º–æ–¥–µ–ª—ñ —Ç–µ—Ö–Ω—ñ–∫–∏)
                        const imgUrl = `https://image.pollinations.ai/prompt/${cleanPrompt}?width=600&height=600&nologo=true&seed=${seed}`;

                        await sb.from('ai_content').insert({ product_id: p.id, fancy_description: desc });
                        await sb.from('products').update({ 
                            title: newTitle, 
                            image_url: imgUrl, 
                            is_processed_ai: true 
                        }).eq('id', p.id);
                        
                        status.innerHTML += `<br><img src="${imgUrl}" class="thumb"> OK`;
                        status.scrollTop = status.scrollHeight;
                    }
                    await new Promise(r => setTimeout(r, 1500));
                } catch(e) {
                    status.innerHTML += `<br>‚ùå Error: ${e.message}`;
                }
            }
            start();
        }
    </script>
</body>
</html>
