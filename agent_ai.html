<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <title>Vitrina: Gemini Fix 1.5</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="config.js?v=google_fix_v2"></script>
    <style>
        body { background: #0b1016; color: #f0f6fc; font-family: sans-serif; text-align: center; padding: 20px; }
        .panel { background: #161b22; padding: 30px; border-radius: 20px; border: 2px solid #00ff41; max-width: 500px; margin: auto; }
        .btn { background: #00ff41; color: black; padding: 20px; border: none; width: 100%; border-radius: 12px; font-size: 20px; font-weight: bold; cursor: pointer; text-transform: uppercase; }
        #log { margin-top: 25px; background: #000; padding: 20px; border-radius: 12px; color: #00ff41; text-align: left; min-height: 350px; font-family: monospace; border: 1px solid #333; overflow-y: auto; }
    </style>
</head>
<body>
    <div class="panel">
        <h2 style="color:#00ff41;">GEMINI КОНВЕЙЕР (V2)</h2>
        <button class="btn" onclick="start()">ЗАПУСТИТЬ</button>
        <div id="log">> Ожидание...</div>
    </div>

    <script>
        // ВАШ КЛЮЧ УЖЕ ТУТ (из вашего скрина)
        const GOOGLE_KEY = "AIzaSyBmunos8jmgxkVeG3Dxjey44or9E9voOYw";

        const supabaseClient = supabase.createClient(CONFIG.SB_URL, CONFIG.SB_KEY);

        async function start() {
            const log = document.getElementById('log');
            log.innerHTML = "> Соединение с базой...";

            try {
                const { data: products } = await supabaseClient.from('products').select('*').eq('is_processed_ai', false).limit(1);
                
                if (!products || products.length === 0) {
                    log.innerHTML += "<br>> Все 23 товара обработаны!";
                    return;
                }
                
                const p = products[0];
                log.innerHTML += `<br>> Товар: <b>${p.title}</b>`;
                log.innerHTML += "<br>> Запрос в Google AI...";

                // ИСПРАВЛЕННЫЙ АДРЕС (v1 вместо v1beta и правильное имя модели)
                const res = await fetch(`https://generativelanguage.googleapis.com/v1/models/gemini-1.5-flash:generateContent?key=${GOOGLE_KEY}`, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({
                        "contents": [{
                            "parts": [{"text": "Напиши одно роскошное рекламное предложение для: " + p.title}]
                        }]
                    })
                });

                const data = await res.json();

                if (data.candidates && data.candidates[0].content.parts[0].text) {
                    const aiDesc = data.candidates[0].content.parts[0].text;
                    log.innerHTML += `<br><span style="color:#00ff41">✔ ТЕКСТ ГОТОВ!</span>`;

                    await supabaseClient.from('ai_content').insert({ product_id: p.id, fancy_description: aiDesc });
                    await supabaseClient.from('products').update({ is_processed_ai: true }).eq('id', p.id);
                    
                    log.innerHTML += "<br>> Сохранено. Пауза 3 сек...";
                    setTimeout(start, 3000);
                } else {
                    log.innerHTML += `<br><span style="color:red">! ОШИБКА: ${JSON.stringify(data.error || data)}</span>`;
                }
            } catch (e) {
                log.innerHTML += `<br>! СБОЙ СЕТИ: ${e.message}`;
            }
        }
    </script>
</body>
</html>
