<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vitrina: AI Auto-Start</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="config.js?v=final_2026"></script>
    <style>
        :root { --bg: #0b1016; --card: #161b22; --accent: #bd00ff; --text: #f0f6fc; }
        body { background: var(--bg); color: var(--text); font-family: sans-serif; padding: 20px; display: flex; flex-direction: column; align-items: center; }
        .panel { background: var(--card); padding: 30px; border-radius: 20px; border: 1px solid var(--accent); width: 100%; max-width: 500px; text-align: center; box-shadow: 0 10px 40px rgba(189,0,255,0.3); }
        .velvet-btn { 
            background: linear-gradient(180deg, #bd00ff 0%, #8a00ba 100%); 
            color: white; padding: 25px; border-radius: 16px; border: none; 
            width: 100%; font-size: 24px; font-weight: bold; cursor: pointer; text-transform: uppercase;
            box-shadow: 0 5px 15px rgba(189,0,255,0.4);
        }
        #log { 
            margin-top: 25px; background: #000; padding: 20px; border-radius: 12px; 
            font-family: monospace; font-size: 18px; color: var(--accent); 
            border: 1px solid #333; min-height: 400px; text-align: left; overflow-y: auto; 
        }
    </style>
</head>
<body>
    <div class="panel">
        <h2 style="color:var(--accent); text-transform:uppercase;">Конвейер: Ожидание активации</h2>
        <button class="velvet-btn" onclick="startProcess()">ЗАПУСТИТЬ</button>
        <div id="log">> Система ожидает 24-часовой активации Google...</div>
    </div>

    <script>
        const supabaseClient = supabase.createClient(CONFIG.SB_URL, CONFIG.SB_KEY);

        async function startProcess() {
            const log = document.getElementById('log');
            log.innerHTML = "> Проверка базы данных...";

            try {
                const { data: products } = await supabaseClient.from('products')
                    .select('*').eq('is_processed_ai', false).limit(1);

                if (!products || products.length === 0) {
                    log.innerHTML += "<br>> Все товары уже обработаны!"; return;
                }
                const p = products[0];
                log.innerHTML += `<br>> Товар: <b style="color:#fff">${p.title}</b>`;

                // Список моделей для авто-подбора
                const models = ["gemini-1.5-flash", "gemini-1.5-flash-8b", "gemini-1.0-pro"];
                let success = false;

                for (let m of models) {
                    log.innerHTML += `<br>> Пробую пробить канал через ${m}...`;
                    const res = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/${m}:generateContent?key=${CONFIG.GOOGLE_AI_KEY}`, {
                        method: "POST",
                        headers: { "Content-Type": "application/json" },
                        body: JSON.stringify({ contents: [{ parts: [{ text: "Напиши 2 дорогих предложения для: " + p.title }] }] })
                    });

                    const data = await res.json();
                    if (data.candidates && data.candidates[0].content) {
                        const desc = data.candidates[0].content.parts[0].text;
                        log.innerHTML += `<br><span style="color:#00ff41">✔ УСПЕХ! Аккаунт активирован.</span>`;
                        
                        await supabaseClient.from('ai_content').insert({ product_id: p.id, fancy_description: desc });
                        await supabaseClient.from('products').update({ is_processed_ai: true }).eq('id', p.id);
                        
                        log.innerHTML += `<br>> Сохранено. Перехожу к следующему...`;
                        success = true;
                        break;
                    }
                }

                if (success) {
                    setTimeout(startProcess, 3000);
                } else {
                    log.innerHTML += `<br><br><span style="color:orange">! Google еще не активировал ключ. Попробуйте через 2-3 часа или завтра утром.</span>`;
                }

            } catch (err) {
                log.innerHTML += `<br><span style="color:red">! ОШИБКА: ${err.message}</span>`;
            }
        }
    </script>
</body>
</html>
