<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Creator (Text + Image)</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="config.js"></script>
    <style>
        :root { --bg: #0d0f12; --olive: #556b2f; --text: #d1d5db; }
        body { background: var(--bg); color: var(--text); font-family: sans-serif; padding: 20px; text-align: center; }
        .panel { background: #14171c; padding: 25px; border-radius: 20px; border: 1px solid var(--olive); max-width: 600px; margin: auto; }
        input { width: 100%; padding: 15px; border-radius: 12px; background: #000; color: #fff; border: 1px solid #444; margin-bottom: 20px; box-sizing: border-box; }
        .btn { background: linear-gradient(180deg, var(--olive) 0%, #3e4e22 100%); color: white; padding: 20px; width: 100%; border-radius: 15px; font-weight: bold; cursor: pointer; margin-bottom: 10px; border:none; font-size: 16px; }
        #status { margin-top: 20px; background: #000; padding: 15px; border-radius: 12px; color: #00ff41; text-align: left; height: 300px; overflow-y: auto; font-family: monospace; font-size: 12px; }
        .back-link { display: block; margin-bottom: 20px; color: #888; text-decoration: none; }
        
        /* –ü—Ä–µ–≤—å—é –∫–∞—Ä—Ç–∏–Ω–∫–∏ –≤ –ª–æ–≥–µ */
        .thumb { width: 50px; height: 50px; object-fit: cover; border-radius: 5px; vertical-align: middle; margin-right: 10px; border: 1px solid #333; }
    </style>
</head>
<body>

    <a href="dashboard.html" class="back-link">‚Üê –ù–∞–∑–∞–¥ —É –ö–∞–±—ñ–Ω–µ—Ç</a>

    <div class="panel">
        <h2 style="color:var(--olive);">AI –¢–í–û–†–ï–¶–¨ (–¢–µ–∫—Å—Ç + –§–æ—Ç–æ)</h2>
        <p style="color:#777; font-size:13px;">–ì–µ–Ω–µ—Ä—É—î –æ–ø–∏—Å–∏ —á–µ—Ä–µ–∑ Gemini —Ç–∞ —Ñ–æ—Ç–æ —á–µ—Ä–µ–∑ Neural Art</p>
        <input type="password" id="key" placeholder="–í—Å—Ç–∞–≤—Ç–µ Google API Key...">
        <button class="btn" onclick="start()">üé® –ó–ê–ü–£–°–¢–ò–¢–ò –¢–í–û–†–ß–Ü–°–¢–¨</button>
        <div id="status">> –ì–æ—Ç–æ–≤–∏–π –º–∞–ª—é–≤–∞—Ç–∏...</div>
    </div>

    <script>
        const sb = supabase.createClient(CONFIG.SB_URL, CONFIG.SB_KEY);

        async function start() {
            const key = document.getElementById('key').value;
            const status = document.getElementById('status');
            if(!key) return alert("–ü–æ—Ç—Ä—ñ–±–µ–Ω –∫–ª—é—á!");

            const { data: products } = await sb.from('products').select('*').eq('is_processed_ai', false).limit(10);
            
            if(!products || products.length === 0) { 
                status.innerHTML += "<br>> ‚úÖ –í—Å—ñ —Ç–æ–≤–∞—Ä–∏ –≥–æ—Ç–æ–≤—ñ!"; 
                return; 
            }

            for (let p of products) {
                status.innerHTML += `<br>‚è≥ –û–±—Ä–æ–±–∫–∞: ${p.title}...`;
                
                try {
                    // 1. –ì–ï–ù–ï–†–ê–¶–Ü–Ø –¢–ï–ö–°–¢–£ (Gemini)
                    const prompt = `–†–æ–ª—å: –ö–æ–ø—ñ—Ä–∞–π—Ç–µ—Ä. –¢–æ–≤–∞—Ä: "${p.title}" (–ö–∞—Ç–µ–≥–æ—Ä—ñ—è: ${p.category}).
                    –í–∏–º–æ–≥–∏:
                    1. –ú–æ–≤–∞: –£–ö–†–ê–á–ù–°–¨–ö–ê.
                    2. –ù–∞–∑–≤–∞: –∫–æ—Ä–æ—Ç–∫–∞, –∫–æ–º–µ—Ä—Ü—ñ–π–Ω–∞, –±–µ–∑ –¥—É–∂–æ–∫.
                    3. –û–ø–∏—Å: 2 —Ä–µ—á–µ–Ω–Ω—è.
                    4. –ü–µ—Ä–µ–∫–ª–∞–¥ –Ω–∞–∑–≤–∏ –∞–Ω–≥–ª—ñ–π—Å—å–∫–æ—é (–¥–ª—è –≥–µ–Ω–µ—Ä–∞—Ü—ñ—ó —Ñ–æ—Ç–æ) –≤ –æ—Å—Ç–∞–Ω–Ω—å–æ–º—É —Ä—è–¥–∫—É –æ–∫—Ä–µ–º–æ.
                    
                    –§–æ—Ä–º–∞—Ç:
                    –ù–∞–∑–≤–∞ —Ç–æ–≤–∞—Ä—É
                    –û–ø–∏—Å...
                    ENGLISH_TITLE: Product Name`;
                    
                    const res = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key=${key}`, {
                        method: "POST", headers: {"Content-Type":"application/json"},
                        body: JSON.stringify({ contents: [{ parts: [{ text: prompt }] }] })
                    });
                    
                    const data = await res.json();
                    if(data.candidates) {
                        let txt = data.candidates[0].content.parts[0].text.replace(/[*#\[\]"]/g, '').trim();
                        let lines = txt.split('\n');

                        // –®—É–∫–∞—î–º–æ –∞–Ω–≥–ª—ñ–π—Å—å–∫—É –Ω–∞–∑–≤—É –¥–ª—è –∫–∞—Ä—Ç–∏–Ω–∫–∏
                        let engTitle = p.category; // –ó–∞–ø–∞—Å–Ω–∏–π –≤–∞—Ä—ñ–∞–Ω—Ç
                        const engLineIndex = lines.findIndex(l => l.includes('ENGLISH_TITLE:'));
                        if (engLineIndex !== -1) {
                            engTitle = lines[engLineIndex].replace('ENGLISH_TITLE:', '').trim();
                            lines.splice(engLineIndex, 1); // –í–∏–¥–∞–ª—è—î–º–æ —Ü–µ–π —Ä—è–¥–æ–∫ –∑ –æ–ø–∏—Å—É
                        }

                        const newTitle = lines[0].substring(0, 90).trim(); 
                        const desc = lines.slice(1).join('\n').trim();

                        // 2. –ì–ï–ù–ï–†–ê–¶–Ü–Ø –ö–ê–†–¢–ò–ù–ö–ò (Pollinations AI)
                        // –°—Ç–≤–æ—Ä—é—î–º–æ —É–Ω—ñ–∫–∞–ª—å–Ω–∏–π URL –∫–∞—Ä—Ç–∏–Ω–∫–∏
                        const seed = Math.floor(Math.random() * 1000);
                        const imgPrompt = `professional product photo of ${engTitle}, high tech, studio lighting, dark elegance background, 8k resolution, minimalist`;
                        const encodedPrompt = encodeURIComponent(imgPrompt);
                        const generatedImgUrl = `https://image.pollinations.ai/prompt/${encodedPrompt}?width=800&height=800&nologo=true&seed=${seed}`;

                        // 3. –ó–ë–ï–†–ï–ñ–ï–ù–ù–Ø –í –ë–ê–ó–£
                        await sb.from('ai_content').insert({ product_id: p.id, fancy_description: desc });
                        
                        // –û–Ω–æ–≤–ª—é—î–º–æ —ñ –Ω–∞–∑–≤—É, —ñ —Å—Ç–∞—Ç—É—Å, —ñ –ö–ê–†–¢–ò–ù–ö–£
                        await sb.from('products').update({ 
                            title: newTitle, 
                            image_url: generatedImgUrl,
                            is_processed_ai: true 
                        }).eq('id', p.id);
                        
                        status.innerHTML += `<br><img src="${generatedImgUrl}" class="thumb"> OK: ${newTitle}`;
                        status.scrollTop = status.scrollHeight;
                    }
                    // –ü–∞—É–∑–∞ 2 —Å–µ–∫ (—â–æ–± –≤—Å—Ç–∏–≥–ª–∞ –∑–≥–µ–Ω–µ—Ä—É–≤–∞—Ç–∏—Å—å –∫–∞—Ä—Ç–∏–Ω–∫–∞)
                    await new Promise(r => setTimeout(r, 2000));
                } catch(e) {
                    status.innerHTML += `<br>‚ùå Error: ${e.message}`;
                }
            }
            start(); // –†–µ–∫—É—Ä—Å—ñ—è
        }
    </script>
</body>
</html>
