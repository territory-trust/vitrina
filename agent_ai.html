<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Writer: Premium Auto-Pilot</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="config.js"></script>
    <style>
        :root { --bg: #0b0e14; --card: #1c1326; --accent: #bd00ff; --text: #e0e6ed; }
        body { background: var(--bg); color: var(--text); font-family: -apple-system, sans-serif; padding: 20px; display: flex; flex-direction: column; align-items: center; }
        .panel { background: var(--card); padding: 40px 25px; border-radius: 20px; border: 1px solid #4a1d63; width: 100%; max-width: 550px; box-shadow: 0 10px 40px rgba(189,0,255,0.15); box-sizing: border-box; }
        h1 { font-size: 26px; color: var(--accent); margin-bottom: 30px; text-align: center; font-weight: 800; text-transform: uppercase; }
        .velvet-btn { background: linear-gradient(145deg, #7d00aa, #5a007a); color: white; padding: 28px; border-radius: 16px; border: 1px solid var(--accent); width: 100%; font-size: 24px; font-weight: bold; cursor: pointer; box-shadow: 0 8px 20px rgba(0,0,0,0.4); text-transform: uppercase; }
        #log { margin-top: 30px; background: #000; padding: 25px; border-radius: 12px; font-family: 'Consolas', monospace; font-size: 19px; color: var(--accent); border: 1px solid #333; min-height: 300px; line-height: 1.6; overflow-y: auto; text-align: left; }
        .balance-tag { color: #58a6ff; font-weight: bold; display: block; margin-bottom: 10px; border-bottom: 1px solid #333; padding-bottom: 10px; }
    </style>
</head>
<body>
    <div class="panel">
        <h1>–ò–ò-–û–ü–ò–°–ê–¢–ï–õ–¨ (AUTO)</h1>
        <button class="velvet-btn" onclick="start()">–ó–ê–ü–£–°–¢–ò–¢–¨ –ö–û–ù–í–ï–ô–ï–†</button>
        <div id="log">> –°–∏—Å—Ç–µ–º–∞ –≥–æ—Ç–æ–≤–∞...</div>
    </div>

    <script>
        const supabaseClient = supabase.createClient(CONFIG.SB_URL, CONFIG.SB_KEY);

        async function getBalance() {
            try {
                const res = await fetch("https://openrouter.ai/api/v1/user", {
                    headers: { "Authorization": `Bearer ${CONFIG.AI_KEY.trim()}` }
                });
                const json = await res.json();
                if (json.data) {
                    const remaining = json.data.total_credits - json.data.usage;
                    return `<span class="balance-tag">üí∞ –ë–ê–õ–ê–ù–°: $${remaining.toFixed(4)}</span>`;
                }
            } catch (e) { return ""; }
            return "";
        }

        async function start() {
            const log = document.getElementById('log');
            const balanceInfo = await getBalance();
            log.innerHTML = balanceInfo + `> –ü–æ–∏—Å–∫ —Ç–æ–≤–∞—Ä–æ–≤...`;
            
            try {
                const { data: products } = await supabaseClient.from('products')
                    .select('*').eq('is_processed_ai', false).order('created_at', { ascending: true }).limit(1);
                
                if (!products || products.length === 0) {
                    log.innerHTML += "<br>> –í—Å–µ –æ–±—Ä–∞–±–æ—Ç–∞–Ω–æ. –û–∂–∏–¥–∞–Ω–∏–µ...";
                    setTimeout(start, 15000);
                    return;
                }

                const p = products[0];
                log.innerHTML += `<br>> –û–ø–∏—Å—ã–≤–∞—é: <span style="color:#fff">${p.title}</span>`;

                const res = await fetch("https://openrouter.ai/api/v1/chat/completions", {
                    method: "POST",
                    headers: { 
                        "Authorization": `Bearer ${CONFIG.AI_KEY.trim()}`, 
                        "Content-Type": "application/json",
                        "HTTP-Referer": "https://territory-trust.github.io", 
                        "X-Title": "Vitrina Premium"
                    },
                    body: JSON.stringify({
                        model: CONFIG.AI_MODEL,
                        messages: [{role: "user", content: `–ù–∞–ø–∏—à–∏ 2 –¥–æ—Ä–æ–≥–∏—Ö —Ä–µ–∫–ª–∞–º–Ω—ã—Ö –ø—Ä–µ–¥–ª–æ–∂–µ–Ω–∏—è –¥–ª—è: ${p.title}`}]
                    })
                });

                const data = await res.json();
                
                if (data.error) {
                    log.innerHTML += `<br><span style="color:#f85149">! –û—à–∏–±–∫–∞: ${data.error.message}</span>`;
                    // –ù–ï –ø–æ–º–µ—á–∞–µ–º –∫–∞–∫ –≥–æ—Ç–æ–≤—ã–π, –µ—Å–ª–∏ –æ—à–∏–±–∫–∞ –∫–ª—é—á–∞, —á—Ç–æ–±—ã –Ω–µ —Ç–µ—Ä—è—Ç—å —Ç–æ–≤–∞—Ä—ã
                    if (data.error.message.includes("User not found")) {
                        log.innerHTML += `<br>> –ü–†–û–í–ï–†–¨–¢–ï –ö–õ–Æ–ß –í CONFIG.JS`;
                        return; 
                    }
                    await supabaseClient.from('products').update({ is_processed_ai: true }).eq('id', p.id);
                    setTimeout(start, 5000);
                    return;
                }

                const fancyDesc = data.choices[0].message.content;
                await supabaseClient.from('ai_content').insert({ product_id: p.id, fancy_description: fancyDesc });
                await supabaseClient.from('products').update({ is_processed_ai: true }).eq('id', p.id);

                log.innerHTML += " <span style='color:#00ff41'>[OK]</span>";
                setTimeout(start, 2000);

            } catch (err) {
                log.innerHTML += `<br><span style="color:#f85149">! –°–ë–û–ô: ${err.message}</span>`;
                setTimeout(start, 10000);
            }
        }
    </script>
</body>
</html>
