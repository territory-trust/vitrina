<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vitrina: AI Final Direct</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="config.js?v=final_fix_v11"></script>
    <style>
        :root { --bg: #0b1016; --card: #161b22; --accent: #bd00ff; --text: #f0f6fc; }
        body { background: var(--bg); color: var(--text); font-family: sans-serif; padding: 20px; display: flex; flex-direction: column; align-items: center; }
        .panel { background: var(--card); padding: 30px; border-radius: 20px; border: 1px solid var(--accent); width: 100%; max-width: 500px; text-align: center; }
        .velvet-btn { background: linear-gradient(180deg, #bd00ff 0%, #8a00ba 100%); color: white; padding: 25px; border-radius: 16px; border: none; width: 100%; font-size: 24px; font-weight: bold; cursor: pointer; text-transform: uppercase; }
        #log { margin-top: 25px; background: #000; padding: 20px; border-radius: 12px; font-family: monospace; font-size: 18px; color: var(--accent); border: 1px solid #333; min-height: 400px; text-align: left; overflow-y: auto; width: 100%; box-sizing: border-box; }
    </style>
</head>
<body>
    <div class="panel">
        <h2 style="color:var(--accent);">AI КОНВЕЙЕР (ПРЯМОЙ)</h2>
        <button class="velvet-btn" onclick="runAI()">ЗАПУСТИТЬ</button>
        <div id="log">> Жду новый ключ...</div>
    </div>

    <script>
        // ВАЖНО: Вставьте здесь ваш САМЫЙ НОВЫЙ 5-й ключ.
        // Используем двойные кавычки, как на вашем скрине.
        const KEY = "sk-or-v1-ВСТАВЬТЕ_КЛЮЧ_СЮДА"; 
        
        const supabaseClient = supabase.createClient(CONFIG.SB_URL, CONFIG.SB_KEY);

        async function runAI() {
            const log = document.getElementById('log');
            log.innerHTML = "> Работа с базой...";
            try {
                const { data: products } = await supabaseClient.from('products').select('*').eq('is_processed_ai', false).limit(1);
                
                if (!products || products.length === 0) {
                    log.innerHTML += "<br>> Нет товаров для ИИ.";
                    return;
                }
                
                const p = products[0];
                log.innerHTML += `<br>> Товар: <b>${p.title}</b>`;
                log.innerHTML += "<br>> Прямой прорыв к OpenRouter...";

                const res = await fetch("https://openrouter.ai/api/v1/chat/completions", {
                    method: "POST",
                    headers: {
                        "Authorization": "Bearer " + KEY.trim(),
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({
                        "model": "google/gemini-flash-1.5",
                        "messages": [{"role": "user", "content": "Напиши 1 фразу: " + p.title}]
                    })
                });

                const data = await res.json();
                
                if (data.choices && data.choices[0]) {
                    const txt = data.choices[0].message.content;
                    log.innerHTML += `<br><span style="color:#00ff41">✔ ПРОРЫВ!</span><br>${txt}`;
                    
                    await supabaseClient.from('ai_content').insert({ product_id: p.id, fancy_description: txt });
                    await supabaseClient.from('products').update({ is_processed_ai: true }).eq('id', p.id);
                    setTimeout(runAI, 3000);
                } else {
                    log.innerHTML += `<br><span style="color:red">! ОТКАЗ: ${JSON.stringify(data.error)}</span>`;
                }
            } catch (e) {
                log.innerHTML += `<br>! ОШИБКА: ${e.message}`;
            }
        }
    </script>
</body>
</html>
