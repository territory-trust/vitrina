<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Writer: Simple Connect</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="config.js?v=999"></script>
    <style>
        :root { --bg: #0b0e14; --card: #1c1326; --accent: #bd00ff; --text: #e0e6ed; --success: #00ff41; }
        body { background: var(--bg); color: var(--text); font-family: -apple-system, sans-serif; padding: 15px; display: flex; flex-direction: column; align-items: center; margin: 0; }
        .panel { background: var(--card); padding: 30px; border-radius: 20px; border: 1px solid #4a1d63; width: 100%; max-width: 550px; box-sizing: border-box; box-shadow: 0 10px 40px rgba(189,0,255,0.2); }
        h1 { font-size: 26px; color: var(--accent); margin-bottom: 25px; text-align: center; font-weight: 800; text-transform: uppercase; }
        .velvet-btn { background: linear-gradient(145deg, #7d00aa, #5a007a); color: white; padding: 25px; border-radius: 16px; border: 1px solid var(--accent); width: 100%; font-size: 24px; font-weight: bold; cursor: pointer; text-transform: uppercase; }
        #log { margin-top: 25px; background: #000; padding: 20px; border-radius: 12px; font-family: 'Consolas', monospace; font-size: 18px; color: var(--accent); border: 1px solid #333; min-height: 400px; line-height: 1.6; overflow-y: auto; text-align: left; }
    </style>
</head>
<body>

    <div class="panel">
        <h1>ИИ-ОПИСАТЕЛЬ (SIMPLE)</h1>
        <button class="velvet-btn" onclick="start()">ЗАПУСТИТЬ</button>
        <div id="log">> Ожидание...</div>
    </div>

    <script>
        const supabaseClient = supabase.createClient(CONFIG.SB_URL, CONFIG.SB_KEY);
        
        async function start() {
            const log = document.getElementById('log');
            log.innerHTML = `> Поиск товара...`;

            // 1. Берем ключ и чистим его ОТ ВСЕГО лишнего
            const rawKey = CONFIG.AI_KEY;
            const cleanKey = rawKey.replace(/[^a-zA-Z0-9-]/g, '').trim(); 

            try {
                const { data: products } = await supabaseClient.from('products')
                    .select('*').eq('is_processed_ai', false).limit(1);
                
                if (!products || products.length === 0) {
                    log.innerHTML += "<br>> Очередь пуста."; return;
                }

                const p = products[0];
                log.innerHTML += `<br>> Товар: ${p.title}`;
                log.innerHTML += `<br>> Проверка ключа (первые 10): ${cleanKey.substring(0, 10)}`;

                // 2. Самый простой запрос
                const response = await fetch("https://openrouter.ai/api/v1/chat/completions", {
                    method: "POST",
                    headers: { 
                        "Authorization": "Bearer " + cleanKey,
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({
                        model: CONFIG.AI_MODEL,
                        messages: [{role: "user", content: "Напиши 1 короткое рекламное предложение для: " + p.title}]
                    })
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error?.message || "Ошибка API");
                }

                const desc = data.choices[0].message.content;
                log.innerHTML += `<br>> Текст готов!`;
                
                // 3. Сохраняем
                await supabaseClient.from('ai_content').insert({ product_id: p.id, fancy_description: desc });
                await supabaseClient.from('products').update({ is_processed_ai: true }).eq('id', p.id);

                log.innerHTML += " <span style='color:var(--success)'>[ОК]</span>";
                setTimeout(start, 2000);

            } catch (err) {
                log.innerHTML += `<br><span style="color:red">! ОШИБКА: ${err.message}</span>`;
            }
        }
    </script>
</body>
</html>
