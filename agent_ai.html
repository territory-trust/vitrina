<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Авто-Описувач 2.0</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="config.js"></script>
    <style>
        :root { --bg: #0d0f12; --olive: #556b2f; --text: #d1d5db; }
        body { background: var(--bg); color: var(--text); font-family: sans-serif; padding: 15px; text-align: center; }
        .panel { background: #14171c; padding: 25px; border-radius: 20px; border: 1px solid var(--olive); max-width: 500px; margin: auto; }
        input { width: 100%; padding: 15px; border-radius: 12px; border: 1px solid #333; background: #000; color: #fff; margin-bottom: 15px; box-sizing: border-box; }
        .btn { background: linear-gradient(180deg, var(--olive) 0%, #3e4e22 100%); color: white; padding: 18px; border: none; width: 100%; border-radius: 15px; font-weight: bold; cursor: pointer; margin-bottom: 10px; }
        #status { margin-top: 15px; background: #000; padding: 15px; border-radius: 12px; color: #00ff41; text-align: left; height: 200px; font-family: monospace; overflow-y: auto; font-size: 12px; }
    </style>
</head>
<body>
    <div class="panel">
        <h2 style="color:var(--olive);">АВТО-ОПИСУВАЧ</h2>
        <input type="password" id="key" placeholder="API Key">
        <button class="btn" onclick="start(false)">ОБРОБИТИ 20 ТОВАРІВ</button>
        <button class="btn" style="background: #3e4e22" onclick="start(true)">ЗАПУСТИТИ АВТО-РЕЖИМ (1000+)</button>
        <div id="status">> Готовий до роботи...</div>
    </div>
    <script>
        const sb = supabase.createClient(CONFIG.SB_URL, CONFIG.SB_KEY);
        let autoMode = false;

        async function start(isAuto) {
            autoMode = isAuto;
            const status = document.getElementById('status');
            const key = document.getElementById('key').value;
            if(!key) return alert("Вставте ключ!");

            const { data: products } = await sb.from('products').select('*').eq('is_processed_ai', false).limit(20);
            if(!products?.length) { status.innerHTML += "<br>> ТОВАРІВ БІЛЬШЕ НЕМАЄ."; return; }

            for (let p of products) {
                status.innerHTML += `<br>> Обробка: ${p.title}...`;
                try {
                    const prompt = `Ти професійний копірайтер техніки. Напиши опис для "${p.title}" (Категорія: ${p.category}).
                    МОВА: Українська. ПРАВИЛА: 1. БЕЗ ПРИВІТАНЬ. 2. БЕЗ СИМВОЛІВ "*" ТА "#". 3. ПЕРШИЙ РЯДОК — ЧИСТА НАЗВА. 4. ДАЛІ — СПИСОК ХАРАКТЕРИСТИК.`;
                    
                    const res = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key=${key}`, {
                        method: "POST", headers: {"Content-Type":"application/json"},
                        body: JSON.stringify({ contents: [{ parts: [{ text: prompt }] }] })
                    });
                    const data = await res.json();
                    if(data.candidates) {
                        const txt = data.candidates[0].content.parts[0].text.replace(/[*#]/g, '');
                        await sb.from('ai_content').insert({ product_id: p.id, fancy_description: txt });
                        const title = txt.split('\n')[0].substring(0,60);
                        await sb.from('products').update({ title: title, is_processed_ai: true }).eq('id', p.id);
                        status.innerHTML += `<br>✔ OK: ${title}`;
                        status.scrollTop = status.scrollHeight;
                    }
                } catch(e) {}
            }
            if(autoMode) start(true); // Рекурсія для авто-режиму
        }
    </script>
</body>
</html>
