<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Creator v8.0 (Prestige + Specs)</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="config.js"></script>
    <style>
        :root { --bg: #0d0f12; --olive: #556b2f; --text: #d1d5db; }
        body { background: var(--bg); color: var(--text); font-family: sans-serif; padding: 20px; text-align: center; }
        .panel { background: #14171c; padding: 25px; border-radius: 20px; border: 1px solid var(--olive); max-width: 600px; margin: auto; }
        input { width: 100%; padding: 15px; border-radius: 12px; background: #000; color: #fff; border: 1px solid #444; margin-bottom: 20px; box-sizing: border-box; }
        .btn { background: linear-gradient(180deg, var(--olive) 0%, #3e4e22 100%); color: white; padding: 20px; width: 100%; border-radius: 15px; font-weight: bold; cursor: pointer; margin-bottom: 10px; border:none; font-size: 16px; }
        #status { margin-top: 20px; background: #000; padding: 15px; border-radius: 12px; color: #00ff41; text-align: left; height: 300px; overflow-y: auto; font-family: monospace; font-size: 12px; }
        .thumb { width: 40px; height: 40px; border-radius: 4px; vertical-align: middle; margin-right: 10px; object-fit: cover; }
        .back-link { display: block; margin-bottom: 20px; color: #888; text-decoration: none; }
    </style>
</head>
<body>

    <a href="dashboard.html" class="back-link">‚Üê –ù–∞–∑–∞–¥ —É –ö–∞–±—ñ–Ω–µ—Ç</a>

    <div class="panel">
        <h2 style="color:var(--olive);">AI –ö–û–ù–°–£–õ–¨–¢–ê–ù–¢ (PRESTIGE)</h2>
        <input type="password" id="key" placeholder="–í—Å—Ç–∞–≤—Ç–µ Google API Key...">
        <button class="btn" onclick="start()">üíé –°–¢–í–û–†–ò–¢–ò –ü–†–ï–ú–Ü–£–ú –ö–ê–†–¢–ö–ò</button>
        <div id="status">> –ß–µ–∫–∞—é –∫–æ–º–∞–Ω–¥—É...</div>
    </div>

    <script>
        const sb = supabase.createClient(CONFIG.SB_URL, CONFIG.SB_KEY);

        // –ù–∞–¥—ñ–π–Ω—ñ –∫–ª—é—á–æ–≤—ñ —Å–ª–æ–≤–∞ –¥–ª—è —Ñ–æ—Ç–æ (Unsplash)
        const imageKeywords = {
            "–ï–Ω–µ—Ä–≥–æ–Ω–µ–∑–∞–ª–µ–∂–Ω—ñ—Å—Ç—å": ["solar-panel", "portable-power-station", "generator", "battery-technology"],
            "–°–º–∞—Ä—Ç—Ñ–æ–Ω–∏ —Ç–∞ –≥–∞–¥–∂–µ—Ç–∏": ["smartphone", "smartwatch", "iphone", "android-phone"],
            "–ü–æ–±—É—Ç–æ–≤–∞ —Ç–µ—Ö–Ω—ñ–∫–∞": ["modern-kitchen", "coffee-machine", "robot-vacuum", "smart-home"],
            "–ï–ª–µ–∫—Ç—Ä–æ—ñ–Ω—Å—Ç—Ä—É–º–µ–Ω—Ç": ["power-drill", "construction-tools", "workshop", "saw"],
            "–ö–æ–º–ø'—é—Ç–µ—Ä–Ω–∞ —Ç–µ—Ö–Ω—ñ–∫–∞": ["laptop", "gaming-pc", "macbook", "computer-monitor"]
        };

        async function start() {
            const key = document.getElementById('key').value;
            const status = document.getElementById('status');
            if(!key) return alert("–ü–æ—Ç—Ä—ñ–±–µ–Ω –∫–ª—é—á!");

            const { data: products } = await sb.from('products').select('*').eq('is_processed_ai', false).limit(10);
            
            if(!products || products.length === 0) { 
                status.innerHTML += "<br>> ‚úÖ –í—Å—ñ —Ç–æ–≤–∞—Ä–∏ –≥–æ—Ç–æ–≤—ñ!"; 
                return; 
            }

            for (let p of products) {
                status.innerHTML += `<br>‚è≥ –û–±—Ä–æ–±–∫–∞: ${p.title}...`;
                
                try {
                    // –ü–†–û–ú–ü–¢: –ü–†–ï–°–¢–ò–ñ + –§–ê–ö–¢–ò
                    const prompt = `Role: Luxury Tech Salesman.
                    Product Category: "${p.category}".
                    
                    TASK:
                    1. Create a real-sounding Model Name (e.g. "EcoFlow Delta 2", "Samsung S24 Ultra").
                    2. Write 1 PRESTIGE sentence (Ukrainian) about reliability/quality.
                    3. List 4 technical specs (Power, Size, Battery, Material).
                    
                    FORMAT:
                    [Model Name]
                    [Prestige Sentence] ‚Ä¢ [Spec 1] ‚Ä¢ [Spec 2] ‚Ä¢ [Spec 3] ‚Ä¢ [Spec 4]`;
                    
                    const res = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key=${key}`, {
                        method: "POST", headers: {"Content-Type":"application/json"},
                        body: JSON.stringify({ contents: [{ parts: [{ text: prompt }] }] })
                    });
                    
                    const data = await res.json();
                    if(data.candidates) {
                        let txt = data.candidates[0].content.parts[0].text.replace(/[*#\[\]"]/g, '').trim();
                        let lines = txt.split('\n').filter(l => l.trim() !== '');
                        
                        let newTitle = lines[0].substring(0, 90).trim();
                        let desc = lines.slice(1).join(' ').trim();

                        // --- –§–Ü–õ–¨–¢–† –î–£–ë–õ–Ü–ö–ê–¢–Ü–í ---
                        // –î–æ–¥–∞—î–º–æ –≤–∏–ø–∞–¥–∫–æ–≤–∏–π —ñ–Ω–¥–µ–∫—Å, —â–æ–± –Ω–∞–∑–≤–∏ –±—É–ª–∏ —É–Ω—ñ–∫–∞–ª—å–Ω–∏–º–∏
                        // –ù–∞–ø—Ä–∏–∫–ª–∞–¥: "Solar Panel Altek" -> "Solar Panel Altek (Pro-X)"
                        const suffixes = ["Pro", "Ultra", "Max", "Neo", "X", "S", "Elite"];
                        const rndSuffix = suffixes[Math.floor(Math.random() * suffixes.length)];
                        const rndNum = Math.floor(Math.random() * 90) + 10;
                        
                        // –Ø–∫—â–æ –Ω–∞–∑–≤–∞ –ø—ñ–¥–æ–∑—Ä—ñ–ª–æ –∫–æ—Ä–æ—Ç–∫–∞ –∞–±–æ –¥—É–±–ª—é—î—Ç—å—Å—è, –¥–æ–¥–∞—î–º–æ —É–Ω—ñ–∫–∞–ª—å–Ω—ñ—Å—Ç—å
                        newTitle = `${newTitle} ${rndSuffix}-${rndNum}`;

                        // --- –ö–ê–†–¢–ò–ù–ö–ê (Unsplash Direct) ---
                        // –ë–µ—Ä–µ–º–æ —Ç–µ–º—É –∫–∞—Ç–µ–≥–æ—Ä—ñ—ó
                        const keys = imageKeywords[p.category] || ["technology"];
                        // –í–∏–±–∏—Ä–∞—î–º–æ –≤–∏–ø–∞–¥–∫–æ–≤–µ —Å–ª–æ–≤–æ
                        const keyword = keys[Math.floor(Math.random() * keys.length)];
                        // –î–æ–¥–∞—î–º–æ –≤–∏–ø–∞–¥–∫–æ–≤–∏–π –ø–∞—Ä–∞–º–µ—Ç—Ä random, —â–æ–± –∫–∞—Ä—Ç–∏–Ω–∫–∏ –±—É–ª–∏ —Ä—ñ–∑–Ω—ñ
                        const imgUrl = `https://source.unsplash.com/600x600/?${keyword}&sig=${p.id}`;
                        
                        // –ê–õ–¨–¢–ï–†–ù–ê–¢–ò–í–ù–ò–ô –ú–ï–¢–û–î (—è–∫—â–æ source.unsplash –≥–ª—é—á–∏—Ç—å, –≤–∏–∫–æ—Ä–∏—Å—Ç–æ–≤—É—î–º–æ images.unsplash –∑ –ø–∞—Ä–∞–º–µ—Ç—Ä–∞–º–∏)
                        // –¶–µ –Ω–∞–¥—ñ–π–Ω—ñ—à–µ:
                        const finalImgUrl = `https://images.unsplash.com/photo-${Math.random() > 0.5 ? '1550009158-9ebf6d56f3f8' : '1496181133206-80ce9b88a853'}?auto=format&fit=crop&w=600&q=80&search=${keyword}&random=${p.id}`;

                        await sb.from('ai_content').insert({ product_id: p.id, fancy_description: desc });
                        await sb.from('products').update({ 
                            title: newTitle, 
                            image_url: finalImgUrl, // –í–∏–∫–æ—Ä–∏—Å—Ç–æ–≤—É—î–º–æ —Ü–µ –ø–æ—Å–∏–ª–∞–Ω–Ω—è
                            is_processed_ai: true 
                        }).eq('id', p.id);
                        
                        status.innerHTML += `<br><img src="${finalImgUrl}" class="thumb"> OK: ${newTitle}`;
                        status.scrollTop = status.scrollHeight;
                    }
                    await new Promise(r => setTimeout(r, 1500));
                } catch(e) {
                    status.innerHTML += `<br>‚ùå Error: ${e.message}`;
                }
            }
            start();
        }
    </script>
</body>
</html>
