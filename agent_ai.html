<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Creator 3.0 (Smart Filter)</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="config.js"></script>
    <style>
        :root { --bg: #0d0f12; --olive: #556b2f; --text: #d1d5db; }
        body { background: var(--bg); color: var(--text); font-family: sans-serif; padding: 20px; text-align: center; }
        .panel { background: #14171c; padding: 25px; border-radius: 20px; border: 1px solid var(--olive); max-width: 600px; margin: auto; }
        input { width: 100%; padding: 15px; border-radius: 12px; background: #000; color: #fff; border: 1px solid #444; margin-bottom: 20px; box-sizing: border-box; }
        .btn { background: linear-gradient(180deg, var(--olive) 0%, #3e4e22 100%); color: white; padding: 20px; width: 100%; border-radius: 15px; font-weight: bold; cursor: pointer; margin-bottom: 10px; border:none; font-size: 16px; }
        #status { margin-top: 20px; background: #000; padding: 15px; border-radius: 12px; color: #00ff41; text-align: left; height: 300px; overflow-y: auto; font-family: monospace; font-size: 12px; }
        .thumb { width: 40px; height: 40px; border-radius: 4px; vertical-align: middle; margin-right: 10px; }
        .back-link { display: block; margin-bottom: 20px; color: #888; text-decoration: none; }
    </style>
</head>
<body>

    <a href="dashboard.html" class="back-link">‚Üê –ù–∞–∑–∞–¥ —É –ö–∞–±—ñ–Ω–µ—Ç</a>

    <div class="panel">
        <h2 style="color:var(--olive);">AI –¢–í–û–†–ï–¶–¨ (SMART FILTER)</h2>
        <input type="password" id="key" placeholder="–í—Å—Ç–∞–≤—Ç–µ Google API Key...">
        <button class="btn" onclick="start()">üé® –ó–ê–ü–£–°–¢–ò–¢–ò –ì–ï–ù–ï–†–ê–¶–Ü–Æ</button>
        <div id="status">> –ß–µ–∫–∞—é –∫–æ–º–∞–Ω–¥—É...</div>
    </div>

    <script>
        const sb = supabase.createClient(CONFIG.SB_URL, CONFIG.SB_KEY);

        async function start() {
            const key = document.getElementById('key').value;
            const status = document.getElementById('status');
            if(!key) return alert("–ü–æ—Ç—Ä—ñ–±–µ–Ω –∫–ª—é—á!");

            const { data: products } = await sb.from('products').select('*').eq('is_processed_ai', false).limit(10);
            
            if(!products || products.length === 0) { 
                status.innerHTML += "<br>> ‚úÖ –í—Å—ñ —Ç–æ–≤–∞—Ä–∏ –≥–æ—Ç–æ–≤—ñ!"; 
                return; 
            }

            for (let p of products) {
                status.innerHTML += `<br>‚è≥ ${p.title}...`;
                
                try {
                    const prompt = `–†–æ–ª—å: –ö—Ä–µ–∞—Ç–∏–≤–Ω–∏–π –∫–æ–ø—ñ—Ä–∞–π—Ç–µ—Ä.
                    –¢–æ–≤–∞—Ä: "${p.title}" (–ö–∞—Ç–µ–≥–æ—Ä—ñ—è: ${p.category}).
                    
                    –ó–ê–í–î–ê–ù–ù–Ø:
                    1. –ü—Ä–∏–¥—É–º–∞–π –£–ù–Ü–ö–ê–õ–¨–ù–£ –Ω–∞–∑–≤—É (–±—Ä–µ–Ω–¥ + –º–æ–¥–µ–ª—å) —É–∫—Ä–∞—ó–Ω—Å—å–∫–æ—é.
                    2. –ù–∞–ø–∏—à–∏ –æ–ø–∏—Å (2 —Ä–µ—á–µ–Ω–Ω—è).
                    3. –î–∞–π –∞–Ω–≥–ª—ñ–π—Å—å–∫—É –Ω–∞–∑–≤—É –ø—Ä–µ–¥–º–µ—Ç–∞ –¥–ª—è —Ñ–æ—Ç–æ (–Ω–∞–ø—Ä–∏–∫–ª–∞–¥: Smartphone, Generator, Laptop).
                    
                    –§–û–†–ú–ê–¢ –í–Ü–î–ü–û–í–Ü–î–Ü:
                    [–ù–∞–∑–≤–∞]
                    [–û–ø–∏—Å]
                    ENGLISH: [Object]`;
                    
                    const res = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key=${key}`, {
                        method: "POST", headers: {"Content-Type":"application/json"},
                        body: JSON.stringify({ contents: [{ parts: [{ text: prompt }] }] })
                    });
                    
                    const data = await res.json();
                    if(data.candidates) {
                        let txt = data.candidates[0].content.parts[0].text.replace(/[*#\[\]"]/g, '').trim();
                        let lines = txt.split('\n').filter(l => l.trim() !== '');
                        
                        // –í–∏—Ç—è–≥—É—î–º–æ –∞–Ω–≥–ª—ñ–π—Å—å–∫—É –Ω–∞–∑–≤—É
                        let engName = "electronics";
                        const engIndex = lines.findIndex(l => l.includes('ENGLISH:'));
                        if(engIndex !== -1) {
                            engName = lines[engIndex].replace('ENGLISH:', '').trim();
                            lines.splice(engIndex, 1);
                        }

                        let newTitle = lines[0].substring(0, 90).trim();
                        const desc = lines.slice(1).join('\n').trim();

                        // --- –§–Ü–õ–¨–¢–† "–ì–õ–£–ü–û–°–¢–Ü" ---
                        // –Ø–∫—â–æ AI –Ω–∞–ø–∏—Å–∞–≤ —â–æ—Å—å –¥–∏–≤–Ω–µ, –º–∏ —Ü–µ –ø–µ—Ä–µ–ø–∏—Å—É—î–º–æ –ø—Ä–∏–º—É—Å–æ–≤–æ
                        const badWords = ["–Ω–∞–∑–≤–∞ —Ç–æ–≤–∞—Ä—É", "—Ç–≤—ñ–π –≤–∞—Ä—ñ–∞–Ω—Ç", "–ª–æ—Ç", "–ø—Ä–æ–¥—É–∫—Ç", "–≤–∞—Ä—ñ–∞–Ω—Ç 1"];
                        if (badWords.some(w => newTitle.toLowerCase().includes(w)) || newTitle.length < 5) {
                            const brands = ["Ultra", "Pro", "Max", "Prime", "Neo"];
                            const randomBrand = brands[Math.floor(Math.random() * brands.length)];
                            newTitle = `${p.category} ${randomBrand} Edition`; // –ü—Ä–∏–º—É—Å–æ–≤–∞ –Ω–∞–∑–≤–∞
                        }

                        // --- –ì–ï–ù–ï–†–ê–¶–Ü–Ø –§–û–¢–û (–¢—ñ–ª—å–∫–∏ —Ç–µ—Ö–Ω—ñ–∫–∞) ---
                        const seed = Math.floor(Math.random() * 9999);
                        // –î–æ–¥–∞—î–º–æ —Å–ª–æ–≤–∞ "electronic device product", —â–æ–± –Ω–µ –º–∞–ª—é–≤–∞–ª–æ –ª—é–¥–µ–π
                        const cleanEng = encodeURIComponent(engName + " electronic device product minimal");
                        const imgUrl = `https://image.pollinations.ai/prompt/${cleanEng}?width=600&height=600&nologo=true&seed=${seed}`;

                        await sb.from('ai_content').insert({ product_id: p.id, fancy_description: desc });
                        await sb.from('products').update({ 
                            title: newTitle, 
                            image_url: imgUrl,
                            is_processed_ai: true 
                        }).eq('id', p.id);
                        
                        status.innerHTML += `<br><img src="${imgUrl}" class="thumb"> OK: ${newTitle}`;
                        status.scrollTop = status.scrollHeight;
                    }
                    await new Promise(r => setTimeout(r, 2000));
                } catch(e) {
                    status.innerHTML += `<br>‚ùå Error: ${e.message}`;
                }
            }
            start();
        }
    </script>
</body>
</html>
