<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ІІ-Описувач Техніки (Введення ключа)</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="config.js"></script>
    <style>
        :root { --bg: #0d0f12; --olive: #556b2f; --text: #d1d5db; }
        body { background: var(--bg); color: var(--text); font-family: sans-serif; padding: 15px; text-align: center; }
        .panel { background: #14171c; padding: 25px; border-radius: 20px; border: 2px solid var(--olive); max-width: 500px; margin: auto; box-shadow: 0 10px 50px rgba(0,0,0,0.8); }
        input { width: 100%; padding: 12px; border-radius: 10px; border: 1px solid #333; background: #000; color: #fff; margin-bottom: 15px; box-sizing: border-box; font-size: 14px; }
        .btn-work { background: linear-gradient(180deg, var(--olive) 0%, #3e4e22 100%); color: white; padding: 20px; border: none; width: 100%; border-radius: 16px; font-weight: bold; cursor: pointer; text-transform: uppercase; margin-bottom: 15px; }
        #status { margin-top: 20px; background: #000; padding: 15px; border-radius: 12px; color: #00ff41; text-align: left; height: 180px; font-family: monospace; font-size: 12px; overflow-y: auto; border: 1px solid #333; }
    </style>
</head>
<body>
    <div class="panel">
        <h2 style="color:var(--olive);">ІІ-ОПИСУВАЧ (ТЕХНІКА)</h2>
        
        <input type="password" id="userApiKey" placeholder="Вставте ваш Gemini API Key сюди">
        
        <p style="font-size: 12px; color: #888; margin-bottom: 15px;">Стиль: Технічний/Діловий | Мова: Українська</p>
        
        <button class="btn-work" onclick="startProcessing()">ОБРОБИТИ ТОВАРИ</button>
        
        <div id="status">> Чекаю на ключ та запуск...</div>
    </div>

    <script>
        const sb = supabase.createClient(CONFIG.SB_URL, CONFIG.SB_KEY);

        async function startProcessing() {
            const status = document.getElementById('status');
            const key = document.getElementById('userApiKey').value.trim();

            if (!key) {
                status.innerHTML = "<span style='color:red'>! Помилка: Вставте API ключ</span>";
                return;
            }

            status.innerHTML = "> Пошук нових товарів у базі...";
            
            const { data: products, error: sbErr } = await sb.from('products')
                .select('*')
                .eq('is_processed_ai', false)
                .limit(3);
            
            if (sbErr) return status.innerHTML += `<br>! Помилка бази: ${sbErr.message}`;
            if (!products?.length) return status.innerHTML += "<br>> Все оброблено.";

            for (let p of products) {
                status.innerHTML += `<br>> Обробка товару...`;
                
                try {
                    const prompt = `Ти — технічний експерт. Напиши професійний опис для товару: "${p.title}". 
                    Мова: Українська. Стиль: Діловий, технічний. 
                    1. Виправ назву на чисту та лаконічну.
                    2. Напиши короткий опис та головні характеристики (ємність, порти, потужність тощо).`;

                    const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${key}`, {
                        method: "POST",
                        headers: { "Content-Type": "application/json" },
                        body: JSON.stringify({ contents: [{ parts: [{ text: prompt }] }] })
                    });

                    const resData = await response.json();
                    
                    if (resData.error) throw new Error(resData.error.message);
                    
                    const aiTxt = resData.candidates[0].content.parts[0].text;

                    // Зберігаємо опис в ai_content
                    await sb.from('ai_content').insert({ product_id: p.id, fancy_description: aiTxt });
                    
                    // Оновлюємо товар
                    const newTitle = aiTxt.split('\n')[0].replace(/#/g, '').trim().substring(0, 60);
                    await sb.from('products').update({ title: newTitle, is_processed_ai: true }).eq('id', p.id);

                    status.innerHTML += `<br><span style="color:white">✔ Готово: ${newTitle}</span>`;

                } catch (e) {
                    status.innerHTML += `<br><span style="color:red">! Помилка: Перевірте ключ (баланс або блокування)</span>`;
                    console.error(e);
                }
            }
            status.innerHTML += `<br>> Сесія завершена.`;
        }
    </script>
</body>
</html>
