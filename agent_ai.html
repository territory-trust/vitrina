<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vitrina: AI Force</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="config.js?v=999"></script>
    <style>
        :root { --bg: #0b1016; --card: #161b22; --accent: #bd00ff; --text: #f0f6fc; }
        body { background: var(--bg); color: var(--text); font-family: sans-serif; padding: 20px; display: flex; flex-direction: column; align-items: center; }
        .panel { background: var(--card); padding: 30px; border-radius: 20px; border: 1px solid var(--accent); width: 100%; max-width: 500px; text-align: center; }
        .velvet-btn { background: linear-gradient(145deg, #7d00aa, #5a007a); color: white; padding: 25px; border-radius: 16px; border: 1px solid var(--accent); width: 100%; font-size: 22px; font-weight: bold; cursor: pointer; text-transform: uppercase; }
        #log { margin-top: 25px; background: #000; padding: 15px; border-radius: 10px; font-family: monospace; font-size: 16px; color: #bd00ff; border: 1px solid #333; min-height: 350px; text-align: left; overflow-y: auto; }
    </style>
</head>
<body>

    <div class="panel">
        <h2 style="color:var(--accent);">AI КОНВЕЙЕР: ТРИПЛ-ТЕСТ</h2>
        <button class="velvet-btn" onclick="start()">ЗАПУСТИТЬ</button>
        <div id="log">> Готов к прорыву...</div>
    </div>

    <script>
        const supabaseClient = supabase.createClient(CONFIG.SB_URL, CONFIG.SB_KEY);

        async function start() {
            const log = document.getElementById('log');
            log.innerHTML = "> Подключение к базе...";

            try {
                const { data: products } = await supabaseClient.from('products').select('*').eq('is_processed_ai', false).limit(1);
                if (!products || products.length === 0) { log.innerHTML += "<br>> База пуста!"; return; }
                const p = products[0];
                log.innerHTML += `<br>> Товар: <b style="color:#fff">${p.title}</b>`;

                // СПИСОК ВАРИАНТОВ (Google бывает капризным к именам)
                const variants = [
                    "https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent",
                    "https://generativelanguage.googleapis.com/v1/models/gemini-pro:generateContent",
                    "https://generativelanguage.googleapis.com/v1beta/models/gemini-pro:generateContent"
                ];

                let success = false;
                for (let url of variants) {
                    log.innerHTML += `<br>> Пробую: ${url.split('models/')[1].split(':')[0]}...`;
                    
                    try {
                        const res = await fetch(`${url}?key=${CONFIG.GOOGLE_AI_KEY}`, {
                            method: "POST",
                            headers: { "Content-Type": "application/json" },
                            body: JSON.stringify({ contents: [{ parts: [{ text: "Напиши 2 дорогих предложения для: " + p.title }] }] })
                        });

                        const data = await res.json();
                        if (data.candidates && data.candidates[0].content) {
                            const desc = data.candidates[0].content.parts[0].text;
                            log.innerHTML += `<br><span style="color:#00ff41">✔ УСПЕХ!</span>`;
                            
                            await supabaseClient.from('ai_content').insert({ product_id: p.id, fancy_description: desc });
                            await supabaseClient.from('products').update({ is_processed_ai: true }).eq('id', p.id);
                            
                            log.innerHTML += `<br>> Сохранено.`;
                            success = true;
                            break; 
                        } else {
                            log.innerHTML += `<br><small style="color:orange">! Не подошло...</small>`;
                        }
                    } catch (e) {
                        log.innerHTML += `<br><small style="color:red">! Ошибка ветки</small>`;
                    }
                }

                if (success) {
                    setTimeout(start, 3000);
                } else {
                    log.innerHTML += `<br><b style="color:red">! Все варианты отклонены Google.</b>`;
                }

            } catch (err) {
                log.innerHTML += `<br><span style="color:red">! СБОЙ БАЗЫ: ${err.message}</span>`;
            }
        }
    </script>
</body>
</html>
