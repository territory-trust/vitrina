<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vitrina: AI Wake Up</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="config.js?v=wakeup"></script>
    <style>
        :root { --bg: #0b1016; --card: #161b22; --accent: #bd00ff; --text: #f0f6fc; }
        body { background: var(--bg); color: var(--text); font-family: sans-serif; padding: 20px; display: flex; flex-direction: column; align-items: center; }
        .panel { background: var(--card); padding: 30px; border-radius: 20px; border: 1px solid var(--accent); width: 100%; max-width: 500px; text-align: center; }
        .velvet-btn { 
            background: linear-gradient(180deg, #bd00ff 0%, #8a00ba 100%); 
            color: white; padding: 25px; border-radius: 16px; border: none; 
            width: 100%; font-size: 24px; font-weight: bold; cursor: pointer; text-transform: uppercase;
        }
        #log { margin-top: 25px; background: #000; padding: 20px; border-radius: 12px; font-family: monospace; font-size: 18px; color: var(--accent); border: 1px solid #333; min-height: 400px; text-align: left; overflow-y: auto; }
    </style>
</head>
<body>
    <div class="panel">
        <h2 style="color:var(--accent);">ТЕСТ АКТИВАЦИИ</h2>
        <button class="velvet-btn" onclick="wakeUp()">ЗАПУСТИТЬ ТЕСТ</button>
        <div id="log">> Проверка связи...</div>
    </div>

    <script>
        const supabaseClient = supabase.createClient(CONFIG.SB_URL, CONFIG.SB_KEY);

        async function wakeUp() {
            const log = document.getElementById('log');
            log.innerHTML = "> Подключение...";
            try {
                const { data: products } = await supabaseClient.from('products').select('*').limit(1);
                const p = products[0];
                log.innerHTML += `<br>> Товар: ${p.title}`;
                
                log.innerHTML += `<br>> Пробуем модель 1.0 Pro...`;
                // Модель 1.0-pro самая старая и часто доступна сразу
                const url = `https://generativelanguage.googleapis.com/v1beta/models/gemini-1.0-pro:generateContent?key=${CONFIG.GOOGLE_AI_KEY}`;
                
                const res = await fetch(url, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ contents: [{ parts: [{ text: "Привет! Ты работаешь?" }] }] })
                });

                const data = await res.json();
                if (data.error) throw new Error(data.error.message);

                log.innerHTML += `<br><span style="color:#00ff41">✔ КАНАЛ ПРОБИТ!</span>`;
                log.innerHTML += `<br>> ИИ ответил: ${data.candidates[0].content.parts[0].text}`;
                
            } catch (err) {
                log.innerHTML += `<br><span style="color:red">! ВСЕ ЕЩЕ СПИТ: ${err.message}</span>`;
                log.innerHTML += `<br><br><b>Совет:</b> Оставьте проект до завтра. Google активирует ваш ключ автоматически в течение суток.`;
            }
        }
    </script>
</body>
</html>
