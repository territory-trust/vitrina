<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <title>Vitrina: AI Debug 7.0</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="config.js?v=777"></script>
    <style>
        body { background: #0b1016; color: #f0f6fc; font-family: sans-serif; text-align: center; padding: 20px; }
        .panel { background: #161b22; padding: 30px; border-radius: 20px; border: 2px solid #bd00ff; max-width: 500px; margin: auto; }
        #log { margin-top: 25px; background: #000; padding: 20px; border-radius: 12px; color: #00ff41; text-align: left; min-height: 350px; font-family: monospace; border: 1px solid #333; overflow-y: auto; white-space: pre-wrap; }
        .btn { background: #bd00ff; color: white; padding: 20px; border: none; width: 100%; border-radius: 12px; font-size: 20px; font-weight: bold; cursor: pointer; }
    </style>
</head>
<body>
    <div class="panel">
        <h2 style="color:#bd00ff;">AI КОНВЕЙЕР: ТЕСТ №7</h2>
        <button class="btn" onclick="start()">ПРОВЕРИТЬ И ЗАПУСТИТЬ</button>
        <div id="log">> Жду нажатия...</div>
    </div>

    <script>
        // ВНИМАНИЕ: Вставьте сюда НОВЫЙ ключ, который вы создадите СЕЙЧАС.
        const FINAL_KEY = "sk-or-v1-ВСТАВЬТЕ_КЛЮЧ_СЮДА";

        const supabaseClient = supabase.createClient(CONFIG.SB_URL, CONFIG.SB_KEY);

        async function start() {
            const log = document.getElementById('log');
            const cleanKey = FINAL_KEY.trim();
            
            // Проверка для вас: видим ли мы ключ правильно?
            const maskedKey = cleanKey.substring(0, 10) + "..." + cleanKey.substring(cleanKey.length - 4);
            log.innerHTML = `> Проверка ключа: ${maskedKey}\n`;
            log.innerHTML += `> Длина ключа: ${cleanKey.length} симв.\n`;

            if (cleanKey.length < 30) {
                log.innerHTML += "<br><span style='color:red'>! ОШИБКА: Ключ слишком короткий!</span>";
                return;
            }

            log.innerHTML += "> Соединение с базой...";
            try {
                const { data: products } = await supabaseClient.from('products').select('*').eq('is_processed_ai', false).limit(1);
                if (!products || products.length === 0) { log.innerHTML += "\n> Нет товаров."; return; }
                
                const p = products[0];
                log.innerHTML += `\n> Товар: ${p.title}\n> Запрос к OpenRouter...`;

                const res = await fetch("https://openrouter.ai/api/v1/chat/completions", {
                    method: "POST",
                    headers: {
                        "Authorization": "Bearer " + cleanKey,
                        "Content-Type": "application/json",
                        "HTTP-Referer": "https://github.com/territory-trust/vitrina"
                    },
                    body: JSON.stringify({
                        "model": "google/gemini-flash-1.5",
                        "messages": [{"role": "user", "content": "Напиши 1 фразу: " + p.title}]
                    })
                });

                const data = await res.json();
                if (data.choices) {
                    log.innerHTML += `\n<span style="color:#00ff41">✔ УСПЕХ! ТЕКСТ: ${data.choices[0].message.content}</span>`;
                    await supabaseClient.from('ai_content').insert({ product_id: p.id, fancy_description: data.choices[0].message.content });
                    await supabaseClient.from('products').update({ is_processed_ai: true }).eq('id', p.id);
                } else {
                    log.innerHTML += `\n<span style="color:red">! ОТКАЗ: ${JSON.stringify(data.error)}</span>`;
                }
            } catch (e) { log.innerHTML += `\n! СБОЙ: ${e.message}`; }
        }
    </script>
</body>
</html>
