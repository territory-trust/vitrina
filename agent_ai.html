<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>AI Writer: Pro Mode</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="config.js"></script>
    <style>
        :root { --bg: #0b0e14; --neon: #bd00ff; --cyan: #00d4ff; --card: #151921; }
        body { background: var(--bg); color: #e0e6ed; font-family: sans-serif; text-align: center; padding: 30px; }
        .panel { background: var(--card); border-radius: 12px; padding: 25px; border: 1px solid #333; margin-bottom: 20px; }
        .velvet-btn { background: #1a1f2e; color: var(--cyan); padding: 20px 40px; border-radius: 12px; border: 1px solid var(--cyan); font-weight: bold; cursor: pointer; box-shadow: 0 4px 0 #000; font-size: 18px; }
        #log { background: #000; padding: 20px; border-radius: 12px; color: #00ff41; font-family: monospace; text-align: left; height: 300px; overflow-y: auto; font-size: 16px; }
    </style>
</head>
<body>
    <div class="panel">
        <h1 style="color:var(--neon)">ПЛАТНЫЙ ИИ-ОПИСАТЕЛЬ</h1>
        <button class="velvet-btn" onclick="start()">ЗАПУСТИТЬ (МОДЕЛЬ GPT-4O)</button>
    </div>
    <div id="log">> Система готова к работе с балансом $5.</div>

    <script>
        const supabaseClient = supabase.createClient(CONFIG.SB_URL, CONFIG.SB_KEY);
        async function start() {
            const log = document.getElementById('log');
            const { data: products } = await supabaseClient.from('products').select('*').eq('is_processed_ai', false).limit(1);
            if (!products || products.length === 0) { log.innerHTML += "<br>> Все готово!"; return; }
            
            const p = products[0];
            log.innerHTML += `<br>> Описываю: ${p.title}...`;

            const res = await fetch("https://openrouter.ai/api/v1/chat/completions", {
                method: "POST",
                headers: { "Authorization": `Bearer ${CONFIG.AI_KEY}`, "Content-Type": "application/json" },
                body: JSON.stringify({
                    "model": CONFIG.AI_MODEL,
                    "messages": [{"role": "user", "content": "Опиши кратко товар: " + p.title}]
                })
            });
            const data = await res.json();
            const desc = data.choices[0].message.content;

            await supabaseClient.from('ai_content').insert({ product_id: p.id, fancy_description: desc });
            await supabaseClient.from('products').update({ is_processed_ai: true }).eq('id', p.id);
            log.innerHTML += " <span style='color:cyan'>ОК</span>";
            setTimeout(start, 1000);
        }
    </script>
</body>
</html>
