<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Writer: Premium Auto-Pilot</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="config.js"></script>
    <style>
        :root { 
            --bg: #0b0e14; 
            --card: #1c1326; 
            --accent: #bd00ff; 
            --text: #e0e6ed; 
            --success: #00ff41;
        }
        
        body { 
            background: var(--bg); 
            color: var(--text); 
            font-family: -apple-system, sans-serif; 
            padding: 20px; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
        }

        .panel { 
            background: var(--card); 
            padding: 40px 25px; 
            border-radius: 20px; 
            border: 1px solid #4a1d63; 
            width: 100%; 
            max-width: 550px; 
            box-shadow: 0 10px 40px rgba(189,0,255,0.15); 
            box-sizing: border-box;
        }

        h1 { 
            font-size: 26px; 
            color: var(--accent); 
            margin-bottom: 30px; 
            text-align: center; 
            font-weight: 800;
        }

        /* –û–ì–†–û–ú–ù–ê–Ø –ë–ê–†–•–ê–¢–ù–ê–Ø –ö–ù–û–ü–ö–ê */
        .velvet-btn { 
            background: linear-gradient(145deg, #7d00aa, #5a007a);
            color: white; 
            padding: 28px; 
            border-radius: 16px; 
            border: 1px solid var(--accent);
            width: 100%; 
            font-size: 24px; 
            font-weight: bold; 
            cursor: pointer;
            box-shadow: 0 8px 20px rgba(0,0,0,0.4); 
            transition: 0.2s;
            text-transform: uppercase;
        }
        
        .velvet-btn:active { transform: scale(0.98); }

        /* –£–í–ï–õ–ò–ß–ï–ù–ù–´–ô –õ–û–ì */
        #log { 
            margin-top: 30px; 
            background: #000; 
            padding: 25px; 
            border-radius: 12px;
            font-family: 'Consolas', monospace; 
            font-size: 19px; /* –°—Ä–µ–¥–Ω–∏–π –∫–æ–º—Ñ–æ—Ä—Ç–Ω—ã–π —à—Ä–∏—Ñ—Ç */
            color: var(--accent);
            border: 1px solid #333; 
            min-height: 250px; 
            line-height: 1.6;
            overflow-y: auto;
        }

        .balance-info { color: #58a6ff; font-weight: bold; border-bottom: 1px solid #333; margin-bottom: 10px; padding-bottom: 5px; }
    </style>
</head>
<body>
    <div class="panel">
        <h1>–ê–í–¢–û–ü–ò–õ–û–¢: –û–ü–ò–°–ê–ù–ò–Ø</h1>
        <button class="velvet-btn" onclick="start()">–ó–ê–ü–£–°–¢–ò–¢–¨ –ö–û–ù–í–ï–ô–ï–†</button>
        <div id="log">> –°–∏—Å—Ç–µ–º–∞ –≥–æ—Ç–æ–≤–∞...</div>
    </div>

    <script>
        const supabaseClient = supabase.createClient(CONFIG.SB_URL, CONFIG.SB_KEY);

        // –§—É–Ω–∫—Ü–∏—è –ø—Ä–æ–≤–µ—Ä–∫–∏ –±–∞–ª–∞–Ω—Å–∞ OpenRouter
        async function checkBalance() {
            try {
                const res = await fetch("https://openrouter.ai/api/v1/user", {
                    headers: { "Authorization": `Bearer ${CONFIG.AI_KEY}` }
                });
                const data = await res.json();
                if (data.data) {
                    const credits = data.data.total_credits - data.data.usage;
                    return `<div class="balance-info">üí∞ –û–°–¢–ê–¢–û–ö: $${credits.toFixed(4)}</div>`;
                }
            } catch (e) { return ""; }
            return "";
        }

        async function start() {
            const log = document.getElementById('log');
            const balanceHtml = await checkBalance();
            log.innerHTML = balanceHtml + `> –ó–∞–ø—É—Å–∫ —Ü–∏–∫–ª–∞...`;
            
            try {
                // –ò—â–µ–º —Ç–æ–≤–∞—Ä, –≥–¥–µ is_processed_ai = false
                const { data: products, error: sbError } = await supabaseClient
                    .from('products')
                    .select('*')
                    .eq('is_processed_ai', false)
                    .limit(1);
                
                if (sbError) throw new Error("Supabase: " + sbError.message);
                
                if (!products || products.length === 0) {
                    log.innerHTML += "<br>> –ù–æ–≤—ã—Ö —Ç–æ–≤–∞—Ä–æ–≤ –Ω–µ—Ç. –ñ–¥—É 10 —Å–µ–∫...";
                    setTimeout(start, 10000);
                    return;
                }

                const p = products[0];
                log.innerHTML += `<br>> –û–ø–∏—Å—ã–≤–∞—é: <span style="color:#fff">${p.title}</span>...`;

                // –ó–∞–ø—Ä–æ—Å –∫ –ò–ò —Å —É—á–µ—Ç–æ–º –≤—Å–µ—Ö –∑–∞–≥–æ–ª–æ–≤–∫–æ–≤
                const res = await fetch("https://openrouter.ai/api/v1/chat/completions", {
                    method: "POST",
                    headers: { 
                        "Authorization": `Bearer ${CONFIG.AI_KEY}`, 
                        "Content-Type": "application/json",
                        "HTTP-Referer": window.location.origin,
                        "X-Title": "Vitrina Showcase"
                    },
                    body: JSON.stringify({
                        model: CONFIG.AI_MODEL,
                        messages: [{role: "user", content: `–ù–∞–ø–∏—à–∏ –ø—Ä–µ–º–∏–∞–ª—å–Ω–æ–µ, –∫–æ—Ä–æ—Ç–∫–æ–µ —Ä–µ–∫–ª–∞–º–Ω–æ–µ –æ–ø–∏—Å–∞–Ω–∏–µ –¥–ª—è: ${p.title}`}]
                    })
                });

                const data = await res.json();
                if (data.error) throw new Error("–ò–ò: " + data.error.message); // –†–µ—à–µ–Ω–∏–µ –æ—à–∏–±–∫–∏ "User not found"

                const desc = data.choices[0].message.content;

                // –ó–∞–ø–∏—Å—ã–≤–∞–µ–º —Ä–µ–∑—É–ª—å—Ç–∞—Ç –≤ ai_content
                const { error: insError } = await supabaseClient
                    .from('ai_content')
                    .insert({ product_id: p.id, fancy_description: desc });
                
                if (insError) throw new Error("–ó–∞–ø–∏—Å—å: " + insError.message);

                // –ü–æ–º–µ—á–∞–µ–º —Ç–æ–≤–∞—Ä –∫–∞–∫ –≥–æ—Ç–æ–≤—ã–π
                await supabaseClient.from('products').update({ is_processed_ai: true }).eq('id', p.id);

                log.innerHTML += " <span style='color:#00ff41'>[OK]</span>";
                
                // –†–µ–∫—É—Ä—Å–∏–≤–Ω—ã–π –∑–∞–ø—É—Å–∫
                setTimeout(start, 2000);

            } catch (err) {
                log.innerHTML += `<br><span style="color:#f85149">! –û–®–ò–ë–ö–ê: ${err.message}</span>`;
                log.innerHTML += `<br>> –ü–æ–≤—Ç–æ—Ä —á–µ—Ä–µ–∑ 10 —Å–µ–∫—É–Ω–¥...`;
                setTimeout(start, 10000);
            }
        }
    </script>
</body>
</html>
