<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>AI Writer: Auto Mode</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="config.js"></script>
    <style>
        :root { --bg: #0b0e14; --card: #1c1326; --accent: #bd00ff; --text: #e0e6ed; }
        body { background: var(--bg); color: var(--text); font-family: 'Segoe UI', sans-serif; padding: 30px; display: flex; flex-direction: column; align-items: center; }
        .panel { background: var(--card); padding: 35px; border-radius: 16px; border: 1px solid #4a1d63; width: 100%; max-width: 500px; box-shadow: 0 10px 40px rgba(189,0,255,0.15); }
        h1 { font-size: 22px; color: var(--accent); margin-bottom: 25px; text-align: center; }
        
        .velvet-btn { 
            background: linear-gradient(145deg, #7d00aa, #5a007a);
            color: white; padding: 20px; border-radius: 12px; border: 1px solid var(--accent);
            width: 100%; font-size: 20px; font-weight: bold; cursor: pointer;
            box-shadow: 0 6px 15px rgba(0,0,0,0.4); transition: 0.3s;
        }
        #log { 
            margin-top: 25px; background: #000; padding: 20px; border-radius: 10px;
            font-family: 'Consolas', monospace; font-size: 17px; color: #bd00ff;
            border: 1px solid #333; min-height: 200px; line-height: 1.5;
        }
    </style>
</head>
<body>
    <div class="panel">
        <h1>АВТОПИЛОТ: ПРЕМИУМ-ОПИСАНИЯ</h1>
        <button class="velvet-btn" onclick="start()">ЗАПУСТИТЬ АВТОМАТИКУ</button>
        <div id="log">> Система готова (Бюджет: $5)</div>
    </div>

    <script>
        const supabaseClient = supabase.createClient(CONFIG.SB_URL, CONFIG.SB_KEY);
        async function start() {
            const log = document.getElementById('log');
            
            try {
                // Ищем 1 необработанный товар
                const { data: products, error: sbError } = await supabaseClient.from('products').select('*').eq('is_processed_ai', false).limit(1);
                
                if (sbError) throw new Error("Supabase: " + sbError.message);
                if (!products || products.length === 0) {
                    log.innerHTML += "<br>> Ожидание новых товаров...";
                    setTimeout(start, 5000);
                    return;
                }

                const p = products[0];
                log.innerHTML += `<br>> Создаю шедевр для: ${p.title}...`;

                const res = await fetch("https://openrouter.ai/api/v1/chat/completions", {
                    method: "POST",
                    headers: { 
                        "Authorization": `Bearer ${CONFIG.AI_KEY}`, 
                        "Content-Type": "application/json",
                        "HTTP-Referer": window.location.origin, // Требование OpenRouter
                        "X-Title": "Vitrina Project"           // Название вашего проекта
                    },
                    body: JSON.stringify({
                        model: CONFIG.AI_MODEL,
                        messages: [{role: "user", content: `Напиши премиальное рекламное описание (2 предложения) для товара: ${p.title}.`}]
                    })
                });

                const data = await res.json();
                
                if (data.error) {
                    throw new Error("ИИ: " + data.error.message);
                }

                const desc = data.choices[0].message.content;

                // Сохраняем результат
                const { error: insError } = await supabaseClient.from('ai_content').insert({ product_id: p.id, fancy_description: desc });
                if (insError) throw new Error("Ошибка записи: " + insError.message);

                await supabaseClient.from('products').update({ is_processed_ai: true }).eq('id', p.id);

                log.innerHTML += " <span style='color:#00ff41'>[ГОТОВО]</span>";
                setTimeout(start, 1000);

            } catch (err) {
                log.innerHTML += `<br><span style="color:red">! Сбой: ${err.message}. Жду 10 сек...</span>`;
                setTimeout(start, 10000);
            }
        }
    </script>
</body>
</html>
