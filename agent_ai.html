<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vitrina: Gemini Engine</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="config.js?v=final"></script>
    <style>
        :root { --bg: #0b1016; --card: #161b22; --accent: #bd00ff; --text: #f0f6fc; }
        body { background: var(--bg); color: var(--text); font-family: sans-serif; padding: 20px; display: flex; flex-direction: column; align-items: center; }
        .panel { background: var(--card); padding: 30px; border-radius: 20px; border: 1px solid var(--accent); width: 100%; max-width: 500px; text-align: center; }
        .btn { background: var(--accent); color: white; padding: 20px; border-radius: 12px; border: none; width: 100%; font-size: 20px; font-weight: bold; cursor: pointer; text-transform: uppercase; }
        #log { margin-top: 25px; background: #000; padding: 15px; border-radius: 8px; font-family: monospace; font-size: 16px; color: #bd00ff; border: 1px solid #333; min-height: 350px; text-align: left; overflow-y: auto; }
    </style>
</head>
<body>
    <div class="panel">
        <h2 style="color:var(--accent);">GEMINI: РАБОЧИЙ КАНАЛ</h2>
        <button class="btn" onclick="start()">ЗАПУСТИТЬ</button>
        <div id="log">> Готов к работе...</div>
    </div>

    <script>
        // Код берет ключ из CONFIG.GOOGLE_AI_KEY автоматически
        const supabaseClient = supabase.createClient(CONFIG.SB_URL, CONFIG.SB_KEY);
        async function start() {
            const log = document.getElementById('log');
            log.innerHTML = "> Подключение к базе...";
            try {
                const { data: products } = await supabaseClient.from('products').select('*').eq('is_processed_ai', false).limit(1);
                if (!products || products.length === 0) { log.innerHTML += "<br>> Все товары обработаны!"; return; }
                const p = products[0];
                log.innerHTML += `<br>> Товар: ${p.title}`;
                
                const res = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${CONFIG.GOOGLE_AI_KEY}`, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ contents: [{ parts: [{ text: "Напиши 2 предложения для: " + p.title }] }] })
                });
                const data = await res.json();
                if (data.error) throw new Error(data.error.message);
                const desc = data.candidates[0].content.parts[0].text;
                log.innerHTML += `<br><span style="color:#00ff41">✔ ТЕКСТ ПОЛУЧЕН!</span>`;
                
                await supabaseClient.from('ai_content').insert({ product_id: p.id, fancy_description: desc });
                await supabaseClient.from('products').update({ is_processed_ai: true }).eq('id', p.id);
                log.innerHTML += `<br>> Сохранено.`;
                setTimeout(start, 3000);
            } catch (err) { log.innerHTML += `<br><span style="color:red">! ОШИБКА: ${err.message}</span>`; }
        }
    </script>
</body>
</html>
