<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ІІ-Описувач Техніки</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="config.js"></script>
    <style>
        :root { --bg: #0d0f12; --olive: #556b2f; --text: #d1d5db; }
        body { background: var(--bg); color: var(--text); font-family: sans-serif; padding: 15px; text-align: center; }
        .panel { background: #14171c; padding: 25px; border-radius: 20px; border: 2px solid var(--olive); max-width: 500px; margin: auto; }
        .btn-work { background: linear-gradient(180deg, var(--olive) 0%, #3e4e22 100%); color: white; padding: 20px; border: none; width: 100%; border-radius: 16px; font-weight: bold; cursor: pointer; text-transform: uppercase; }
        #status { margin-top: 20px; background: #000; padding: 15px; border-radius: 12px; color: #00ff41; text-align: left; height: 150px; font-family: monospace; font-size: 12px; overflow-y: auto; border: 1px solid #333; }
    </style>
</head>
<body>
    <div class="panel">
        <h2 style="color:var(--olive);">ІІ-ОПИСУВАЧ (ТЕХНІКА)</h2>
        <button class="btn-work" onclick="startProcessing()">ОБРОБИТИ НОВІ ТОВАРИ</button>
        <div id="status">> Чекаю на запуск...</div>
    </div>
    <script>
        const sb = supabase.createClient(CONFIG.SB_URL, CONFIG.SB_KEY);
        async function startProcessing() {
            const status = document.getElementById('status');
            status.innerHTML = "> Пошук товарів...";
            const { data: products } = await sb.from('products').select('*').eq('is_processed_ai', false).limit(3);
            if (!products?.length) return status.innerHTML += "<br>> Все вже описано.";
            for (let p of products) {
                status.innerHTML += `<br>> Описую: ${p.id}...`;
                const prompt = `Напиши технічний опис для "${p.title}" українською мовою. Стиль: діловий, лише характеристики та факти. Зроби заголовок коротким.`;
                const response = await fetch("https://openrouter.ai/api/v1/chat/completions", {
                    method: "POST", headers: { "Authorization": `Bearer ${CONFIG.OPENROUTER_API_KEY || CONFIG.GEMINI_KEY}`, "Content-Type": "application/json" },
                    body: JSON.stringify({ model: "google/gemini-2.0-flash-001", messages: [{ role: "user", content: prompt }] })
                });
                const resData = await response.json();
                const aiTxt = resData.choices[0].message.content;
                await sb.from('ai_content').insert({ product_id: p.id, fancy_description: aiTxt });
                await sb.from('products').update({ title: aiTxt.split('\n')[0].substring(0,50), is_processed_ai: true }).eq('id', p.id);
                status.innerHTML += `<br>✔ Готово.`;
            }
        }
    </script>
</body>
</html>
