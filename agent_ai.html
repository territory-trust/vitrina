<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="referrer" content="unsafe-url">
    <title>Vitrina: AI Agent Pro</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="config.js?v=final_fix"></script>
    <style>
        :root { --bg: #0b0e14; --card: #1c1326; --accent: #bd00ff; --text: #e0e6ed; --success: #00ff41; }
        body { background: var(--bg); color: var(--text); font-family: -apple-system, sans-serif; padding: 15px; display: flex; flex-direction: column; align-items: center; margin: 0; }
        .panel { background: var(--card); padding: 30px; border-radius: 20px; border: 1px solid #4a1d63; width: 100%; max-width: 550px; text-align: center; box-shadow: 0 10px 40px rgba(189,0,255,0.2); }
        .velvet-btn { background: linear-gradient(145deg, #7d00aa, #5a007a); color: white; padding: 25px; border-radius: 16px; border: 1px solid var(--accent); width: 100%; font-size: 24px; font-weight: bold; cursor: pointer; text-transform: uppercase; }
        #log { margin-top: 25px; background: #000; padding: 20px; border-radius: 12px; font-family: monospace; font-size: 18px; color: var(--accent); border: 1px solid #333; min-height: 350px; text-align: left; overflow-y: auto; }
    </style>
</head>
<body>
    <div class="panel">
        <h1 style="color:var(--accent);">ИИ-АГЕНТ (FIX)</h1>
        <button class="velvet-btn" onclick="startAgent()">ЗАПУСТИТЬ</button>
        <div id="log">> Жду обновления файлов...</div>
    </div>

    <script>
        const supabaseClient = supabase.createClient(CONFIG.SB_URL, CONFIG.SB_KEY);
        
        async function startAgent() {
            const log = document.getElementById('log');
            log.innerHTML = "> Запуск системы...";

            try {
                const { data: products } = await supabaseClient.from('products')
                    .select('*').eq('is_processed_ai', false).limit(1);
                
                if (!products || products.length === 0) {
                    log.innerHTML += "<br>> Все товары обработаны!"; return;
                }

                const p = products[0];
                log.innerHTML += `<br>> Товар: <b>${p.title}</b>`;

                const response = await fetch("https://openrouter.ai/api/v1/chat/completions", {
                    method: "POST",
                    headers: { 
                        "Authorization": "Bearer " + CONFIG.AI_KEY.trim(),
                        "Content-Type": "application/json",
                        "HTTP-Referer": "https://territory-trust.github.io"
                    },
                    body: JSON.stringify({
                        model: CONFIG.AI_MODEL,
                        messages: [{role: "user", content: "Напиши 2 рекламных предложения для: " + p.title}]
                    })
                });

                const data = await response.json();
                if (data.error) throw new Error(data.error.message);

                const desc = data.choices[0].message.content;
                log.innerHTML += `<br><span style="color:var(--success)">✔ Текст готов!</span>`;

                await supabaseClient.from('ai_content').insert({ product_id: p.id, fancy_description: desc });
                await supabaseClient.from('products').update({ is_processed_ai: true }).eq('id', p.id);

                log.innerHTML += `<br>> Сохранено в базу.`;
                setTimeout(startAgent, 3000);

            } catch (err) {
                log.innerHTML += `<br><span style="color:red">! ОШИБКА: ${err.message}</span>`;
            }
        }
    </script>
</body>
</html>
