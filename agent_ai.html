<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <title>Vitrina: AI Agent V6</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="config.js?v=102"></script>
    <style>
        body { background: #0b1016; color: #f0f6fc; font-family: sans-serif; text-align: center; padding: 20px; }
        .panel { background: #161b22; padding: 30px; border-radius: 20px; border: 1px solid #bd00ff; max-width: 500px; margin: auto; box-shadow: 0 0 20px rgba(189,0,255,0.2); }
        .velvet-btn { background: linear-gradient(180deg, #bd00ff 0%, #8a00ba 100%); color: white; padding: 25px; border: none; width: 100%; border-radius: 16px; font-size: 22px; font-weight: bold; cursor: pointer; text-transform: uppercase; }
        #log { margin-top: 25px; background: #000; padding: 20px; border-radius: 12px; color: #bd00ff; text-align: left; min-height: 350px; font-family: monospace; border: 1px solid #333; overflow-y: auto; }
    </style>
</head>
<body>
    <div class="panel">
        <h2 style="color:#bd00ff;">AI КОНВЕЙЕР: 23 ТОВАРА</h2>
        <button class="velvet-btn" onclick="start()">ЗАПУСТИТЬ</button>
        <div id="log">> Готов к обработке 23 позиций...</div>
    </div>

    <script>
        // ВАЖНО: Вставьте ваш 6-й ключ здесь
        const KEY_V6 = "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";

        const supabaseClient = supabase.createClient(CONFIG.SB_URL, CONFIG.SB_KEY);

        async function start() {
            const log = document.getElementById('log');
            const cleanKey = KEY_V6.replace(/[^\x20-\x7E]/g, '').trim();

            log.innerHTML = "> Соединение с базой...";
            try {
                const { data: products, error: pErr } = await supabaseClient.from('products').select('*').eq('is_processed_ai', false).limit(1);
                
                if (pErr) throw new Error("Ошибка Supabase: " + pErr.message);
                if (!products || products.length === 0) { log.innerHTML += "<br>> Все товары успешно обработаны!"; return; }
                
                const p = products[0];
                log.innerHTML += `<br>> Товар: <b style="color:#fff">${p.title}</b>`;
                log.innerHTML += "<br>> Запрос в OpenRouter...";

                const res = await fetch("https://openrouter.ai/api/v1/chat/completions", {
                    method: "POST",
                    headers: {
                        "Authorization": "Bearer " + cleanKey,
                        "Content-Type": "application/json",
                        "HTTP-Referer": "https://github.com/territory-trust/vitrina"
                    },
                    body: JSON.stringify({
                        "model": "google/gemini-flash-1.5",
                        "messages": [{"role": "user", "content": "Напиши 1 короткое роскошное рекламное описание для: " + p.title}]
                    })
                });

                const data = await res.json();
                
                if (data.choices && data.choices[0]) {
                    const txt = data.choices[0].message.content;
                    log.innerHTML += `<br><span style="color:#00ff41">✔ УСПЕХ! ТЕКСТ СОЗДАН.</span>`;
                    
                    // Сохраняем результат
                    const { error: insErr } = await supabaseClient.from('ai_content').insert({ product_id: p.id, fancy_description: txt });
                    if (insErr) throw new Error("Ошибка сохранения: " + insErr.message);

                    // Помечаем товар как готовый
                    await supabaseClient.from('products').update({ is_processed_ai: true }).eq('id', p.id);
                    
                    log.innerHTML += `<br>> Описание записано. Пауза...`;
                    setTimeout(start, 3000);
                } else {
                    log.innerHTML += `<br><span style="color:red">! ОТКАЗ ИИ: ${JSON.stringify(data.error)}</span>`;
                }
            } catch (e) {
                log.innerHTML += `<br><span style="color:yellow">! СБОЙ: ${e.message}</span>`;
            }
        }
    </script>
</body>
</html>
