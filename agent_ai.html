<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vitrina: AI Agent</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="config.js?v=final"></script>
    <style>
        :root { --bg: #0b1016; --card: #161b22; --accent: #bd00ff; --text: #f0f6fc; }
        body { background: var(--bg); color: var(--text); font-family: sans-serif; padding: 20px; display: flex; flex-direction: column; align-items: center; }
        .panel { background: var(--card); padding: 30px; border-radius: 20px; border: 1px solid var(--accent); width: 100%; max-width: 500px; text-align: center; box-shadow: 0 10px 30px rgba(189,0,255,0.2); }
        /* "Бархатная" объемная кнопка */
        .velvet-btn { 
            background: linear-gradient(145deg, #7d00aa, #5a007a); 
            color: white; padding: 25px; border-radius: 16px; border: 1px solid var(--accent); 
            width: 100%; font-size: 24px; font-weight: bold; cursor: pointer; text-transform: uppercase;
            box-shadow: 0 5px 15px rgba(189,0,255,0.4);
        }
        /* Средний размер текста для удобства чтения */
        #log { 
            margin-top: 25px; background: #000; padding: 20px; border-radius: 12px; 
            font-family: monospace; font-size: 18px; color: var(--accent); 
            border: 1px solid #333; min-height: 350px; text-align: left; overflow-y: auto; 
        }
    </style>
</head>
<body>
    <div class="panel">
        <h2 style="color:var(--accent); text-transform:uppercase;">Запуск Витрины</h2>
        <button class="velvet-btn" onclick="startAgent()">ЗАПУСТИТЬ</button>
        <div id="log">> Готов к работе...</div>
    </div>

    <script>
        const supabaseClient = supabase.createClient(CONFIG.SB_URL, CONFIG.SB_KEY);
        async function startAgent() {
            const log = document.getElementById('log');
            log.innerHTML = "> Подключение к базе...";
            try {
                const { data: products } = await supabaseClient.from('products').select('*').eq('is_processed_ai', false).limit(1);
                if (!products || products.length === 0) { log.innerHTML += "<br>> Все товары обработаны!"; return; }
                const p = products[0];
                log.innerHTML += `<br>> Товар: <b style="color:#fff">${p.title}</b>`;
                
                // Используем стабильную модель через Groq, раз Google блокирует регион
                const res = await fetch("https://api.groq.com/openai/v1/chat/completions", {
                    method: "POST",
                    headers: { 
                        "Authorization": "Bearer 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",
                        "Content-Type": "application/json" 
                    },
                    body: JSON.stringify({
                        model: "llama-3.1-8b-instant",
                        messages: [{ role: "user", content: "Напиши 2 дорогих предложения на русском для: " + p.title }]
                    })
                });
                const data = await res.json();
                const desc = data.choices[0].message.content;
                log.innerHTML += `<br><span style="color:#00ff41">✔ ТЕКСТ ПОЛУЧЕН!</span>`;
                
                await supabaseClient.from('ai_content').insert({ product_id: p.id, fancy_description: desc });
                await supabaseClient.from('products').update({ is_processed_ai: true }).eq('id', p.id);
                log.innerHTML += `<br>> Успешно сохранено.`;
                setTimeout(startAgent, 3000);
            } catch (err) { log.innerHTML += `<br><span style="color:red">! ОШИБКА: ${err.message}</span>`; }
        }
    </script>
</body>
</html>
