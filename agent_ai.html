<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Generator</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="config.js"></script>
    <style>
        :root { --bg: #0d0f12; --olive: #556b2f; --text: #d1d5db; }
        body { background: var(--bg); color: var(--text); font-family: sans-serif; padding: 20px; text-align: center; }
        .panel { background: #14171c; padding: 30px; border-radius: 20px; border: 1px solid var(--olive); max-width: 600px; margin: auto; }
        input { width: 100%; padding: 15px; border-radius: 12px; background: #000; color: #fff; border: 1px solid #444; margin-bottom: 20px; }
        .btn { background: linear-gradient(180deg, var(--olive) 0%, #3e4e22 100%); color: white; padding: 20px; width: 100%; border-radius: 15px; font-weight: bold; cursor: pointer; margin-bottom: 10px; border:none; }
        #status { margin-top: 20px; background: #000; padding: 15px; border-radius: 12px; color: #00ff41; text-align: left; height: 300px; overflow-y: auto; font-family: monospace; font-size: 12px; }
        .back-link { display: block; margin-bottom: 20px; color: #888; text-decoration: none; }
    </style>
</head>
<body>

    <a href="dashboard.html" class="back-link">‚Üê –ù–∞–∑–∞–¥ —É –ö–∞–±—ñ–Ω–µ—Ç</a>

    <div class="panel">
        <h2 style="color:var(--olive);">AI –û–ü–ò–°–£–í–ê–ß (UKR)</h2>
        <input type="password" id="key" placeholder="–í—Å—Ç–∞–≤—Ç–µ Google API Key...">
        <button class="btn" onclick="start()">üöÄ –ó–ê–ü–£–°–¢–ò–¢–ò –û–ë–†–û–ë–ö–£</button>
        <div id="status">> –ß–µ–∫–∞—é –∫–ª—é—á...</div>
    </div>

    <script>
        const sb = supabase.createClient(CONFIG.SB_URL, CONFIG.SB_KEY);

        async function start() {
            const key = document.getElementById('key').value;
            const status = document.getElementById('status');
            if(!key) return alert("–ü–æ—Ç—Ä—ñ–±–µ–Ω –∫–ª—é—á!");

            const { data: products } = await sb.from('products').select('*').eq('is_processed_ai', false).limit(20);
            
            if(!products || products.length === 0) { 
                status.innerHTML += "<br>> ‚úÖ –í—Å—ñ —Ç–æ–≤–∞—Ä–∏ –æ–±—Ä–æ–±–ª–µ–Ω—ñ!"; 
                return; 
            }

            for (let p of products) {
                status.innerHTML += `<br>> –û–±—Ä–æ–±–∫–∞: ${p.title}...`;
                
                try {
                    // –ñ–æ—Ä—Å—Ç–∫–∏–π –ø—Ä–æ–º–ø—Ç –Ω–∞ —É–∫—Ä–∞—ó–Ω—Å—å–∫—É –º–æ–≤—É
                    const prompt = `–¢–∏ –∫–æ–ø—ñ—Ä–∞–π—Ç–µ—Ä —ñ–Ω—Ç–µ—Ä–Ω–µ—Ç-–º–∞–≥–∞–∑–∏–Ω—É.
                    –¢–æ–≤–∞—Ä: "${p.title}" (–ö–∞—Ç–µ–≥–æ—Ä—ñ—è: ${p.category}).
                    
                    –ó–ê–í–î–ê–ù–ù–Ø:
                    1. –ü—Ä–∏–¥—É–º–∞–π –∫–æ—Ä–æ—Ç–∫—É, –ø—Ä–∏–≤–∞–±–ª–∏–≤—É –Ω–∞–∑–≤—É —Ç–æ–≤–∞—Ä—É —É–∫—Ä–∞—ó–Ω—Å—å–∫–æ—é (–±–µ–∑ —Å–ª—ñ–≤ "–ª–æ—Ç", "–Ω–æ–º–µ—Ä", "–∞–∫—Ü—ñ—è").
                    2. –ù–∞–ø–∏—à–∏ –æ–ø–∏—Å —É–∫—Ä–∞—ó–Ω—Å—å–∫–æ—é –º–æ–≤–æ—é (3-4 —Ä–µ—á–µ–Ω–Ω—è) + 5 —Ç–µ—Ö–Ω—ñ—á–Ω–∏—Ö —Ö–∞—Ä–∞–∫—Ç–µ—Ä–∏—Å—Ç–∏–∫.
                    
                    –§–û–†–ú–ê–¢ –í–Ü–î–ü–û–í–Ü–î–Ü (–¢–Ü–õ–¨–ö–ò –¢–ï–ö–°–¢):
                    [–ù–æ–≤–∞ –ù–∞–∑–≤–∞ –¢–æ–≤–∞—Ä—É]
                    [–û–ø–∏—Å —Ç–æ–≤–∞—Ä—É...]
                    `;
                    
                    const res = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key=${key}`, {
                        method: "POST", headers: {"Content-Type":"application/json"},
                        body: JSON.stringify({ contents: [{ parts: [{ text: prompt }] }] })
                    });
                    
                    const data = await res.json();
                    if(data.candidates) {
                        const txt = data.candidates[0].content.parts[0].text.replace(/\*/g, '').trim();
                        const lines = txt.split('\n');
                        const newTitle = lines[0].substring(0, 90); // –ü–µ—Ä—à–∏–π —Ä—è–¥–æ–∫ - –Ω–∞–∑–≤–∞
                        const desc = lines.slice(1).join('\n').trim(); // –†–µ—à—Ç–∞ - –æ–ø–∏—Å

                        await sb.from('ai_content').insert({ product_id: p.id, fancy_description: desc });
                        await sb.from('products').update({ title: newTitle, is_processed_ai: true }).eq('id', p.id);
                        
                        status.innerHTML += `<br>‚úî OK: ${newTitle}`;
                    }
                    // –ü–∞—É–∑–∞, —â–æ–± –Ω–µ –±–∞–Ω–∏–ª–∏
                    await new Promise(r => setTimeout(r, 1000));
                } catch(e) {
                    status.innerHTML += `<br>‚ùå Error: ${e.message}`;
                }
            }
            // –†–µ—Å—Ç–∞—Ä—Ç –¥–ª—è –Ω–∞—Å—Ç—É–ø–Ω–æ—ó –ø–∞—á–∫–∏
            start();
        }
    </script>
</body>
</html>
