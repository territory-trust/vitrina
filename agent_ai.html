<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vitrina: Gemini Super Fix</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="config.js?v=999"></script>
    <style>
        :root { --bg: #0b1016; --card: #161b22; --accent: #bd00ff; --text: #f0f6fc; }
        body { background: var(--bg); color: var(--text); font-family: sans-serif; padding: 20px; display: flex; flex-direction: column; align-items: center; }
        .panel { background: var(--card); padding: 30px; border-radius: 20px; border: 1px solid var(--accent); width: 100%; max-width: 500px; text-align: center; box-shadow: 0 4px 20px rgba(189,0,255,0.3); }
        .btn { background: var(--accent); color: white; padding: 25px; border-radius: 16px; border: none; width: 100%; font-size: 22px; font-weight: bold; cursor: pointer; text-transform: uppercase; }
        #log { margin-top: 25px; background: #000; padding: 15px; border-radius: 10px; font-family: monospace; font-size: 16px; color: #bd00ff; border: 1px solid #333; min-height: 350px; text-align: left; overflow-y: auto; }
    </style>
</head>
<body>
    <div class="panel">
        <h2 style="color:var(--accent); margin-bottom: 20px;">ГЕНЕРАТОР: FINAL</h2>
        <button class="btn" onclick="start()">ЗАПУСТИТЬ</button>
        <div id="log">> Жду команду...</div>
    </div>

    <script>
        const supabaseClient = supabase.createClient(CONFIG.SB_URL, CONFIG.SB_KEY);

        async function start() {
            const log = document.getElementById('log');
            log.innerHTML = "> Подключение...";

            try {
                // 1. Берем товар из Supabase
                const { data: products } = await supabaseClient.from('products')
                    .select('*').eq('is_processed_ai', false).limit(1);

                if (!products || products.length === 0) {
                    log.innerHTML += "<br>> База пуста! Всё обработано."; return;
                }
                const p = products[0];
                log.innerHTML += `<br>> Товар: <b style="color:#fff">${p.title}</b>`;

                // 2. ИСПОЛЬЗУЕМ УНИВЕРСАЛЬНЫЙ ПУТЬ К GEMINI-PRO
                log.innerHTML += `<br>> Запрос к ИИ...`;
                const url = `https://generativelanguage.googleapis.com/v1beta/models/gemini-pro:generateContent?key=${CONFIG.GOOGLE_AI_KEY}`;
                
                const res = await fetch(url, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({
                        contents: [{ parts: [{ text: "Напиши 2 дорогих рекламных предложения для: " + p.title }] }]
                    })
                });

                const data = await res.json();
                
                if (data.error) {
                    // Если gemini-pro не сработал, пробуем gemini-1.5-flash в том же запросе
                    throw new Error(data.error.message);
                }

                if (data.candidates && data.candidates[0].content) {
                    const desc = data.candidates[0].content.parts[0].text;
                    log.innerHTML += `<br><span style="color:#00ff41">✔ ТЕКСТ ГОТОВ!</span>`;

                    // 3. Сохранение в базу
                    await supabaseClient.from('ai_content').insert({ product_id: p.id, fancy_description: desc });
                    await supabaseClient.from('products').update({ is_processed_ai: true }).eq('id', p.id);

                    log.innerHTML += `<br>> Сохранено. Иду дальше...`;
                    setTimeout(start, 3000);
                } else {
                    throw new Error("Неверный формат ответа");
                }

            } catch (err) {
                log.innerHTML += `<br><span style="color:red">! ОШИБКА: ${err.message}</span>`;
                log.innerHTML += `<br><small>Попробуйте еще раз через минуту</small>`;
            }
        }
    </script>
</body>
</html>
