<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Control: Direct Strike</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="config.js"></script>
    <style>
        :root { --bg: #0b0e14; --card: #1c1326; --accent: #bd00ff; --text: #e0e6ed; --success: #00ff41; }
        body { background: var(--bg); color: var(--text); font-family: -apple-system, sans-serif; padding: 15px; display: flex; flex-direction: column; align-items: center; margin: 0; }
        .panel { background: var(--card); padding: 30px 20px; border-radius: 20px; border: 1px solid #4a1d63; width: 100%; max-width: 550px; box-sizing: border-box; box-shadow: 0 10px 40px rgba(189,0,255,0.2); }
        h1 { font-size: 24px; color: var(--accent); margin-bottom: 20px; text-align: center; font-weight: 800; text-transform: uppercase; }
        .key-input { width: 100%; padding: 15px; font-size: 16px; border-radius: 10px; border: 2px solid #333; background: #000; color: #fff; margin-bottom: 20px; box-sizing: border-box; font-family: monospace; }
        .velvet-btn { background: linear-gradient(145deg, #7d00aa, #5a007a); color: white; padding: 25px; border-radius: 16px; border: 1px solid var(--accent); width: 100%; font-size: 22px; font-weight: bold; cursor: pointer; text-transform: uppercase; }
        #log { margin-top: 25px; background: #000; padding: 20px; border-radius: 12px; font-family: 'Consolas', monospace; font-size: 16px; color: var(--accent); border: 1px solid #333; min-height: 300px; line-height: 1.6; overflow-y: auto; text-align: left; }
    </style>
</head>
<body>
    <div class="panel">
        <h1>–ü–†–Ø–ú–û–ô –ó–ê–ü–£–°–ö</h1>
        <input type="text" id="manualKey" class="key-input" placeholder="–í—Å—Ç–∞–≤—å—Ç–µ –∫–ª—é—á —Å—é–¥–∞">
        <button class="velvet-btn" onclick="start()">üöÄ –ì–ï–ù–ï–†–ò–†–û–í–ê–¢–¨</button>
        <div id="log">> –ñ–¥—É –∫–ª—é—á...</div>
    </div>

    <script>
        const supabaseClient = supabase.createClient(CONFIG.SB_URL, CONFIG.SB_KEY);
        
        // –ê–≤—Ç–æ-–ø–æ–¥—Å—Ç–∞–Ω–æ–≤–∫–∞ –∫–ª—é—á–∞, –µ—Å–ª–∏ –æ–Ω —Å–æ—Ö—Ä–∞–Ω—è–ª—Å—è
        window.onload = function() {
            const savedKey = localStorage.getItem('vitrina_key');
            if(savedKey) document.getElementById('manualKey').value = savedKey;
        }

        async function start() {
            const log = document.getElementById('log');
            const inputVal = document.getElementById('manualKey').value;
            const realKey = inputVal.trim().replace(/['"\s]/g, ''); // –ß–∏—Å—Ç–∏–º –º—É—Å–æ—Ä

            if (realKey.length < 10) {
                log.innerHTML = `<span style="color:red">! –û–®–ò–ë–ö–ê: –ù–µ—Ç –∫–ª—é—á–∞.</span>`; return;
            }
            localStorage.setItem('vitrina_key', realKey);

            log.innerHTML = `> –ö–ª—é—á: ...${realKey.slice(-4)}`;
            log.innerHTML += `<br>> –ü–æ–∏—Å–∫ —Ç–æ–≤–∞—Ä–∞...`;

            try {
                // 1. –ò—â–µ–º —Ç–æ–≤–∞—Ä
                const { data: products } = await supabaseClient.from('products')
                    .select('*').eq('is_processed_ai', false).limit(1);
                
                if (!products || products.length === 0) {
                    log.innerHTML += "<br>> –í—Å–µ —Ç–æ–≤–∞—Ä—ã –æ–±—Ä–∞–±–æ—Ç–∞–Ω—ã."; return;
                }

                const p = products[0];
                log.innerHTML += `<br>> –¢–æ–≤–∞—Ä: <b style="color:#fff">${p.title}</b>`;
                log.innerHTML += `<br>> –ì–µ–Ω–µ—Ä–∏—Ä—É—é...`;

                // 2. –°–†–ê–ó–£ –ì–ï–ù–ï–†–ê–¶–ò–Ø (–ú–∏–Ω—É—è –ø—Ä–æ–≤–µ—Ä–∫—É –±–∞–ª–∞–Ω—Å–∞)
                const response = await fetch("https://openrouter.ai/api/v1/chat/completions", {
                    method: "POST",
                    headers: { 
                        "Authorization": `Bearer ${realKey}`,
                        "Content-Type": "application/json",
                        "HTTP-Referer": "https://territory-trust.github.io",
                        "X-Title": "Vitrina App"
                    },
                    body: JSON.stringify({
                        model: "openai/gpt-4o-mini",
                        messages: [{role: "user", content: `–ù–∞–ø–∏—à–∏ 2 –¥–æ—Ä–æ–≥–∏—Ö –ø—Ä–µ–¥–ª–æ–∂–µ–Ω–∏—è –¥–ª—è —Ç–æ–≤–∞—Ä–∞: ${p.title}.`}]
                    })
                });

                // –ß–∏—Ç–∞–µ–º –æ—Ç–≤–µ—Ç –∫–∞–∫ —Ç–µ–∫—Å—Ç, —á—Ç–æ–±—ã –Ω–µ –ø–∞–¥–∞—Ç—å –Ω–∞ –æ—à–∏–±–∫–µ JSON
                const rawText = await response.text();
                let data;

                try {
                    data = JSON.parse(rawText);
                } catch (e) {
                    // –ï—Å–ª–∏ —ç—Ç–æ HTML –æ—à–∏–±–∫–∞ - –ø–æ–∫–∞–∑—ã–≤–∞–µ–º –µ—ë –∫—É—Å–æ–∫
                    throw new Error(`–°–µ—Ä–≤–µ—Ä –≤–µ—Ä–Ω—É–ª HTML –≤–º–µ—Å—Ç–æ –¥–∞–Ω–Ω—ã—Ö: ${rawText.substring(0, 150)}...`);
                }

                if (data.error) throw new Error(data.error.message);

                const desc = data.choices[0].message.content;
                
                // 3. –°–æ—Ö—Ä–∞–Ω—è–µ–º
                await supabaseClient.from('ai_content').insert({ product_id: p.id, fancy_description: desc });
                await supabaseClient.from('products').update({ is_processed_ai: true }).eq('id', p.id);

                log.innerHTML += `<br><span style="color:#58a6ff">–£–°–ü–ï–•! –¢–µ–∫—Å—Ç —Å–æ–∑–¥–∞–Ω.</span>`;
                log.innerHTML += " <span style='color:var(--success)'>[OK]</span>";
                
                setTimeout(start, 2500);

            } catch (err) {
                log.innerHTML += `<br><span style="color:red">! –°–ë–û–ô: ${err.message}</span>`;
            }
        }
    </script>
</body>
</html>
