<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Tech Specs (No Fluff)</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="config.js"></script>
    <style>
        :root { --bg: #0d0f12; --olive: #556b2f; --text: #d1d5db; }
        body { background: var(--bg); color: var(--text); font-family: sans-serif; padding: 20px; text-align: center; }
        .panel { background: #14171c; padding: 25px; border-radius: 20px; border: 1px solid var(--olive); max-width: 600px; margin: auto; }
        input { width: 100%; padding: 15px; border-radius: 12px; background: #000; color: #fff; border: 1px solid #444; margin-bottom: 20px; box-sizing: border-box; }
        .btn { background: linear-gradient(180deg, var(--olive) 0%, #3e4e22 100%); color: white; padding: 20px; width: 100%; border-radius: 15px; font-weight: bold; cursor: pointer; margin-bottom: 10px; border:none; font-size: 16px; }
        #status { margin-top: 20px; background: #000; padding: 15px; border-radius: 12px; color: #00ff41; text-align: left; height: 300px; overflow-y: auto; font-family: monospace; font-size: 12px; }
        .thumb { width: 40px; height: 40px; border-radius: 4px; vertical-align: middle; margin-right: 10px; }
        .back-link { display: block; margin-bottom: 20px; color: #888; text-decoration: none; }
    </style>
</head>
<body>

    <a href="dashboard.html" class="back-link">← Назад у Кабінет</a>

    <div class="panel">
        <h2 style="color:var(--olive);">AI ТЕХНАР (Специфікації)</h2>
        <input type="password" id="key" placeholder="Вставте Google API Key...">
        <button class="btn" onclick="start()">⚙️ ЗГЕНЕРУВАТИ ХАРАКТЕРИСТИКИ</button>
        <div id="status">> Готовий до роботи...</div>
    </div>

    <script>
        const sb = supabase.createClient(CONFIG.SB_URL, CONFIG.SB_KEY);

        async function start() {
            const key = document.getElementById('key').value;
            const status = document.getElementById('status');
            if(!key) return alert("Потрібен ключ!");

            const { data: products } = await sb.from('products').select('*').eq('is_processed_ai', false).limit(10);
            
            if(!products || products.length === 0) { 
                status.innerHTML += "<br>> ✅ Всі товари оброблені!"; 
                return; 
            }

            for (let p of products) {
                status.innerHTML += `<br>⏳ ${p.title}...`;
                
                try {
                    // ТЕХНІЧНИЙ ПРОМПТ
                    const prompt = `Role: Technical Database Output.
                    Input Category: "${p.category}".
                    
                    STRICT RULES:
                    1. Language: Ukrainian.
                    2. NO marketing words (No "amazing", "buy", "best", "offer").
                    3. NO intro words (No "Here is", "Option").
                    4. Output format: Bullet points with technical specs.
                    
                    Structure:
                    Line 1: Specific Model Name (Invent a realistic model name like "EcoFlow River 2" or "Bosch GSB 18V").
                    Line 2: Tech Specs (4-5 parameters: Power, Weight, Size, Battery, Material). separated by " • ".
                    Line 3: ENGLISH keyword for image generation.
                    
                    Example Output:
                    EcoFlow Delta Max 2000
                    Ємність: 2016 Вт·год • Потужність: 2400 Вт • Тип: LiFePO4 • Вага: 22 кг • Виходи: 4xAC 220В
                    ENGLISH: Portable Power Station`;
                    
                    const res = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key=${key}`, {
                        method: "POST", headers: {"Content-Type":"application/json"},
                        body: JSON.stringify({ contents: [{ parts: [{ text: prompt }] }] })
                    });
                    
                    const data = await res.json();
                    if(data.candidates) {
                        let txt = data.candidates[0].content.parts[0].text.replace(/[*#\[\]"]/g, '').trim();
                        let lines = txt.split('\n').filter(l => l.trim() !== '');
                        
                        // 1. Витягуємо англійську
                        let engName = "tech device";
                        const engIndex = lines.findIndex(l => l.includes('ENGLISH'));
                        if(engIndex !== -1) {
                            let rawEng = lines[engIndex].replace('ENGLISH', '').replace(':', '').trim();
                            if(rawEng.length > 2) engName = rawEng;
                            lines.splice(engIndex, 1);
                        }

                        // 2. Назва
                        let newTitle = lines[0].substring(0, 90).trim();
                        
                        // Якщо AI знову почав базікати ("Ось..."), генеруємо самі
                        const badStarts = ["ось", "опис", "товар", "варіант", "пропонуємо"];
                        if (badStarts.some(b => newTitle.toLowerCase().startsWith(b))) {
                            newTitle = `${p.category} Professional ${Math.floor(Math.random()*1000)}`;
                        }

                        // 3. Опис (Характеристики)
                        // Беремо все, що залишилось після назви
                        let desc = lines.slice(1).join(' ').trim();
                        if(desc.length < 5) desc = "Потужність: 1000Вт • Гарантія: 12 міс • Професійна серія";

                        // 4. Фото (Строгий стиль)
                        const seed = Math.floor(Math.random() * 9999);
                        const cleanEng = encodeURIComponent(engName + " product photography isolated black background high detail");
                        const imgUrl = `https://image.pollinations.ai/prompt/${cleanEng}?width=600&height=600&nologo=true&seed=${seed}`;

                        await sb.from('ai_content').insert({ product_id: p.id, fancy_description: desc });
                        await sb.from('products').update({ 
                            title: newTitle, 
                            image_url: imgUrl,
                            is_processed_ai: true 
                        }).eq('id', p.id);
                        
                        status.innerHTML += `<br><img src="${imgUrl}" class="thumb"> OK: ${newTitle}`;
                        status.scrollTop = status.scrollHeight;
                    }
                    await new Promise(r => setTimeout(r, 1500));
                } catch(e) {
                    status.innerHTML += `<br>❌ Error: ${e.message}`;
                }
            }
            start();
        }
    </script>
</body>
</html>
