<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Vitrina: Control Panel</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="config.js"></script>
    <style>
        :root { --bg: #0d1117; --card: #161b22; --accent: #58a6ff; --text: #f0f6fc; }
        body { background: var(--bg); color: var(--text); font-family: sans-serif; padding: 30px; display: flex; flex-direction: column; align-items: center; }
        .stats-grid { display: flex; gap: 20px; margin-bottom: 30px; width: 100%; max-width: 800px; }
        .stat-card { background: var(--card); padding: 25px; border-radius: 12px; border: 1px solid #30363d; flex: 1; text-align: center; }
        .stat-val { font-size: 36px; font-weight: bold; color: var(--accent); display: block; margin-bottom: 5px; }
        .btn-group { display: flex; gap: 10px; margin-bottom: 40px; flex-wrap: wrap; justify-content: center; }
        .btn { background: #21262d; color: var(--accent); padding: 12px 24px; border-radius: 6px; border: 1px solid #30363d; cursor: pointer; text-decoration: none; font-weight: 600; font-size: 14px; }
        .btn:hover { background: #30363d; border-color: #8b949e; }
        .btn-report { background: #238636; color: #fff; border: none; }
        #report-box { background: #000; padding: 20px; border-radius: 8px; border: 1px solid var(--accent); width: 100%; max-width: 800px; display: none; color: #00ff41; font-family: monospace; }
    </style>
</head>
<body>
    <h1 style="font-weight: 300; margin-bottom: 40px;">УПРАВЛЕНИЕ АГЕНТАМИ</h1>

    <div class="stats-grid">
        <div class="stat-card"><span id="total" class="stat-val">0</span>Товаров в базе</div>
        <div class="stat-card"><span id="done" class="stat-val">0</span>С описанием ИИ</div>
    </div>

    <div class="btn-group">
        <a href="index.html" class="btn">Открыть Витрину</a>
        <a href="agent_scout.html" class="btn">Запустить Разведчика</a>
        <a href="agent_ai.html" class="btn">Запустить Описателя</a>
        <button class="btn btn-report" onclick="generateReport()">СГЕНЕРИРОВАТЬ ОТЧЕТ</button>
    </div>

    <div id="report-box"></div>

    <script>
        const supabaseClient = supabase.createClient(CONFIG.SB_URL, CONFIG.SB_KEY);

        async function loadStats() {
            const { count: t } = await supabaseClient.from('products').select('*', { count: 'exact', head: true });
            const { count: d } = await supabaseClient.from('products').select('*', { count: 'exact', head: true }).eq('is_processed_ai', true);
            document.getElementById('total').innerText = t || 0;
            document.getElementById('done').innerText = d || 0;
        }

        async function generateReport() {
            const box = document.getElementById('report-box');
            box.style.display = 'block';
            box.innerHTML = "> Собираю данные о прибыли...";

            const { data: products } = await supabaseClient.from('products').select('price');
            let totalValue = products.reduce((sum, p) => sum + p.price, 0);
            let estProfit = Math.floor(totalValue * 0.04); // Берем средние 4% комиссии

            setTimeout(() => {
                box.innerHTML = `
                    *** ОТЧЕТ ПО ПРОЕКТУ "ВИТРИНА" ***<br>
                    -----------------------------------<br>
                    > Всего товаров: ${products.length}<br>
                    > Общая сумма товаров: ${totalValue.toLocaleString()} грн<br>
                    > Потенциальная прибыль (4%): ${estProfit.toLocaleString()} грн<br>
                    -----------------------------------<br>
                    > Рекомендация: Добавьте еще 50 товаров для роста трафика.
                `;
            }, 1000);
        }

        loadStats();
    </script>
</body>
</html>
