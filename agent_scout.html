<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vitrina: Scout Agent</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="config.js?v=scout_v2"></script>
    <style>
        :root { --bg: #0b1016; --card: #161b22; --accent: #bd00ff; --text: #f0f6fc; }
        body { background: var(--bg); color: var(--text); font-family: sans-serif; padding: 20px; display: flex; flex-direction: column; align-items: center; }
        .panel { background: var(--card); padding: 30px; border-radius: 20px; border: 1px solid var(--accent); width: 100%; max-width: 500px; text-align: center; }
        .velvet-btn { background: linear-gradient(145deg, #7d00aa, #5a007a); color: white; padding: 20px; border-radius: 12px; border: none; width: 100%; font-size: 20px; font-weight: bold; cursor: pointer; text-transform: uppercase; box-shadow: 0 5px 15px rgba(189,0,255,0.4); }
        #log { margin-top: 25px; background: #000; padding: 15px; border-radius: 10px; font-family: monospace; font-size: 18px; color: var(--accent); border: 1px solid #333; min-height: 200px; text-align: left; }
    </style>
</head>
<body>
    <div class="panel">
        <h2 style="color:var(--accent);">АГЕНТ-СКАУТ (РАЗВЕДКА)</h2>
        <button class="velvet-btn" onclick="grabProduct()">ДОБЫТЬ ТОВАР С ROZETKA</button>
        <div id="log">> Жду приказа...</div>
    </div>

    <script>
        const supabaseClient = supabase.createClient(CONFIG.SB_URL, CONFIG.SB_KEY);

        async function grabProduct() {
            const log = document.getElementById('log');
            log.innerHTML = "> Подключение к SalesDoubler...";
            
            try {
                // Имитируем захват реального товара для теста всей цепочки
                const productData = {
                    title: "Samsung Galaxy S24 Ultra Titanium",
                    price: "52000",
                    image: "https://content.rozetka.com.ua/goods/images/big/393268158.jpg",
                    affiliate_url: `https://r.salesdoubler.net/reflink/${CONFIG.AFFILIATE_ID}/rozetka?url=https://rozetka.com.ua/samsung-galaxy-s24-ultra-12-512gb-titanium-black/p402927284/`,
                    is_processed_ai: false
                };

                log.innerHTML += `<br>> Найден: <b>${productData.title}</b>`;
                
                const { error } = await supabaseClient.from('products').insert([productData]);
                if (error) throw error;

                log.innerHTML += `<br><span style="color:#00ff41">✔ УСПЕШНО ЗАПИСАНО В БАЗУ!</span>`;
                log.innerHTML += `<br>> Теперь переходи в Агент ИИ.`;

            } catch (err) {
                log.innerHTML += `<br><span style="color:red">! ОШИБКА: ${err.message}</span>`;
            }
        }
    </script>
</body>
</html>
