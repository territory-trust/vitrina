<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Scout Agent: Pro</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="config.js"></script>
    <style>
        :root { --bg: #0b0e14; --cyan: #00d4ff; --card: #151921; }
        body { background: var(--bg); color: #fff; font-family: sans-serif; padding: 30px; display: flex; flex-direction: column; align-items: center; }
        .panel { background: var(--card); padding: 25px; border-radius: 12px; border: 1px solid #333; width: 100%; max-width: 500px; }
        input { width: 100%; padding: 12px; background: #000; border: 1px solid #444; color: #fff; border-radius: 8px; margin-bottom: 15px; box-sizing: border-box; }
        .btn { background: #1a1f2e; color: var(--cyan); padding: 15px; border-radius: 8px; border: 1px solid var(--cyan); cursor: pointer; width: 100%; font-weight: bold; }
        #log { margin-top: 20px; width: 100%; max-width: 500px; color: #00ff41; font-family: monospace; font-size: 14px; text-align: left; }
    </style>
</head>
<body>
    <h1>АГЕНТ-РАЗВЕДЧИК</h1>
    <div class="panel">
        <input type="text" id="q" placeholder="Что ищем? (напр. Игровые мышки)">
        <button class="btn" onclick="hunt()">НАЧАТЬ ОХОТУ</button>
    </div>
    <div id="log">> Жду команду...</div>
    <script>
        const supabaseClient = supabase.createClient(CONFIG.SB_URL, CONFIG.SB_KEY);
        async function hunt() {
            const q = document.getElementById('q').value;
            const log = document.getElementById('log');
            log.innerHTML += `<br>> Поиск: ${q}...`;
            
            const found = [
                { t: q + " Ultra G1", p: 2500, img: "https://loremflickr.com/400/400/tech?v=1", url: "https://shop.com/1" },
                { t: q + " Pro Wireless", p: 4800, img: "https://loremflickr.com/400/400/tech?v=2", url: "https://shop.com/2" }
            ];

            const { data: shops } = await supabaseClient.from('shops').select('id').limit(1);
            for (let item of found) {
                // Генерируем реферальную ссылку
                const refUrl = `https://ad.admitad.com/g/${CONFIG.AFFILIATE_ID}/?ulp=${encodeURIComponent(item.url)}`;
                await supabaseClient.from('products').insert({
                    title: item.t, price: item.p, image_url: item.img, product_url: refUrl, shop_id: shops[0].id, is_processed_ai: false
                });
                log.innerHTML += `<br>> Добавлен: ${item.t}`;
            }
        }
    </script>
</body>
</html>
