<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Scout Agent: Control Panel</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="config.js"></script>
    <style>
        :root { --bg: #0b1014; --card: #161b22; --accent: #3fb950; --text: #e6edf3; }
        body { background: var(--bg); color: var(--text); font-family: sans-serif; padding: 20px; display: flex; flex-direction: column; align-items: center; }
        .container { background: var(--card); padding: 40px 25px; border-radius: 20px; border: 1px solid #30363d; width: 100%; max-width: 550px; }
        h1 { font-size: 28px; color: var(--accent); text-align: center; margin-bottom: 35px; font-weight: 800; }
        .btn-run { background: linear-gradient(180deg, #2ea043 0%, #238636 100%); color: #fff; padding: 30px; border-radius: 18px; border: 1px solid #3fb950; width: 100%; font-weight: 800; font-size: 26px; cursor: pointer; text-transform: uppercase; }
        #log { margin-top: 35px; background: #000; padding: 25px; border-radius: 12px; font-family: monospace; font-size: 19px; line-height: 1.5; color: #7ee787; border: 1px solid #30363d; min-height: 250px; text-align: left; }
    </style>
</head>
<body>
    <div class="container">
        <h1>РАЗВЕДКА ТОВАРОВ</h1>
        <button class="btn-run" onclick="startScout()">ЗАПУСТИТЬ ПРОЦЕСС</button>
        <div id="log">> Ожидание...</div>
    </div>

    <script>
        const supabaseClient = supabase.createClient(CONFIG.SB_URL, CONFIG.SB_KEY);

        async function startScout() {
            const log = document.getElementById('log');
            log.innerHTML = `> Связь с базой...`;

            try {
                const { data: shops } = await supabaseClient.from('shops').select('id').limit(1);
                // Пример данных для поиска
                const products = [
                    {n: "Смартфон Apple iPhone 15 Pro", p: 48000, c: "Смартфоны", url: "https://rozetka.com.ua/iphone-15-pro"},
                    {n: "Fujifilm X-T5 Mirrorless", p: 75000, c: "Фото", url: "https://rozetka.com.ua/fujifilm-xt5"}
                ];

                for (let item of products) {
                    log.innerHTML += `<br>> Анализ: ${item.n}`;
                    
                    const { data: existing } = await supabaseClient.from('products').select('id').eq('product_url', item.url).maybeSingle();
                    
                    if (existing) {
                        log.innerHTML += ` <span style="color:orange">[УЖЕ В БАЗЕ]</span>`;
                        continue;
                    }

                    const { error } = await supabaseClient.from('products').insert({
                        title: item.n, price: item.p, category: item.c, shop_id: shops[0].id,
                        image_url: `https://loremflickr.com/400/400/tech?lock=${Math.random()}`,
                        product_url: item.url,
                        is_processed_ai: false
                    });

                    if(error) throw error;
                    log.innerHTML += ` <span style="color:#58a6ff">[ДОБАВЛЕН]</span>`;
                }
                log.innerHTML += `<br><br><b>ПРОЦЕСС ЗАВЕРШЕН.</b>`;
            } catch (err) { log.innerHTML += `<br><br><span style="color:#f85149">[ОШИБКА] ${err.message}</span>`; }
        }
    </script>
</body>
</html>
