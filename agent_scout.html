<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scout Agent: Control Panel</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="config.js"></script>
    <style>
        :root { --bg: #0d1117; --accent: #58a6ff; --text: #c9d1d9; --success: #238636; }
        body { background: var(--bg); color: var(--text); font-family: sans-serif; padding: 20px; display: flex; flex-direction: column; align-items: center; }
        /* Средний текст для вашего удобства */
        .container { background: #161b22; padding: 25px; border-radius: 12px; border: 1px solid #30363d; width: 100%; max-width: 450px; font-size: 18px; }
        h1 { font-size: 22px; color: var(--accent); text-align: center; }
        .btn-main { background: var(--success); color: #fff; padding: 20px; border-radius: 10px; border: none; cursor: pointer; width: 100%; font-weight: bold; font-size: 20px; margin-top: 15px; }
        #log { margin-top: 20px; background: #010409; padding: 15px; border-radius: 8px; font-family: monospace; font-size: 16px; line-height: 1.4; color: #7ee787; border: 1px solid #30363d; min-height: 150px; }
        .err { color: #f85149; }
    </style>
</head>
<body>
    <div class="container">
        <h1>УПРАВЛЕНИЕ АГЕНТОМ</h1>
        <button class="btn-main" onclick="runCycle()">ЗАПУСТИТЬ ПОИСК И ИИ</button>
        <div id="log">> Система готова...</div>
    </div>

    <script>
        const supabaseClient = supabase.createClient(CONFIG.SB_URL, CONFIG.SB_KEY);

        async function runCycle() {
            const log = document.getElementById('log');
            log.innerHTML = `> Запуск цикла...`;

            const products = [
                { name: "Ноутбук Apple MacBook Pro 14", cat: "Гаджеты", price: 85000 },
                { name: "Кофемашина DeLonghi", cat: "Бытовая техника", price: 22000 }
            ];

            const { data: shops } = await supabaseClient.from('shops').select('id').limit(1);

            for (let item of products) {
                log.innerHTML += `<br>> Обработка: ${item.name}`;
                
                try {
                    // 1. Запрос к ИИ через OpenRouter
                    const aiRes = await fetch("https://openrouter.ai/api/v1/chat/completions", {
                        method: "POST",
                        headers: { "Authorization": `Bearer ${CONFIG.AI_KEY}`, "Content-Type": "application/json" },
                        body: JSON.stringify({
                            model: CONFIG.AI_MODEL,
                            messages: [{ role: "user", content: `Напиши 1 премиальное рекламное предложение для: ${item.name}. Кратко.` }]
                        })
                    });
                    const aiData = await aiRes.json();
                    if (aiData.error) throw new Error(aiData.error.message);
                    
                    const desc = aiData.choices[0].message.content.trim();

                    // 2. Сохранение товара (Rozetka / SalesDoubler)
                    const searchUrl = "https://rozetka.com.ua/search/?text=" + encodeURIComponent(item.name);
                    const moneyUrl = `https://rdr.salesdoubler.com.ua/rel/t/direct/link/${CONFIG.AFFILIATE_ID}?url=${encodeURIComponent(searchUrl)}`;

                    const { data: p, error: pErr } = await supabaseClient.from('products').insert({
                        title: item.name, price: item.price, 
                        image_url: `https://loremflickr.com/400/400/tech?lock=${Math.floor(Math.random()*999)}`,
                        product_url: moneyUrl, category: item.cat,
                        shop_id: shops[0].id, is_processed_ai: true
                    }).select();

                    if(pErr) throw pErr;

                    // 3. Сохранение ИИ-описания
                    await supabaseClient.from('ai_content').insert({ 
                        product_id: p[0].id, 
                        fancy_description: desc 
                    });

                    log.innerHTML += `<br><span style="color:cyan"> [ОК] Описание добавлено.</span>`;
                } catch (e) {
                    log.innerHTML += `<br><span class="err"> [!] Сбой: ${e.message}</span>`;
                }
            }
            log.innerHTML += `<br><br><b>ГОТОВО.</b>`;
        }
    </script>
</body>
</html>
