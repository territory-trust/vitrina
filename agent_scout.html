<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vitrina: Smart Agent Fix</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="config.js"></script>
    <style>
        :root { --bg: #0d1117; --accent: #58a6ff; --text: #c9d1d9; --success: #238636; }
        body { background: var(--bg); color: var(--text); font-family: sans-serif; padding: 15px; display: flex; flex-direction: column; align-items: center; }
        
        /* УМЕНЬШЕННЫЙ КОНТЕЙНЕР */
        .container { background: #161b22; padding: 20px; border-radius: 12px; border: 1px solid #30363d; width: 100%; max-width: 400px; }
        
        h1 { font-size: 20px; color: var(--accent); margin-bottom: 15px; text-align: center; }

        .btn-main { 
            background: var(--success); color: #fff; padding: 15px; border-radius: 8px; 
            border: none; cursor: pointer; width: 100%; font-weight: bold; 
            font-size: 16px; text-transform: uppercase;
        }

        #log { 
            margin-top: 15px; background: #010409; padding: 12px; border-radius: 8px;
            font-family: monospace; font-size: 14px; line-height: 1.4; color: #7ee787;
            border: 1px solid #30363d; min-height: 120px; word-wrap: break-word;
        }
        .step { color: var(--accent); display: block; margin-top: 5px; }
        .err { color: #f85149; }
    </style>
</head>
<body>
    <div class="container">
        <h1>АВТО-РАСПРЕДЕЛЕНИЕ</h1>
        <button class="btn-main" onclick="runSmartCycle()">ЗАПУСТИТЬ ЦИКЛ</button>
        <div id="log">> Система готова...</div>
    </div>

    <script>
        const supabaseClient = supabase.createClient(CONFIG.SB_URL, CONFIG.SB_KEY);

        async function runSmartCycle() {
            const log = document.getElementById('log');
            log.innerHTML = `<span class="step">> Начинаю умный поиск...</span>`;

            const productNames = [
                "Фен Dyson Supersonic",
                "Часы Apple Watch Ultra 2",
                "Смартфон Xiaomi 14 Ultra"
            ];

            const { data: shops } = await supabaseClient.from('shops').select('id').limit(1);

            for (let name of productNames) {
                log.innerHTML += `<br><span class="step">> Анализирую: ${name}...</span>`;
                
                try {
                    const aiRes = await fetch("https://openrouter.ai/api/v1/chat/completions", {
                        method: "POST",
                        headers: { "Authorization": `Bearer ${CONFIG.AI_KEY}`, "Content-Type": "application/json" },
                        body: JSON.stringify({
                            model: CONFIG.AI_MODEL,
                            messages: [{ 
                                role: "user", 
                                content: `Товар: "${name}". Выбери категорию из [Смартфоны, Гаджеты, Бытовая техника, Разное] и напиши 1 рекламное предложение. Ответ дай ТОЛЬКО как JSON: {"cat": "категория", "desc": "текст"}` 
                            }]
                        })
                    });
                    
                    const aiData = await aiRes.json();
                    if (!aiData.choices) throw new Error("ИИ не ответил");
                    
                    // Очистка ответа от возможных лишних знаков
                    let cleanContent = aiData.choices[0].message.content.replace(/```json/g, '').replace(/```/g, '').trim();
                    const aiResult = JSON.parse(cleanContent);

                    log.innerHTML += `<br> [ИИ] Категория: ${aiResult.cat}`;

                    const img = `https://loremflickr.com/400/400/tech?lock=${Math.floor(Math.random()*999)}`;
                    const searchUrl = "https://rozetka.com.ua/search/?text=" + encodeURIComponent(name);
                    const moneyUrl = `https://rdr.salesdoubler.com.ua/rel/t/direct/link/${CONFIG.AFFILIATE_ID}?url=${encodeURIComponent(searchUrl)}`;

                    // Сохраняем товар
                    const { data: p, error: pErr } = await supabaseClient.from('products').insert({
                        title: name, price: 15000, image_url: img,
                        product_url: moneyUrl, category: aiResult.cat,
                        shop_id: shops[0].id, is_processed_ai: true
                    }).select();

                    if(pErr) throw pErr;

                    // Сохраняем описание
                    await supabaseClient.from('ai_content').insert({ 
                        product_id: p[0].id, 
                        fancy_description: aiResult.desc 
                    });

                    log.innerHTML += `<br> <span style="color:cyan"> [ОК] Готово.</span>`;

                } catch (e) {
                    log.innerHTML += `<br> <span class="err"> [!] Ошибка: ${e.message}</span>`;
                }
            }
            log.innerHTML += `<br><br><b>ГОТОВО!</b>`;
        }
    </script>
</body>
</html>
