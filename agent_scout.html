<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Scout Agent: Premium Admin</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="config.js"></script>
    <style>
        :root { --bg: #0b0e14; --card: #151921; --accent: #3fb950; --text: #e0e6ed; }
        body { background: var(--bg); color: var(--text); font-family: 'Segoe UI', sans-serif; padding: 30px; display: flex; flex-direction: column; align-items: center; }
        .panel { background: var(--card); padding: 35px; border-radius: 16px; border: 1px solid #30363d; width: 100%; max-width: 500px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        h1 { font-size: 22px; color: var(--accent); margin-bottom: 25px; text-align: center; letter-spacing: 1px; }
        
        /* Бархатная объемная кнопка */
        .velvet-btn { 
            background: linear-gradient(145deg, #2ea043, #238636);
            color: white; padding: 20px; border-radius: 12px; border: 1px solid #3fb950;
            width: 100%; font-size: 20px; font-weight: bold; cursor: pointer;
            box-shadow: inset 0 2px 4px rgba(255,255,255,0.2), 0 6px 15px rgba(0,0,0,0.4);
            transition: 0.3s;
        }
        .velvet-btn:active { transform: translateY(2px); box-shadow: 0 2px 5px rgba(0,0,0,0.4); }

        #log { 
            margin-top: 25px; background: #010409; padding: 20px; border-radius: 10px;
            font-family: 'Consolas', monospace; font-size: 17px; color: #7ee787;
            border: 1px solid #30363d; min-height: 150px; line-height: 1.6;
        }
    </style>
</head>
<body>
    <div class="panel">
        <h1>СИСТЕМА РАЗВЕДКИ ТОВАРОВ</h1>
        <button class="velvet-btn" onclick="scout()">ЗАПУСТИТЬ ПОИСК</button>
        <div id="log">> Ожидание команды...</div>
    </div>

    <script>
        const supabaseClient = supabase.createClient(CONFIG.SB_URL, CONFIG.SB_KEY);
        async function scout() {
            const log = document.getElementById('log');
            log.innerHTML = `> Связь с Rozetka через SalesDoubler...`;

            try {
                const { data: shops } = await supabaseClient.from('shops').select('id').limit(1);
                // Имитация поиска (здесь будет ваш парсер)
                const found = [
                    {n: "Смартфон Samsung Galaxy S24 Ultra", p: 52000, c: "Смартфоны"},
                    {n: "Планшет Apple iPad Air M2", p: 31000, c: "Гаджеты"}
                ];

                for (let item of found) {
                    log.innerHTML += `<br>> Найден: ${item.n}`;
                    const { error } = await supabaseClient.from('products').insert({
                        title: item.n, price: item.p, category: item.c, shop_id: shops[0].id,
                        image_url: `https://loremflickr.com/400/400/tech?lock=${Math.random()}`,
                        product_url: `https://rozetka.com.ua/search/?text=${encodeURIComponent(item.n)}`,
                        is_processed_ai: false // ПЕРЕДАЕМ ОЧЕРЕДЬ ИИ-АГЕНТУ
                    });
                    if(error) throw error;
                }
                log.innerHTML += `<br><br><b style="color:white">ГОТОВО. Передано в ИИ-описатель.</b>`;
            } catch (e) { log.innerHTML += `<br><br><span style="color:#f85149">! ОШИБКА: ${e.message}</span>`; }
        }
    </script>
</body>
</html>
