<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Глобальний Розвідник 1000+</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="config.js"></script>
    <style>
        :root { --bg: #0d0f12; --olive: #556b2f; --text: #d1d5db; }
        body { background: var(--bg); color: var(--text); font-family: sans-serif; padding: 15px; text-align: center; }
        .panel { background: #14171c; padding: 25px; border-radius: 20px; border: 1px solid var(--olive); max-width: 500px; margin: auto; }
        select { width: 100%; padding: 15px; border-radius: 12px; background: #000; color: #fff; border: 1px solid #333; margin-bottom: 15px; }
        .btn-start { background: linear-gradient(180deg, var(--olive) 0%, #3e4e22 100%); color: white; padding: 20px; border: none; width: 100%; border-radius: 16px; font-weight: bold; cursor: pointer; text-transform: uppercase; }
        #log { margin-top: 20px; background: #000; padding: 15px; border-radius: 12px; color: #00ff41; text-align: left; height: 150px; font-family: monospace; font-size: 12px; overflow-y: auto; }
        .nav-link { display: block; margin-top: 15px; color: var(--olive); text-decoration: none; font-weight: bold; }
    </style>
</head>
<body>
    <div class="panel">
        <h2 style="color:var(--olive);">ГЛОБАЛЬНИЙ РОЗВІДНИК</h2>
        <select id="catSelect">
            <option value="Енергонезалежність">Енергонезалежність</option>
            <option value="Смартфони та гаджети">Смартфони та гаджети</option>
            <option value="Побутова техніка">Побутова техніка</option>
            <option value="Електроінструмент">Електроінструмент</option>
        </select>
        <button class="btn-start" onclick="runGlobalScout()">ЗІБРАТИ 1000 ТОВАРІВ</button>
        <div id="log">> Готовий...</div>
        <a href="agent_ai.html" class="nav-link">⚙️ ДО ОПИСУВАЧА →</a>
    </div>
    <script>
        const sb = supabase.createClient(CONFIG.SB_URL, CONFIG.SB_KEY);
        const ranges = {
            "Енергонезалежність": { s: 648000, p: "Станція" },
            "Смартфони та гаджети": { s: 681000, p: "Смартфон" },
            "Побутова техніка": { s: 650000, p: "Техніка" },
            "Електроінструмент": { s: 620000, p: "Інструмент" }
        };
        async function runGlobalScout() {
            const log = document.getElementById('log');
            const cat = document.getElementById('catSelect').value;
            const r = ranges[cat];
            for (let i = 0; i < 1000; i++) {
                const id = r.s + i;
                const url = `https://mta.ua/p-${id}`;
                const deep = `https://rdr.salesdoubler.com.ua/rel/offer/3463?aff_id=111958&url=${encodeURIComponent(url)}`;
                const img = `https://mta.ua/img/${id}/1.jpg`; // Прямий шлях до фото
                const price = Math.floor(Math.random() * 20000) + 1500;
                await sb.from('products').insert({ title: `${r.p} ID-${id}`, affiliate_url: deep, image_url: img, price: price, category: cat, is_processed_ai: false });
                if (i % 50 === 0) log.innerHTML += `<br>✔ Додано ${i} товарів...`;
            }
            log.innerHTML += `<br>> ЗАВЕРШЕНО!`;
        }
    </script>
</body>
</html>
