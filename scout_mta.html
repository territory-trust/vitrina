<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Авто-Розвідник MTA | Вітрина</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="config.js"></script>
    <style>
        :root { --bg: #0d0f12; --olive: #556b2f; --text: #d1d5db; }
        body { background: var(--bg); color: var(--text); font-family: sans-serif; padding: 15px; text-align: center; }
        .panel { 
            background: #14171c; padding: 30px; border-radius: 20px; 
            border: 1px solid var(--olive); max-width: 500px; margin: auto;
            box-shadow: 0 10px 40px rgba(0,0,0,0.6), inset 0 1px 1px rgba(255,255,255,0.05);
        }
        select, input { 
            width: 100%; padding: 15px; border-radius: 12px; border: 1px solid #333; 
            background: #000; color: #fff; margin-bottom: 15px; box-sizing: border-box; 
        }
        .btn-start { 
            background: linear-gradient(180deg, var(--olive) 0%, #3e4e22 100%); 
            color: white; padding: 20px; border: none; width: 100%; border-radius: 16px; 
            font-weight: bold; cursor: pointer; text-transform: uppercase;
            box-shadow: 0 4px 0 #2d3a18; transition: 0.1s;
        }
        .btn-start:active { transform: translateY(3px); box-shadow: none; }
        #log { 
            margin-top: 20px; background: #000; padding: 15px; border-radius: 12px; 
            color: #00ff41; text-align: left; height: 160px; font-family: monospace; 
            font-size: 13px; border: 1px solid #222; overflow-y: auto; 
        }
        .nav-link { 
            display: block; margin-top: 25px; color: var(--olive); 
            text-decoration: none; font-weight: bold; font-size: 14px; 
        }
    </style>
</head>
<body>
    <div class="panel">
        <h2 style="color:var(--olive); margin-top:0;">РОЗВІДНИК MTA</h2>
        
        <p style="font-size: 13px; color: #777;">Оберіть категорію та запустіть збір товарів</p>
        
        <select id="catSelect">
            <option value="Енергонезалежність">Енергонезалежність</option>
            <option value="Смартфони та гаджети">Смартфони та гаджети</option>
            <option value="Побутова техніка">Побутова техніка</option>
            <option value="Електроінструмент">Електроінструмент</option>
            <option value="Комп'ютерна техніка">Комп'ютерна техніка</option>
        </select>

        <button class="btn-start" onclick="runScout()">Запустити авто-збір</button>
        
        <div id="log">> Система готова до сканування...</div>

        <a href="agent_ai.html" class="nav-link">⚙️ ПЕРЕЙТИ ДО АГЕНТА-ОПИСУВАЧА →</a>
    </div>

    <script>
        const sb = supabase.createClient(CONFIG.SB_URL, CONFIG.SB_KEY);
        const AFF_ID = "111958"; // Ваш ID

        async function runScout() {
            const log = document.getElementById('log');
            const cat = document.getElementById('catSelect').value;
            
            log.innerHTML += `<br>> [${new Date().toLocaleTimeString()}] Початок збору: ${cat}`;

            // Актуальні посилання для тесту (можна замінити на будь-які з mta.ua)
            const links = [
                'https://mta.ua/zaryadni-stantsiyi/648601-zaryadna-stanciya-ecoflow-delta-2',
                'https://mta.ua/smartfoni/681234-apple-iphone-15-pro-128gb-black',
                'https://mta.ua/elektroinstrument/shurupoverti'
            ];

            for(let url of links) {
                try {
                    // Формуємо DeepLink
                    const deepLink = `https://rdr.salesdoubler.com.ua/rel/offer/3463?aff_id=${AFF_ID}&url=${encodeURIComponent(url)}`;
                    
                    // Робимо технічну назву з посилання
                    const rawTitle = url.split('/').pop().replace(/-/g, ' ');

                    const { error } = await sb.from('products').insert({
                        title: rawTitle,
                        affiliate_url: deepLink,
                        category: cat,
                        is_processed_ai: false
                    });

                    if(error) throw error;
                    log.innerHTML += `<br><span style="color:white">✔ Додано: ${rawTitle.substring(0, 20)}...</span>`;
                } catch (e) {
                    log.innerHTML += `<br><span style="color:#ff4444">! Помилка: ${e.message}</span>`;
                }
            }
            log.innerHTML += `<br>> Цикл завершено. Можна переходити до опису.`;
        }
    </script>
</body>
</html>
