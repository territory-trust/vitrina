<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Розвідник MTA (Стабільний)</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="config.js"></script>
    <style>
        :root { --bg: #0d0f12; --olive: #556b2f; --text: #d1d5db; }
        body { background: var(--bg); color: var(--text); font-family: sans-serif; padding: 15px; text-align: center; }
        .panel { background: #14171c; padding: 25px; border-radius: 20px; border: 1px solid var(--olive); max-width: 500px; margin: auto; }
        select { width: 100%; padding: 15px; border-radius: 12px; background: #000; color: #fff; border: 1px solid #333; margin-bottom: 15px; }
        .btn { background: linear-gradient(180deg, var(--olive) 0%, #3e4e22 100%); color: white; padding: 20px; border: none; width: 100%; border-radius: 16px; font-weight: bold; cursor: pointer; }
        #log { margin-top: 20px; background: #000; padding: 15px; border-radius: 12px; color: #00ff41; height: 150px; overflow-y: auto; text-align: left; font-size: 12px; }
    </style>
</head>
<body>
    <div class="panel">
        <h2 style="color:var(--olive);">РОЗВІДНИК</h2>
        <select id="cat">
            <option value="Енергонезалежність">Енергонезалежність</option>
            <option value="Смартфони та гаджети">Смартфони та гаджети</option>
            <option value="Побутова техніка">Побутова техніка</option>
            <option value="Електроінструмент">Електроінструмент</option>
        </select>
        <button class="btn" onclick="run()">ЗАПУСТИТИ ЗБІР</button>
        <div id="log">> Готовий до роботи...</div>
        <a href="agent_ai.html" style="display:block; margin-top:15px; color:var(--olive); text-decoration:none; font-weight:bold;">⚙️ ДО ОПИСУВАЧА →</a>
    </div>
    <script>
        const sb = supabase.createClient(CONFIG.SB_URL, CONFIG.SB_KEY);
        const data = {
            "Енергонезалежність": [{t:"EcoFlow DELTA 2", id:"648601", p:"45999", u:"https://mta.ua/zaryadni-stantsiyi/648601-zaryadna-stanciya-ecoflow-delta-2"}],
            "Смартфони та гаджети": [{t:"iPhone 15 Pro", id:"681234", p:"47500", u:"https://mta.ua/smartfoni/681234-apple-iphone-15-pro-128gb-black-titanium"}],
            "Побутова техніка": [{t:"Робот-пилосос RoboRock", id:"682145", p:"24999", u:"https://mta.ua/pilososi/682145-robot-pilosos-roborock-s8-black"}],
            "Електроінструмент": [{t:"Шуруповерт Makita", id:"625211", p:"5400", u:"https://mta.ua/elektroinstrument/625211-drile-shurupovert-makita-df333dwye"}]
        };
        async function run() {
            const cat = document.getElementById('cat').value;
            const log = document.getElementById('log');
            for (let i of data[cat] || []) {
                const deep = `https://rdr.salesdoubler.com.ua/rel/offer/3463?aff_id=111958&url=${encodeURIComponent(i.u)}`;
                const img = `https://mta.ua/img/${i.id}/1.jpg`;
                await sb.from('products').insert({ title: i.t, affiliate_url: deep, image_url: img, price: i.p, category: cat, is_processed_ai: false });
                log.innerHTML += `<br>✔ Додано: ${i.t}`;
            }
        }
    </script>
</body>
</html>
