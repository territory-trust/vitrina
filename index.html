<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Витрина: Global Market</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="config.js"></script>
    <style>
        :root { 
            --bg: #0b0e14; 
            --neon: #bd00ff; 
            --cyan: #00d4ff; 
            --card: #151921; 
            --text: #e0e6ed; 
        }

        body { 
            background-color: var(--bg); color: var(--text); 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; 
            margin: 0; padding: 20px; 
        }

        .header { text-align: center; margin-bottom: 30px; }
        .header h1 { font-size: 22px; font-weight: 300; letter-spacing: 2px; color: var(--cyan); }

        .products-grid { 
            display: grid; 
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); 
            gap: 20px; max-width: 1200px; margin: 0 auto; 
        }

        .product-card { 
            background: var(--card); border-radius: 12px; padding: 16px; 
            border: 1px solid rgba(255,255,255,0.05); transition: 0.3s; 
            display: flex; flex-direction: column; 
            height: 100%; /* Карточки будут одной высоты в ряду */
        }

        .product-card:hover { 
            transform: translateY(-5px); border-color: var(--neon); 
            box-shadow: 0 10px 30px rgba(0,0,0,0.5); 
        }

        .img-box { 
            height: 180px; background: #000; border-radius: 8px; 
            overflow: hidden; margin-bottom: 15px; 
            display: flex; align-items: center; justify-content: center; 
        }
        .img-box img { width: 100%; height: 100%; object-fit: contain; padding: 5px; }

        h3 { font-size: 17px; margin: 0 0 12px 0; color: #fff; line-height: 1.3; }

        /* ИСПРАВЛЕННЫЙ БЛОК ОПИСАНИЯ */
        .ai-desc { 
            font-size: 14px; color: #94a3b8; line-height: 1.5; 
            margin-bottom: 20px; border-left: 2px solid var(--neon); 
            padding-left: 12px; 
            flex-grow: 1; /* Растягивает блок, чтобы кнопка была внизу */
            overflow: visible; /* Убираем скрытие текста */
        }

        .price { 
            font-size: 22px; font-weight: bold; color: var(--cyan); 
            margin-bottom: 15px; 
        }

        .buy-btn { 
            background: #1a1f2e; color: var(--cyan); text-align: center; 
            padding: 12px; border-radius: 8px; border: 1px solid var(--cyan); 
            font-weight: bold; text-decoration: none; display: block;
            transition: 0.2s;
        }
        .buy-btn:hover { background: var(--cyan); color: #000; }
    </style>
</head>
<body>
    <div class="header"><h1>TERRITORY MARKET</h1></div>
    <div id="list" class="products-grid">Загрузка товаров...</div>

    <script>
        const supabaseClient = supabase.createClient(CONFIG.SB_URL, CONFIG.SB_KEY);
        async function render() {
            try {
                const { data: products, error } = await supabaseClient
                    .from('products')
                    .select('*, ai_content(fancy_description)')
                    .order('created_at', { ascending: false });

                if (error) throw error;

                document.getElementById('list').innerHTML = products.map(p => {
                    const description = (p.ai_content && p.ai_content[0]) 
                        ? p.ai_content[0].fancy_description 
                        : "Описание готовится интеллектуальным агентом...";
                    
                    return `
                    <div class="product-card">
                        <div class="img-box"><img src="${p.image_url}" onerror="this.src='https://via.placeholder.com/300x200?text=Нет+фото'"></div>
                        <h3>${p.title}</h3>
                        <div class="ai-desc">${description}</div>
                        <div class="price">${p.price.toLocaleString()} ₴</div>
                        <a href="${p.product_url}" target="_blank" class="buy-btn">КУПИТЬ</a>
                    </div>`;
                }).join('');
            } catch (err) {
                console.error(err);
                document.getElementById('list').innerHTML = "Ошибка загрузки данных.";
            }
        }
        render();
    </script>
</body>
</html>
