<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Smart Market</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="config.js"></script>
    <style>
        /* –ë–ê–ì–ê–¢–ò–ô –û–ö–°–ê–ú–ò–¢–û–í–ò–ô –°–¢–ò–õ–¨ */
        :root { --bg: #0d0f12; --panel: #14171c; --olive: #6b873b; --olive-dark: #465926; --text: #e5e7eb; }
        body { background: var(--bg); color: var(--text); font-family: 'Segoe UI', system-ui, sans-serif; margin: 0; font-size: 16px; padding-top: 130px; padding-bottom: 40px; }
        
        /* –®–ê–ü–ö–ê –¢–ê –ù–ê–í–Ü–ì–ê–¶–Ü–Ø */
        .sticky-header { position: fixed; top: 0; left: 0; width: 100%; background: rgba(13, 15, 18, 0.95); z-index: 1000; border-bottom: 1px solid #2a2e35; backdrop-filter: blur(10px); padding-bottom: 10px; }
        .header-content { max-width: 800px; margin: 0 auto; padding: 10px 15px; }
        .top-row { display: flex; align-items: center; justify-content: space-between; gap: 15px; margin-bottom: 12px; }
        .logo { color: var(--olive); margin: 0; font-size: 20px; font-weight: 800; letter-spacing: 1px; }
        
        /* –ü–û–®–£–ö */
        .search-box { width: 100%; padding: 12px 15px; border-radius: 10px; border: 1.5px solid #555; background: #000; color: #fff; font-size: 16px; outline: none; transition: 0.2s; }
        .search-box:focus { border-color: var(--olive); box-shadow: 0 0 5px rgba(107, 135, 59, 0.2); }
        
        /* –°–ö–†–û–õ-–ú–ï–ù–Æ –ö–ê–¢–ï–ì–û–†–Ü–ô */
        .nav-scroll { overflow-x: auto; white-space: nowrap; padding-bottom: 5px; -webkit-overflow-scrolling: touch; scrollbar-width: none; }
        .nav-scroll::-webkit-scrollbar { display: none; }
        .nav { display: inline-flex; gap: 10px; align-items: center; }
        
        /* –ö–ù–û–ü–ö–ò –ö–ê–¢–ï–ì–û–†–Ü–ô */
        .cat-btn { background: var(--panel); color: #ccc; border: 1.5px solid #444; padding: 10px 16px; border-radius: 20px; cursor: pointer; font-size: 15px; transition: 0.2s; text-decoration: none; display: inline-block; }
        .cat-btn.active { background: var(--olive); color: #fff; font-weight: bold; border-color: var(--olive); box-shadow: 0 0 12px rgba(107, 135, 59, 0.3); }

        /* –°–Ü–¢–ö–ê –¢–û–í–ê–†–Ü–í */
        .grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 15px; padding: 15px; max-width: 800px; margin: 0 auto; }
        @media (min-width: 600px) { .grid { grid-template-columns: repeat(auto-fill, minmax(240px, 1fr)); } }
        
        /* –ö–ê–†–¢–ö–ê –¢–û–í–ê–†–£ */
        .card { background: var(--panel); border-radius: 16px; border: 1px solid #2a2e35; padding: 15px; display: flex; flex-direction: column; }
        .img-wrap { width: 100%; aspect-ratio: 1 / 1; background: #fff; border-radius: 12px; display: flex; align-items: center; justify-content: center; overflow: hidden; margin-bottom: 15px; }
        .card img { width: 100%; height: 100%; object-fit: contain; padding: 8px; box-sizing: border-box; cursor: pointer; }
        .title { font-weight: 600; font-size: 15px; color: #fff; margin-bottom: 8px; line-height: 1.4; height: 42px; overflow: hidden; display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; }
        .price { color: var(--olive); font-size: 20px; font-weight: bold; margin-bottom: 15px; }
        
        /* –ö–ù–û–ü–ö–ò */
        .action-row { display: grid; grid-template-columns: 1fr; gap: 10px; margin-top: auto; }
        .btn-outline { background: transparent; color: #ddd; border: 1.5px solid var(--olive); text-align: center; padding: 12px; border-radius: 10px; font-size: 14px; font-weight: 600; cursor: pointer; transition: 0.1s; display: flex; align-items: center; justify-content: center; gap: 8px; }
        .btn-outline:active { transform: translateY(3px); background: rgba(107, 135, 59, 0.1); }
        .btn-3d { background: linear-gradient(180deg, var(--olive) 0%, var(--olive-dark) 100%); color: #fff; text-decoration: none; text-align: center; padding: 14px; border-radius: 10px; font-weight: bold; font-size: 15px; display: block; box-shadow: 0 4px 0 #2c3818; border: none; cursor: pointer; text-transform: uppercase; letter-spacing: 0.5px; transition: 0.1s; }
        .btn-3d:active { transform: translateY(4px); box-shadow: none; }

        /* –ú–û–î–ê–õ–¨–ù–Ü –í–Ü–ö–ù–ê */
        .modal-overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.85); z-index: 2000; backdrop-filter: blur(5px); align-items: center; justify-content: center; padding: 15px; box-sizing: border-box; opacity: 0; transition: opacity 0.2s ease; }
        .modal-overlay.active { display: flex; opacity: 1; }
        .modal-content { background: var(--panel); border: 1px solid var(--olive); border-radius: 16px; width: 100%; max-width: 500px; max-height: 85vh; display: flex; flex-direction: column; position: relative; box-shadow: 0 15px 50px rgba(0,0,0,0.8); }
        .modal-header { padding: 20px; border-bottom: 1px solid #2a2e35; display: flex; justify-content: space-between; align-items: flex-start; gap: 15px; }
        .modal-title { font-size: 18px; font-weight: bold; color: #fff; margin: 0; line-height: 1.4; }
        .close-btn { background: #2a2e35; border: none; color: #aaa; width: 36px; height: 36px; border-radius: 50%; font-size: 18px; cursor: pointer; display: flex; align-items: center; justify-content: center; flex-shrink: 0; }
        .close-btn:active { background: #444; color: #fff; }
        .modal-body { padding: 20px; overflow-y: auto; color: #ccc; font-size: 16px; line-height: 1.6; }
        .modal-price-tag { display: inline-block; background: rgba(107, 135, 59, 0.15); color: var(--olive); padding: 8px 15px; border-radius: 8px; font-weight: bold; font-size: 22px; margin-bottom: 20px; border: 1px solid rgba(107, 135, 59, 0.3); }
        .modal-footer { padding: 20px; border-top: 1px solid #2a2e35; background: #0f1115; border-bottom-left-radius: 16px; border-bottom-right-radius: 16px; }

        /* –ì–ê–õ–ï–†–ï–Ø –ö–ê–†–¢–ò–ù–û–ö */
        .gallery-overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.95); z-index: 3000; backdrop-filter: blur(8px); align-items: center; justify-content: center; padding: 10px; box-sizing: border-box; opacity: 0; transition: opacity 0.3s ease; }
        .gallery-overlay.active { display: flex; opacity: 1; }
        .gallery-content { position: relative; max-width: 100%; max-height: 100%; display: flex; align-items: center; justify-content: center; }
        .gallery-img { max-width: 95vw; max-height: 90vh; object-fit: contain; border-radius: 12px; box-shadow: 0 10px 40px rgba(0,0,0,0.8); background: #fff; padding: 10px; box-sizing: border-box; }
        .gallery-close-btn { position: absolute; top: -15px; right: -15px; background: rgba(42, 46, 53, 0.9); border: none; color: #fff; width: 36px; height: 36px; border-radius: 50%; font-size: 20px; cursor: pointer; display: flex; align-items: center; justify-content: center; box-shadow: 0 4px 10px rgba(0,0,0,0.5); border: 2px solid #555; }
        .gallery-close-btn:active { background: #444; transform: scale(0.9); }
    </style>
</head>
<body>

<div class="sticky-header">
    <div class="header-content">
        <div class="top-row">
            <div class="logo">SMART MARKET</div>
            <input type="text" id="search" class="search-box" placeholder="üîé –ü–æ—à—É–∫ —Ç–æ–≤–∞—Ä—ñ–≤..." onkeyup="filter()">
        </div>
        <div class="nav-scroll">
            <div class="nav">
                <button class="cat-btn active" onclick="setCat('–í—Å–µ', this)">–í—Å—ñ —Ç–æ–≤–∞—Ä–∏</button>
                <button class="cat-btn" onclick="setCat('–ï–Ω–µ—Ä–≥–æ–Ω–µ–∑–∞–ª–µ–∂–Ω—ñ—Å—Ç—å', this)">‚ö° –ï–Ω–µ—Ä–≥—ñ—è</button>
                <button class="cat-btn" onclick="setCat('–°–º–∞—Ä—Ç—Ñ–æ–Ω–∏ —Ç–∞ –≥–∞–¥–∂–µ—Ç–∏', this)">üì± –ì–∞–¥–∂–µ—Ç–∏</button>
                <button class="cat-btn" onclick="setCat('–ü–æ–±—É—Ç–æ–≤–∞ —Ç–µ—Ö–Ω—ñ–∫–∞', this)">üè† –¢–µ—Ö–Ω—ñ–∫–∞</button>
                <button class="cat-btn" onclick="setCat('–ï–ª–µ–∫—Ç—Ä–æ—ñ–Ω—Å—Ç—Ä—É–º–µ–Ω—Ç', this)">üî® –Ü–Ω—Å—Ç—Ä—É–º–µ–Ω—Ç</button>
                <button class="cat-btn" onclick="setCat('–ö–æ–º–ø\'—é—Ç–µ—Ä–Ω–∞ —Ç–µ—Ö–Ω—ñ–∫–∞', this)">üíª –ù–æ—É—Ç–±—É–∫–∏</button>
            </div>
        </div>
    </div>
</div>

<div class="grid" id="grid">
    <div style="text-align:center; width:100%; color:#888; grid-column: 1/-1; margin-top: 40px; font-size: 18px;">–ó–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è —Ç–æ–≤–∞—Ä—ñ–≤...</div>
</div>

<div class="modal-overlay" id="modalOverlay" onclick="closeModalOutside(event)">
    <div class="modal-content">
        <div class="modal-header">
            <h3 class="modal-title" id="modalTitle">–ù–∞–∑–≤–∞ —Ç–æ–≤–∞—Ä—É</h3>
            <button class="close-btn" onclick="closeModal()">‚úï</button>
        </div>
        <div class="modal-body">
            <div class="modal-price-tag" id="modalPrice">0 –≥—Ä–Ω</div>
            <div id="modalDesc">–û–ø–∏—Å –∑–∞–≤–∞–Ω—Ç–∞–∂—É—î—Ç—å—Å—è...</div>
        </div>
        <div class="modal-footer">
            <button class="btn-3d" style="width: 100%;" id="modalBuyBtn" onclick="showDemoMessage(event)">–ö–£–ü–ò–¢–ò</button>
        </div>
    </div>
</div>

<div class="modal-overlay" id="demoOverlay" onclick="closeDemoOutside(event)">
    <div class="modal-content" style="max-width: 400px; text-align: center; padding: 30px;">
        <div style="font-size: 45px; margin-bottom: 15px;">ü§ù</div>
        <h3 style="color: var(--olive); margin-top: 0; margin-bottom: 15px; font-size: 22px;">–î–µ–º–æ–Ω—Å—Ç—Ä–∞—Ü—ñ—è</h3>
        <p style="color: #e5e7eb; font-size: 18px; line-height: 1.6; margin-bottom: 25px; font-weight: 500;">
            –¢—É—Ç –±—É–¥–µ –ø—Ä—è–º–µ –ø–∞—Ä—Ç–Ω–µ—Ä—Å—å–∫–µ –ø–æ—Å–∏–ª–∞–Ω–Ω—è –Ω–∞ –í–∞—à —Ç–æ–≤–∞—Ä.
        </p>
        <button class="btn-3d" style="width: 100%;" onclick="closeDemo()">–ó–†–û–ó–£–ú–Ü–õ–û</button>
    </div>
</div>

<div class="gallery-overlay" id="galleryOverlay" onclick="closeGalleryOutside(event)">
    <div class="gallery-content">
        <img src="" alt="–£–≤–µ–ª–∏—á–µ–Ω–Ω–æ–µ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ" class="gallery-img" id="galleryImg">
        <button class="gallery-close-btn" onclick="closeGallery()">‚úï</button>
    </div>
</div>

<script>
    const sb = supabase.createClient(CONFIG.SB_URL, CONFIG.SB_KEY);
    let items = [];

    async function load() {
        const { data, error } = await sb.from('products').select('*, ai_content(fancy_description)').order('id', { ascending: false });
        if (data && data.length > 0) { 
            // –ê–†–•–Ü–¢–ï–ö–¢–£–†–ù–ò–ô –©–ò–¢: –í—ñ–¥—Ñ—ñ–ª—å—Ç—Ä–æ–≤—É—î–º–æ —Ç–µ—Å—Ç–æ–≤—ñ —Ç–æ–≤–∞—Ä–∏ Comfy, —â–æ–± –≤–æ–Ω–∏ –Ω–µ –ø–æ—Ç—Ä–∞–ø–ª—è–ª–∏ –Ω–∞ –æ—Ä–∏–≥—ñ–Ω–∞–ª—å–Ω—É –≤—ñ—Ç—Ä–∏–Ω—É
            items = data.filter(item => !item.product_url || !item.product_url.includes('comfy.ua'));
            render(items); 
        } else { 
            document.getElementById('grid').innerHTML = '<div style="text-align:center; grid-column:1/-1; padding:40px; color:#666;">–í—ñ—Ç—Ä–∏–Ω–∞ –ø–æ—Ä–æ–∂–Ω—è. –ó–∞–ø—É—Å—Ç—ñ—Ç—å –°–∫–∞—É—Ç–∞.</div>'; 
        }
    }

    function render(list) {
        const g = document.getElementById('grid'); 
        g.innerHTML = '';
        list.forEach(p => {
            let cleanTitle = p.title ? p.title.replace(/[\[\]]/g, '').trim() : '–ë–µ–∑ –Ω–∞–∑–≤–∏'; 
            
            g.innerHTML += `
                <div class="card">
                    <div class="img-wrap">
                        <img src="${p.image_url}" onclick="openGallery('${p.image_url}', '${cleanTitle}')" onerror="this.style.display='none'" alt="${cleanTitle}">
                    </div>
                    <div class="title">${cleanTitle}</div>
                    <div class="price">${p.price} –≥—Ä–Ω</div>
                    <div class="action-row">
                        <button class="btn-outline" onclick="openModal('${p.id}')">üìÑ –ß–∏—Ç–∞—Ç–∏ –æ–ø–∏—Å</button>
                        <button class="btn-3d" onclick="showDemoMessage(event)">–ö–£–ü–ò–¢–ò</button>
                    </div>
                </div>`;
        });
    }

    // –õ–û–ì–Ü–ö–ê –î–ï–ú–û-–í–Ü–ö–ù–ê –ü–ê–†–¢–ù–ï–†–ê
    function showDemoMessage(event) {
        event.preventDefault();
        document.getElementById('demoOverlay').classList.add('active');
        document.body.style.overflow = 'hidden';
    }

    function closeDemo() {
        document.getElementById('demoOverlay').classList.remove('active');
        document.body.style.overflow = '';
    }

    function closeDemoOutside(event) {
        if (event.target === document.getElementById('demoOverlay')) {
            closeDemo();
        }
    }

    // –õ–û–ì–Ü–ö–ê –ó–í–ò–ß–ê–ô–ù–û–ì–û –û–ü–ò–°–£
    function openModal(id) {
        const item = items.find(i => String(i.id) === String(id));
        if(!item) return;

        let cleanTitle = item.title ? item.title.replace(/[\[\]]/g, '').trim() : "–¢–æ–≤–∞—Ä";
        document.getElementById('modalTitle').innerText = cleanTitle;
        document.getElementById('modalPrice').innerText = (item.price || 0) + " –≥—Ä–Ω";
        
        let desc = "–Ø–∫—ñ—Å–Ω–∏–π —Ç–æ–≤–∞—Ä –∑ –≥–∞—Ä–∞–Ω—Ç—ñ—î—é. –ü–µ—Ä–µ–π–¥—ñ—Ç—å –¥–æ –º–∞–≥–∞–∑–∏–Ω—É –¥–ª—è –ø–µ—Ä–µ–≥–ª—è–¥—É –ø–æ–≤–Ω–∏—Ö —Ö–∞—Ä–∞–∫—Ç–µ—Ä–∏—Å—Ç–∏–∫.";
        if (item.ai_content) {
            if (Array.isArray(item.ai_content) && item.ai_content.length > 0) {
                desc = item.ai_content[0].fancy_description || desc;
            } else if (!Array.isArray(item.ai_content) && item.ai_content.fancy_description) {
                desc = item.ai_content.fancy_description || desc;
            }
        }
        
        const formattedDesc = desc.split('. ').join('.<br><br>');
        document.getElementById('modalDesc').innerHTML = formattedDesc;

        document.getElementById('modalOverlay').classList.add('active');
        document.body.style.overflow = 'hidden';
    }

    function closeModal() {
        document.getElementById('modalOverlay').classList.remove('active');
        document.body.style.overflow = '';
    }

    function closeModalOutside(event) {
        if (event.target === document.getElementById('modalOverlay')) {
            closeModal();
        }
    }

    // –ì–ê–õ–ï–†–ï–Ø
    function openGallery(imgUrl, title) {
        const overlay = document.getElementById('galleryOverlay');
        const img = document.getElementById('galleryImg');
        img.src = imgUrl;
        img.alt = `–ó–±—ñ–ª—å—à–µ–Ω–µ –∑–æ–±—Ä–∞–∂–µ–Ω–Ω—è: ${title}`;
        overlay.classList.add('active');
        document.body.style.overflow = 'hidden'; 
    }

    function closeGallery() {
        document.getElementById('galleryOverlay').classList.remove('active');
        document.body.style.overflow = ''; 
    }

    function closeGalleryOutside(event) {
        if (event.target === document.getElementById('galleryOverlay')) {
            closeGallery();
        }
    }

    // –ü–û–®–£–ö –Ü –§–Ü–õ–¨–¢–†–ò
    function filter() {
        const v = document.getElementById('search').value.toLowerCase();
        render(items.filter(i => i.title && i.title.toLowerCase().includes(v)));
    }

    function setCat(c, btn) {
        document.querySelectorAll('.cat-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        render(c === '–í—Å–µ' ? items : items.filter(i => i.category === c));
    }
    
    load();
</script>
</body>
</html>
