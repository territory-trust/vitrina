<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Smart Market</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="config.js"></script>
    <style>
        :root { --bg: #0a0c10; --panel: #14171c; --olive: #8fbc55; --text: #e5e7eb; }
        body { background: var(--bg); color: var(--text); font-family: 'Segoe UI', sans-serif; margin: 0; font-size: 14px; padding-top: 110px; }
        .sticky-header { position: fixed; top: 0; left: 0; width: 100%; background: rgba(10, 12, 16, 0.98); z-index: 1000; border-bottom: 1px solid #333; backdrop-filter: blur(10px); padding-bottom: 5px; }
        .header-content { max-width: 100%; margin: 0 auto; text-align: center; padding: 10px; }
        .top-row { display: flex; align-items: center; justify-content: space-between; gap: 10px; margin-bottom: 8px; }
        .logo { color: var(--olive); margin: 0; font-size: 18px; font-weight: 800; letter-spacing: 1px; white-space: nowrap; }
        .search-box { width: 100%; padding: 8px 12px; border-radius: 8px; border: 1px solid #333; background: #000; color: #fff; font-size: 14px; outline: none; }
        .nav-scroll { overflow-x: auto; white-space: nowrap; padding-bottom: 5px; -webkit-overflow-scrolling: touch; scrollbar-width: none; margin: 0 -10px; padding: 0 10px; }
        .nav-scroll::-webkit-scrollbar { display: none; }
        .nav { display: inline-flex; gap: 8px; }
        .cat-btn { background: var(--panel); color: #aaa; border: 1px solid #333; padding: 6px 12px; border-radius: 20px; cursor: pointer; font-size: 13px; transition: 0.2s; }
        .cat-btn.active { background: var(--olive); color: #000; font-weight: bold; border-color: var(--olive); }
        .grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 10px; padding: 10px; max-width: 800px; margin: 0 auto; }
        @media (min-width: 600px) { .grid { grid-template-columns: repeat(auto-fill, minmax(220px, 1fr)); } }
        .card { background: var(--panel); border-radius: 12px; border: 1px solid #2a2e35; padding: 10px; display: flex; flex-direction: column; }
        .img-wrap { width: 100%; height: 160px; background: #fff; border-radius: 8px; display: flex; align-items: center; justify-content: center; overflow: hidden; margin-bottom: 10px; position: relative; }
        .card img { width: 100%; height: 100%; object-fit: contain; transition: 0.3s; }
        .title { font-weight: 600; font-size: 13px; color: #fff; margin-bottom: 5px; line-height: 1.3; height: 34px; overflow: hidden; display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; }
        .price { color: var(--olive); font-size: 16px; font-weight: bold; margin: 5px 0; }
        .desc-box { position: relative; margin-bottom: 10px; }
        .desc { font-size: 12px; color: #bbb; line-height: 1.4; display: none; margin-top: 5px; }
        .desc.expanded { display: block; }
        .more-btn { color: #8fbc55; font-size: 12px; font-weight: 800; cursor: pointer; display: block; margin-top: 2px; text-align: right; text-transform: uppercase; letter-spacing: 0.5px; padding: 5px; }
        .buy-btn { background: linear-gradient(180deg, #556b2f 0%, #3e4e22 100%); color: #fff; text-decoration: none; text-align: center; padding: 10px; border-radius: 8px; font-weight: bold; font-size: 13px; margin-top: auto; display: block; box-shadow: 0 4px 0 #283315; }
        .buy-btn:active { transform: translateY(2px); box-shadow: none; }
    </style>
</head>
<body>

<div class="sticky-header">
    <div class="header-content">
        <div class="top-row">
            <div class="logo">SMART</div>
            <input type="text" id="search" class="search-box" placeholder="üîé –ü–æ—à—É–∫..." onkeyup="filter()">
        </div>
        <div class="nav-scroll">
            <div class="nav">
                <button class="cat-btn active" onclick="setCat('–í—Å–µ', this)">–í—Å—ñ</button>
                <button class="cat-btn" onclick="setCat('–ï–Ω–µ—Ä–≥–æ–Ω–µ–∑–∞–ª–µ–∂–Ω—ñ—Å—Ç—å', this)">‚ö° –ï–Ω–µ—Ä–≥—ñ—è</button>
                <button class="cat-btn" onclick="setCat('–°–º–∞—Ä—Ç—Ñ–æ–Ω–∏ —Ç–∞ –≥–∞–¥–∂–µ—Ç–∏', this)">üì± –ì–∞–¥–∂–µ—Ç–∏</button>
                <button class="cat-btn" onclick="setCat('–ü–æ–±—É—Ç–æ–≤–∞ —Ç–µ—Ö–Ω—ñ–∫–∞', this)">üè† –¢–µ—Ö–Ω—ñ–∫–∞</button>
                <button class="cat-btn" onclick="setCat('–ï–ª–µ–∫—Ç—Ä–æ—ñ–Ω—Å—Ç—Ä—É–º–µ–Ω—Ç', this)">üî® –Ü–Ω—Å—Ç—Ä—É–º–µ–Ω—Ç</button>
                <button class="cat-btn" onclick="setCat('–ö–æ–º–ø\'—é—Ç–µ—Ä–Ω–∞ —Ç–µ—Ö–Ω—ñ–∫–∞', this)">üíª –ù–æ—É—Ç–±—É–∫–∏</button>
            </div>
        </div>
    </div>
</div>

<div class="grid" id="grid">
    <div style="text-align:center; width:100%; color:#555; grid-column: 1/-1; margin-top: 20px;">–ó–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è...</div>
</div>

<script>
    const sb = supabase.createClient(CONFIG.SB_URL, CONFIG.SB_KEY);
    let items = [];

    // –ë–ê–ì–ê–¢–û –∑–∞–ø–∞—Å–Ω–∏—Ö –∫–∞—Ä—Ç–∏–Ω–æ–∫ –¥–ª—è –∫–æ–∂–Ω–æ—ó –∫–∞—Ç–µ–≥–æ—Ä—ñ—ó (—â–æ–± –Ω–µ –±—É–ª–æ –æ–¥–Ω–∞–∫–æ–≤–∏—Ö –ª–∞–º–ø)
    const backupImages = {
        "–ï–Ω–µ—Ä–≥–æ–Ω–µ–∑–∞–ª–µ–∂–Ω—ñ—Å—Ç—å": [
            "https://content2.rozetka.com.ua/goods/images/big/370259838.jpg",
            "https://content1.rozetka.com.ua/goods/images/big/358210342.jpg",
            "https://content2.rozetka.com.ua/goods/images/big/323637805.jpg"
        ],
        "–°–º–∞—Ä—Ç—Ñ–æ–Ω–∏ —Ç–∞ –≥–∞–¥–∂–µ—Ç–∏": [
            "https://content1.rozetka.com.ua/goods/images/big/467657989.jpg",
            "https://content2.rozetka.com.ua/goods/images/big/469493630.jpg",
            "https://content1.rozetka.com.ua/goods/images/big/364835773.jpg"
        ],
        "–ü–æ–±—É—Ç–æ–≤–∞ —Ç–µ—Ö–Ω—ñ–∫–∞": [
            "https://content2.rozetka.com.ua/goods/images/big/494632832.jpg",
            "https://content1.rozetka.com.ua/goods/images/big/454562470.jpg"
        ],
        "–ï–ª–µ–∫—Ç—Ä–æ—ñ–Ω—Å—Ç—Ä—É–º–µ–Ω—Ç": [
            "https://content2.rozetka.com.ua/goods/images/big/474668407.jpg",
            "https://content1.rozetka.com.ua/goods/images/big/281696225.jpg"
        ],
        "–ö–æ–º–ø'—é—Ç–µ—Ä–Ω–∞ —Ç–µ—Ö–Ω—ñ–∫–∞": [
            "https://content1.rozetka.com.ua/goods/images/big/498875578.jpg",
            "https://content2.rozetka.com.ua/goods/images/big/416413490.jpg"
        ]
    };

    function getRandomBackup(cat) {
        const arr = backupImages[cat] || backupImages["–°–º–∞—Ä—Ç—Ñ–æ–Ω–∏ —Ç–∞ –≥–∞–¥–∂–µ—Ç–∏"];
        return arr[Math.floor(Math.random() * arr.length)];
    }

    async function load() {
        const { data } = await sb.from('products').select('*, ai_content(fancy_description)').eq('is_processed_ai', true).order('id', { ascending: false });
        if (data && data.length > 0) { items = data; render(items); }
        else { document.getElementById('grid').innerHTML = '<div style="text-align:center; grid-column:1/-1; padding:20px; color:#666;">–¢–æ–≤–∞—Ä—ñ–≤ –Ω–µ–º–∞—î. <br> –ó–∞–π–¥—ñ—Ç—å —É –ö–∞–±—ñ–Ω–µ—Ç -> –†–æ–∑–≤—ñ–¥–Ω–∏–∫.</div>'; }
    }

    function render(list) {
        const g = document.getElementById('grid'); g.innerHTML = '';
        list.forEach(p => {
            const d = p.ai_content?.[0]?.fancy_description || "";
            let cleanTitle = p.title.replace(/[\[\]]/g, ''); 

            // –°–¢–†–ê–¢–ï–ì–Ü–Ø –ö–ê–†–¢–ò–ù–û–ö:
            // 1. –ü—Ä–æ–±—É—î–º–æ AI –∫–∞—Ä—Ç–∏–Ω–∫—É.
            // 2. –Ø–∫—â–æ –≤–æ–Ω–∞ –Ω–µ –≥—Ä—É–∑–∏—Ç—å—Å—è (onerror) -> —Å—Ç–∞–≤–∏–º–æ –í–ò–ü–ê–î–ö–û–í–£ –∑ –∫–∞—Ç–µ–≥–æ—Ä—ñ—ó
            const aiImg = p.image_url;
            // –ì–µ–Ω–µ—Ä—É—î–º–æ –∑–∞–ø–∞—Å–Ω—É –∑–∞—Ä–∞–∑, —â–æ–± –ø—ñ–¥—Å—Ç–∞–≤–∏—Ç–∏ –ø—Ä–∏ –ø–æ–º–∏–ª—Ü—ñ
            const backupImg = getRandomBackup(p.category);

            const txtId = `txt-${p.id}`;
            
            // –Ø–∫—â–æ AI –∫–∞—Ä—Ç–∏–Ω–∫–∏ –Ω–µ–º–∞—î –≤–∑–∞–≥–∞–ª—ñ, —Å—Ç–∞–≤–∏–º–æ –∑–∞–ø–∞—Å–Ω—É –∑—Ä–∞–∑—É
            const src = (aiImg && aiImg.length > 10) ? aiImg : backupImg;

            g.innerHTML += `
                <div class="card">
                    <div class="img-wrap">
                        <img src="${src}" onerror="this.onerror=null; this.src='${backupImg}'">
                    </div>
                    <div class="title">${cleanTitle}</div>
                    <div class="price">${p.price} –≥—Ä–Ω</div>
                    <div class="desc-box">
                        <span class="more-btn" onclick="toggle('${txtId}', this)">–î–µ—Ç–∞–ª—ñ ‚¨á</span>
                        <div class="desc" id="${txtId}">${d}</div>
                    </div>
                    <a href="${p.affiliate_url}" target="_blank" class="buy-btn">–ö–£–ü–ò–¢–ò</a>
                </div>`;
        });
    }

    window.toggle = function(id, btn) {
        const el = document.getElementById(id);
        el.classList.toggle('expanded');
        btn.innerText = el.classList.contains('expanded') ? '–ó–ì–û–†–ù–£–¢–ò ‚¨Ü' : '–î–ï–¢–ê–õ–Ü ‚¨á';
    }

    function filter() {
        const v = document.getElementById('search').value.toLowerCase();
        render(items.filter(i => i.title.toLowerCase().includes(v)));
    }

    function setCat(c, b) {
        document.querySelectorAll('.cat-btn').forEach(btn => btn.classList.remove('active'));
        b.classList.add('active');
        render(c === '–í—Å–µ' ? items : items.filter(i => i.category === c));
    }
    load();
</script>
</body>
</html>
