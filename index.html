<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Витрина: Спокойный стиль</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="config.js?v=olive_velvet_v2"></script>
    <style>
        :root { 
            --bg: #0d0f12; 
            --card-bg: #14171c; 
            --olive: #556b2f; 
            --olive-dark: #3e4e22; 
            --text: #d1d5db; 
        }
        
        body { background: var(--bg); color: var(--text); font-family: sans-serif; margin: 0; padding-top: 85px; }

        .header { 
            position: fixed; top: 0; left: 0; right: 0; 
            background: rgba(13, 15, 18, 0.98); 
            z-index: 1000; padding: 15px 0; border-bottom: 1px solid var(--olive);
        }
        
        .categories { display: flex; overflow-x: auto; padding: 0 15px; gap: 10px; scrollbar-width: none; }
        .categories::-webkit-scrollbar { display: none; }
        
        .cat-btn { 
            background: var(--card-bg); color: var(--text); border: 1px solid var(--olive); 
            padding: 10px 22px; border-radius: 10px; font-size: 15px; cursor: pointer;
        }
        .cat-btn.active { background: var(--olive); color: #fff; }

        .grid { padding: 15px; display: grid; gap: 20px; }

        /* Карточка с оливковой рамкой */
        .card { 
            background: var(--card-bg); border-radius: 18px; 
            border: 1px solid var(--olive); /* ОЛИВКОВАЯ РАМКА */
            overflow: hidden; display: flex; flex-direction: column;
            box-shadow: 0 8px 25px rgba(0,0,0,0.5);
        }

        .card-img {
            width: 100%; height: 200px; background: #090b0e;
            display: flex; align-items: center; justify-content: center;
            border-bottom: 1px solid var(--olive);
        }

        .card-content { padding: 22px; }
        .card-title { font-size: 22px; font-weight: 500; margin-bottom: 12px; color: #fff; }

        /* Описание теперь вмещает больше текста */
        .card-desc { 
            font-size: 16px; color: #9ca3af; line-height: 1.6;
            display: -webkit-box; -webkit-line-clamp: 4; /* Показываем до 4 строк */
            -webkit-box-orient: vertical; overflow: hidden;
            margin-bottom: 20px;
        }
        .card.open .card-desc { -webkit-line-clamp: unset; display: block; }

        .buy-btn { 
            display: block; background: linear-gradient(180deg, var(--olive) 0%, var(--olive-dark) 100%);
            color: #fff; text-align: center; padding: 18px; border-radius: 12px; 
            text-decoration: none; font-weight: bold; font-size: 17px;
            box-shadow: inset 0 1px 0 rgba(255,255,255,0.1), 0 4px 10px rgba(0,0,0,0.3);
            text-transform: uppercase;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="categories" id="catList">
            <button class="cat-btn active" onclick="filter('all', this)">Все коллекции</button>
            <button class="cat-btn" onclick="filter('Apple', this)">Apple</button>
            <button class="cat-btn" onclick="filter('Samsung', this)">Samsung</button>
        </div>
    </div>
    <div class="grid" id="productGrid"></div>

    <script>
        const sb = supabase.createClient(CONFIG.SB_URL, CONFIG.SB_KEY);
        async function load(brand = 'all') {
            const grid = document.getElementById('productGrid');
            grid.innerHTML = '<div style="text-align:center;padding:50px;color:var(--olive)">Загрузка...</div>';
            let q = sb.from('products').select('*, ai_content(fancy_description)');
            if (brand !== 'all') q = q.ilike('title', `%${brand}%`);
            const { data } = await q;
            grid.innerHTML = '';
            data.forEach(p => {
                const desc = p.ai_content?.[0]?.fancy_description || "Выберите безупречность в каждой детали вашей новой коллекции.";
                grid.innerHTML += `
                    <div class="card" onclick="this.classList.toggle('open')">
                        <div class="card-img"><div style="color:#2d343d; font-size:12px;">IMAGE PLACEHOLDER</div></div>
                        <div class="card-content">
                            <div class="card-title">${p.title}</div>
                            <div class="card-desc">${desc}</div>
                            <a href="${p.url || '#'}" class="buy-btn" target="_blank">Узнать цену</a>
                        </div>
                    </div>`;
            });
        }
        function filter(brand, btn) {
            document.querySelectorAll('.cat-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            load(brand);
        }
        load();
    </script>
</body>
</html>
