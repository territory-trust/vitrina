<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Market</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="config.js"></script>
    <style>
        :root { --bg: #0a0c10; --panel: #14171c; --olive: #556b2f; --text: #e5e7eb; }
        body { background: var(--bg); color: var(--text); font-family: 'Segoe UI', sans-serif; margin: 0; font-size: 16px; }
        
        .header { padding: 40px 20px; text-align: center; background: radial-gradient(circle at center, #1a1d23 0%, #0a0c10 100%); border-bottom: 2px solid var(--olive); }
        .search-box { width: 90%; max-width: 600px; padding: 18px; border-radius: 12px; border: 1px solid #444; background: #000; color: #fff; font-size: 18px; margin-top: 20px; outline: none; box-shadow: 0 4px 10px rgba(0,0,0,0.5); }
        
        .nav { display: flex; flex-wrap: wrap; gap: 10px; padding: 20px; justify-content: center; }
        .cat-btn { background: var(--panel); color: #aaa; border: 1px solid #333; padding: 12px 20px; border-radius: 10px; cursor: pointer; font-size: 16px; transition: 0.2s; }
        .cat-btn:hover { border-color: var(--olive); color: #fff; }
        .cat-btn.active { background: var(--olive); color: #fff; border-color: #6b8c3a; box-shadow: 0 4px 10px rgba(85, 107, 47, 0.4); }
        
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 20px; padding: 20px; max-width: 1400px; margin: 0 auto; }
        .card { background: var(--panel); border-radius: 16px; border: 1px solid #2a2e35; padding: 20px; display: flex; flex-direction: column; box-shadow: 0 5px 15px rgba(0,0,0,0.3); transition: transform 0.2s; position: relative; }
        .card:hover { transform: translateY(-5px); border-color: #444; }
        
        .img-wrap { width: 100%; height: 220px; background: #fff; border-radius: 12px; display: flex; align-items: center; justify-content: center; overflow: hidden; margin-bottom: 15px; position: relative; }
        .card img { max-width: 100%; max-height: 100%; object-fit: contain; }
        
        .title { font-weight: bold; font-size: 18px; color: #fff; margin-bottom: 10px; line-height: 1.4; }
        .price { color: #8fbc55; font-size: 26px; font-weight: bold; margin: 10px 0; }
        .desc { font-size: 15px; color: #9ca3af; line-height: 1.5; margin-bottom: 20px; flex-grow: 1; }
        
        .buy-btn { background: linear-gradient(180deg, var(--olive) 0%, #3e4e22 100%); color: #fff; text-decoration: none; text-align: center; padding: 18px; border-radius: 12px; font-weight: bold; font-size: 18px; box-shadow: 0 4px 0 #283315; transition: 0.1s; display: block; }
        .buy-btn:active { transform: translateY(4px); box-shadow: none; }
    </style>
</head>
<body>

<div class="header">
    <h1 style="color:var(--olive); margin:0; font-size: 32px; letter-spacing: 2px;">SMART MARKET</h1>
    <input type="text" id="search" class="search-box" placeholder="üîé –ü–æ—à—É–∫ —Ç–æ–≤–∞—Ä—ñ–≤..." onkeyup="filter()">
</div>

<div class="nav">
    <button class="cat-btn active" onclick="setCat('–í—Å–µ', this)">–£—Å–µ</button>
    <button class="cat-btn" onclick="setCat('–ï–Ω–µ—Ä–≥–æ–Ω–µ–∑–∞–ª–µ–∂–Ω—ñ—Å—Ç—å', this)">‚ö° –ï–Ω–µ—Ä–≥—ñ—è</button>
    <button class="cat-btn" onclick="setCat('–°–º–∞—Ä—Ç—Ñ–æ–Ω–∏ —Ç–∞ –≥–∞–¥–∂–µ—Ç–∏', this)">üì± –ì–∞–¥–∂–µ—Ç–∏</button>
    <button class="cat-btn" onclick="setCat('–ü–æ–±—É—Ç–æ–≤–∞ —Ç–µ—Ö–Ω—ñ–∫–∞', this)">üè† –¢–µ—Ö–Ω—ñ–∫–∞</button>
    <button class="cat-btn" onclick="setCat('–ï–ª–µ–∫—Ç—Ä–æ—ñ–Ω—Å—Ç—Ä—É–º–µ–Ω—Ç', this)">üî® –Ü–Ω—Å—Ç—Ä—É–º–µ–Ω—Ç</button>
    <button class="cat-btn" onclick="setCat('–ö–æ–º–ø\'—é—Ç–µ—Ä–Ω–∞ —Ç–µ—Ö–Ω—ñ–∫–∞', this)">üíª –ö–æ–º–ø'—é—Ç–µ—Ä–∏</button>
</div>

<div class="grid" id="grid">
    <div style="text-align:center; width:100%; color:#555; grid-column: 1/-1;">–ó–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è –≤—ñ—Ç—Ä–∏–Ω–∏...</div>
</div>

<script>
    const sb = supabase.createClient(CONFIG.SB_URL, CONFIG.SB_KEY);
    let items = [];

    // –Ø–∫—ñ—Å–Ω—ñ –∑–∞–≥–ª—É—à–∫–∏ –¥–ª—è –∫–∞—Ç–µ–≥–æ—Ä—ñ–π
    const placeholders = {
        "–ï–Ω–µ—Ä–≥–æ–Ω–µ–∑–∞–ª–µ–∂–Ω—ñ—Å—Ç—å": "https://img.freepik.com/premium-photo/portable-power-station-charging-devices_127657-17559.jpg",
        "–°–º–∞—Ä—Ç—Ñ–æ–Ω–∏ —Ç–∞ –≥–∞–¥–∂–µ—Ç–∏": "https://img.freepik.com/free-photo/elegant-smartphone-composition_23-2149437106.jpg",
        "–ü–æ–±—É—Ç–æ–≤–∞ —Ç–µ—Ö–Ω—ñ–∫–∞": "https://img.freepik.com/free-photo/home-appliances-group_1101-116.jpg",
        "–ï–ª–µ–∫—Ç—Ä–æ—ñ–Ω—Å—Ç—Ä—É–º–µ–Ω—Ç": "https://img.freepik.com/free-photo/construction-tools-with-blueprints_23-2148123287.jpg",
        "–ö–æ–º–ø'—é—Ç–µ—Ä–Ω–∞ —Ç–µ—Ö–Ω—ñ–∫–∞": "https://img.freepik.com/free-photo/laptop-with-blank-black-screen-white-table_53876-97915.jpg",
        "default": "https://mta.ua/catalog/view/theme/mta/img/logo.svg"
    };

    async function load() {
        // –ó–∞–≤–∞–Ω—Ç–∞–∂—É—î–º–æ —Ç—ñ–ª—å–∫–∏ –≥–æ—Ç–æ–≤—ñ —Ç–æ–≤–∞—Ä–∏
        const { data } = await sb.from('products').select('*, ai_content(fancy_description)').eq('is_processed_ai', true);
        if (data) { items = data; render(items); }
        else { document.getElementById('grid').innerHTML = '<div style="padding:20px; text-align:center; color:#777;">–¢–æ–≤–∞—Ä—ñ–≤ –ø–æ–∫–∏ –Ω–µ–º–∞—î. –ó–∞–π–¥—ñ—Ç—å –≤ –ö–∞–±—ñ–Ω–µ—Ç –ê–¥–º—ñ–Ω–∞ -> –†–æ–∑–≤—ñ–¥–Ω–∏–∫.</div>'; }
    }

    function render(list) {
        const g = document.getElementById('grid'); g.innerHTML = '';
        if(list.length === 0) { g.innerHTML = '<div style="padding:20px; text-align:center; color:#777;">–ù—ñ—á–æ–≥–æ –Ω–µ –∑–Ω–∞–π–¥–µ–Ω–æ.</div>'; return; }

        list.forEach(p => {
            const d = p.ai_content?.[0]?.fancy_description || "–û–ø–∏—Å —Ç–æ–≤–∞—Ä—É...";
            // –õ–æ–≥—ñ–∫–∞: –Ø–∫—â–æ –∫–∞—Ä—Ç–∏–Ω–∫–∞ –∑ MTA (—è–∫–∞ —á–∞—Å—Ç–æ –±–∏—Ç–∞), —Å—Ç–∞–≤–∏–º–æ –∫—Ä–∞—Å–∏–≤—É –∑–∞–≥–ª—É—à–∫—É –∫–∞—Ç–µ–≥–æ—Ä—ñ—ó
            let imgUrl = p.image_url;
            if(imgUrl.includes('mta.ua/img')) imgUrl = placeholders[p.category] || placeholders['default'];

            g.innerHTML += `
                <div class="card">
                    <div class="img-wrap">
                        <img src="${imgUrl}" onerror="this.src='${placeholders['default']}'">
                    </div>
                    <div class="title">${p.title}</div>
                    <div class="price">${p.price} –≥—Ä–Ω</div>
                    <div class="desc">${d}</div>
                    <a href="${p.affiliate_url}" target="_blank" class="buy-btn">–ö–£–ü–ò–¢–ò –ó–ê–†–ê–ó</a>
                </div>`;
        });
    }

    function filter() {
        const v = document.getElementById('search').value.toLowerCase();
        render(items.filter(i => i.title.toLowerCase().includes(v)));
    }

    function setCat(c, b) {
        document.querySelectorAll('.cat-btn').forEach(btn => btn.classList.remove('active'));
        b.classList.add('active');
        render(c === '–í—Å–µ' ? items : items.filter(i => i.category === c));
    }
    load();
</script>
</body>
</html>
