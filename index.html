<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–í–∏—Ç—Ä–∏–Ω–∞: –¢–µ—Ä—Ä–∏—Ç–æ—Ä–∏—è –î–æ–≤–µ—Ä–∏—è</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="config.js?v=final_showcase"></script>
    <style>
        :root { --bg: #0b1016; --card: #161b22; --accent: #bd00ff; --text: #f0f6fc; --gray: #8b949e; }
        body { background: var(--bg); color: var(--text); font-family: -apple-system, sans-serif; margin: 0; padding: 20px; line-height: 1.5; }
        
        /* –ó–∞–≥–æ–ª–æ–≤–æ–∫ –∏ –ö–∞—Ç–µ–≥–æ—Ä–∏–∏ */
        header { text-align: center; margin-bottom: 30px; }
        .categories { display: flex; gap: 10px; overflow-x: auto; padding-bottom: 10px; margin-bottom: 20px; scrollbar-width: none; }
        .categories::-webkit-scrollbar { display: none; }
        .cat-btn { background: var(--card); border: 1px solid #333; color: var(--text); padding: 10px 20px; border-radius: 20px; white-space: nowrap; font-size: 16px; cursor: pointer; }
        .cat-btn.active { border-color: var(--accent); color: var(--accent); }

        /* –°–µ—Ç–∫–∞ —Ç–æ–≤–∞—Ä–æ–≤ */
        .grid { display: grid; gap: 20px; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); }
        .card { background: var(--card); border-radius: 20px; border: 1px solid #222; overflow: hidden; display: flex; flex-direction: column; transition: transform 0.2s; }
        .card-img { width: 100%; aspect-ratio: 1/1; background: #000; display: flex; align-items: center; justify-content: center; color: #333; font-size: 40px; }
        
        /* –¢–µ–∫—Å—Ç–æ–≤—ã–µ –±–ª–æ–∫–∏ */
        .card-body { padding: 20px; display: flex; flex-direction: column; gap: 10px; }
        .card-category { color: var(--accent); font-size: 14px; text-transform: uppercase; letter-spacing: 1px; font-weight: bold; }
        .card-title { font-size: 20px; font-weight: bold; margin: 0; }
        .card-ai-desc { color: var(--gray); font-size: 17px; font-style: italic; border-left: 2px solid var(--accent); padding-left: 10px; margin: 10px 0; }
        
        /* –ö–Ω–æ–ø–∫–∞ –ø–æ–∫—É–ø–∫–∏ */
        .buy-btn { background: linear-gradient(180deg, #bd00ff 0%, #8a00ba 100%); color: white; border: none; padding: 15px; border-radius: 12px; font-size: 18px; font-weight: bold; text-decoration: none; text-align: center; margin-top: auto; }
        
        #loading { text-align: center; color: var(--accent); font-size: 20px; margin-top: 50px; }
    </style>
</head>
<body>

    <header>
        <h1 style="font-size: 28px; margin-bottom: 5px;">–í–ò–¢–†–ò–ù–ê</h1>
        <p style="color: var(--gray);">–ü—Ä–µ–º–∏–∞–ª—å–Ω—ã–µ –ø—Ä–µ–¥–ª–æ–∂–µ–Ω–∏—è –¥–ª—è –≤–∞—Å</p>
    </header>

    <div class="categories" id="catList">
        <button class="cat-btn active" onclick="filterCat('all')">–í—Å–µ</button>
    </div>

    <div id="loading">–ó–∞–≥—Ä—É–∑–∫–∞ –≤–∏—Ç—Ä–∏–Ω—ã...</div>
    <div class="grid" id="productGrid"></div>

    <script>
        const supabaseClient = supabase.createClient(CONFIG.SB_URL, CONFIG.SB_KEY);
        let allProducts = [];

        async function loadShowcase() {
            try {
                // –ó–∞–≥—Ä—É–∂–∞–µ–º —Ç–æ–≤–∞—Ä—ã –∏ –∏—Ö –ò–ò-–æ–ø–∏—Å–∞–Ω–∏—è –æ–¥–Ω–æ–≤—Ä–µ–º–µ–Ω–Ω–æ
                const { data: products, error: pErr } = await supabaseClient
                    .from('products')
                    .select('*, ai_content(fancy_description)');

                if (pErr) throw pErr;
                allProducts = products;

                // –°–æ–±–∏—Ä–∞–µ–º —É–Ω–∏–∫–∞–ª—å–Ω—ã–µ –∫–∞—Ç–µ–≥–æ—Ä–∏–∏
                const cats = [...new Set(products.map(p => p.category).filter(Boolean))];
                const catList = document.getElementById('catList');
                cats.forEach(c => {
                    const btn = document.createElement('button');
                    btn.className = 'cat-btn';
                    btn.innerText = c;
                    btn.onclick = () => filterCat(c, btn);
                    catList.appendChild(btn);
                });

                renderProducts(allProducts);
                document.getElementById('loading').style.display = 'none';
            } catch (e) {
                document.getElementById('loading').innerHTML = "–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏: " + e.message;
            }
        }

        function renderProducts(list) {
            const grid = document.getElementById('productGrid');
            grid.innerHTML = '';
            
            list.forEach(p => {
                // –ë–µ—Ä–µ–º –æ–ø–∏—Å–∞–Ω–∏–µ –∏–∑ —Ç–∞–±–ª–∏—Ü—ã ai_content, –µ—Å–ª–∏ –µ–≥–æ –Ω–µ—Ç - —Å—Ç–∞–≤–∏–º –∑–∞–≥–ª—É—à–∫—É
                const aiText = p.ai_content && p.ai_content[0] 
                    ? p.ai_content[0].fancy_description 
                    : "–≠–∫—Å–∫–ª—é–∑–∏–≤–Ω–æ–µ –ø—Ä–µ–¥–ª–æ–∂–µ–Ω–∏–µ. –î–µ—Ç–∞–ª–∏ —É—Ç–æ—á–Ω—è–π—Ç–µ.";

                const card = document.createElement('div');
                card.className = 'card';
                card.innerHTML = `
                    <div class="card-img">üì¶</div>
                    <div class="card-body">
                        <span class="card-category">${p.category || '–û–±—â–µ–µ'}</span>
                        <h3 class="card-title">${p.title}</h3>
                        <p class="card-ai-desc">${aiText}</p>
                        <a href="${p.url}" class="buy-btn" target="_blank">–ü–û–°–ú–û–¢–†–ï–¢–¨</a>
                    </div>
                `;
                grid.appendChild(card);
            });
        }

        function filterCat(cat, btn) {
            // –û–±–Ω–æ–≤–ª—è–µ–º –∞–∫—Ç–∏–≤–Ω—É—é –∫–Ω–æ–ø–∫—É
            document.querySelectorAll('.cat-btn').forEach(b => b.classList.remove('active'));
            if(btn) btn.classList.add('active');
            else document.querySelector('.cat-btn').classList.add('active');

            if (cat === 'all') {
                renderProducts(allProducts);
            } else {
                const filtered = allProducts.filter(p => p.category === cat);
                renderProducts(filtered);
            }
        }

        loadShowcase();
    </script>
</body>
</html>
