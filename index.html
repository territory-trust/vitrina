<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вітрина Проекту</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="config.js"></script>
    <style>
        :root { --bg: #0a0c10; --panel: #14171c; --olive: #556b2f; --text: #d1d5db; }
        body { background: var(--bg); color: var(--text); font-family: sans-serif; margin: 0; }
        .header { padding: 20px; text-align: center; background: #1a1d23; }
        .nav { display: flex; gap: 8px; overflow-x: auto; padding: 15px; justify-content: center; }
        .cat-btn { background: var(--panel); color: var(--text); border: 1px solid #2a2e35; padding: 10px 15px; border-radius: 8px; cursor: pointer; white-space: nowrap; }
        .cat-btn.active { background: var(--olive); color: #fff; }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 15px; padding: 15px; }
        .card { background: var(--panel); border-radius: 15px; border: 1px solid #2a2e35; padding: 15px; display: flex; flex-direction: column; }
        .card img { width: 100%; height: 200px; object-fit: contain; background: #fff; border-radius: 10px; margin-bottom: 10px; }
        .price { color: var(--olive); font-size: 22px; font-weight: bold; margin: 5px 0; }
        .desc { font-size: 14px; color: #9ca3af; white-space: pre-line; margin-bottom: 15px; }
        .buy-btn { background: linear-gradient(180deg, var(--olive) 0%, #3e4e22 100%); color: #fff; text-decoration: none; text-align: center; padding: 14px; border-radius: 10px; font-weight: bold; box-shadow: 0 4px 0 #2d3a18; }
    </style>
</head>
<body>
<div class="header">
    <h1 style="color:var(--olive);">ВІТРИНА ПРОЕКТА</h1>
</div>
<div class="nav">
    <button class="cat-btn active" onclick="setCat('Все', this)">Усе</button>
    <button class="cat-btn" onclick="setCat('Енергонезалежність', this)">Енергія</button>
    <button class="cat-btn" onclick="setCat('Смартфони та гаджети', this)">Гаджети</button>
    <button class="cat-btn" onclick="setCat('Побутова техніка', this)">Техніка</button>
    <button class="cat-btn" onclick="setCat('Електроінструмент', this)">Інструмент</button>
    <button class="cat-btn" onclick="setCat('Комп\'ютерна техніка', this)">Комп'ютери</button>
</div>
<div class="grid" id="grid"></div>
<script>
    const sb = supabase.createClient(CONFIG.SB_URL, CONFIG.SB_KEY);
    async function load() {
        const { data } = await sb.from('products').select('*, ai_content(fancy_description)').eq('is_processed_ai', true);
        if (data) render(data);
    }
    function render(list) {
        const g = document.getElementById('grid'); g.innerHTML = '';
        list.forEach(p => {
            const d = p.ai_content?.[0]?.fancy_description || "Опис оновлюється...";
            g.innerHTML += `
                <div class="card">
                    <img src="${p.image_url}" onerror="this.src='https://mta.ua/catalog/view/theme/mta/img/logo.svg'">
                    <div style="font-weight:bold; font-size:18px;">${p.title}</div>
                    <div class="price">${p.price} грн</div>
                    <div class="desc">${d}</div>
                    <a href="${p.affiliate_url}" target="_blank" class="buy-btn">КУПИТИ ЗАРАЗ</a>
                </div>`;
        });
    }
    function setCat(c, b) {
        document.querySelectorAll('.cat-btn').forEach(btn => btn.classList.remove('active'));
        b.classList.add('active');
        load(); // Тут можна додати фільтрацію в пам'яті
    }
    load();
</script>
</body>
</html>
