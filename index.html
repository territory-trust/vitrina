<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Market</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="config.js"></script>
    <style>
        :root { --bg: #0a0c10; --panel: #14171c; --olive: #556b2f; --text: #e5e7eb; }
        body { background: var(--bg); color: var(--text); font-family: 'Segoe UI', sans-serif; margin: 0; font-size: 16px; padding-top: 140px; /* –í—ñ–¥—Å—Ç—É–ø –¥–ª—è —Ñ—ñ–∫—Å–æ–≤–∞–Ω–æ—ó —à–∞–ø–∫–∏ */ }
        
        /* –§—ñ–∫—Å–æ–≤–∞–Ω–∞ —à–∞–ø–∫–∞ */
        .sticky-header { position: fixed; top: 0; left: 0; width: 100%; background: rgba(10, 12, 16, 0.95); z-index: 1000; border-bottom: 2px solid var(--olive); backdrop-filter: blur(10px); padding-bottom: 10px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        
        .header-content { max-width: 1400px; margin: 0 auto; text-align: center; padding: 15px; }
        .logo { color: var(--olive); margin: 0; font-size: 24px; letter-spacing: 2px; text-transform: uppercase; margin-bottom: 10px; }
        
        .search-box { width: 90%; max-width: 600px; padding: 12px; border-radius: 10px; border: 1px solid #444; background: #000; color: #fff; font-size: 16px; outline: none; }
        
        .nav { display: flex; flex-wrap: wrap; gap: 8px; justify-content: center; margin-top: 10px; }
        .cat-btn { background: var(--panel); color: #aaa; border: 1px solid #333; padding: 8px 15px; border-radius: 8px; cursor: pointer; font-size: 14px; transition: 0.2s; white-space: nowrap; }
        .cat-btn:hover { border-color: var(--olive); color: #fff; }
        .cat-btn.active { background: var(--olive); color: #fff; border-color: #6b8c3a; }
        
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(320px, 1fr)); gap: 20px; padding: 20px; max-width: 1400px; margin: 0 auto; }
        .card { background: var(--panel); border-radius: 16px; border: 1px solid #2a2e35; padding: 20px; display: flex; flex-direction: column; box-shadow: 0 5px 15px rgba(0,0,0,0.3); position: relative; }
        
        .img-wrap { width: 100%; height: 220px; background: #fff; border-radius: 12px; display: flex; align-items: center; justify-content: center; overflow: hidden; margin-bottom: 15px; }
        .card img { width: 100%; height: 100%; object-fit: contain; }
        
        .title { font-weight: bold; font-size: 18px; color: #fff; margin-bottom: 10px; line-height: 1.3; min-height: 46px; }
        .price { color: #8fbc55; font-size: 24px; font-weight: bold; margin: 10px 0; }
        
        /* –õ–æ–≥—ñ–∫–∞ –∑–≥–æ—Ä—Ç–∞–Ω–Ω—è —Ç–µ–∫—Å—Ç—É */
        .desc-box { position: relative; margin-bottom: 15px; }
        .desc { font-size: 14px; color: #9ca3af; line-height: 1.5; overflow: hidden; display: -webkit-box; -webkit-line-clamp: 3; -webkit-box-orient: vertical; transition: 0.3s; }
        .desc.expanded { -webkit-line-clamp: unset; }
        .more-btn { color: var(--olive); font-size: 13px; font-weight: bold; cursor: pointer; margin-top: 5px; display: inline-block; }
        .more-btn:hover { text-decoration: underline; }
        
        .buy-btn { background: linear-gradient(180deg, var(--olive) 0%, #3e4e22 100%); color: #fff; text-decoration: none; text-align: center; padding: 15px; border-radius: 12px; font-weight: bold; font-size: 16px; box-shadow: 0 4px 0 #283315; margin-top: auto; display: block; }
        .buy-btn:active { transform: translateY(4px); box-shadow: none; }
    </style>
</head>
<body>

<div class="sticky-header">
    <div class="header-content">
        <h1 class="logo">SMART MARKET</h1>
        <input type="text" id="search" class="search-box" placeholder="üîé –ü–æ—à—É–∫ —Ç–æ–≤–∞—Ä—ñ–≤..." onkeyup="filter()">
        <div class="nav">
            <button class="cat-btn active" onclick="setCat('–í—Å–µ', this)">–í—Å—ñ</button>
            <button class="cat-btn" onclick="setCat('–ï–Ω–µ—Ä–≥–æ–Ω–µ–∑–∞–ª–µ–∂–Ω—ñ—Å—Ç—å', this)">‚ö° –ï–Ω–µ—Ä–≥—ñ—è</button>
            <button class="cat-btn" onclick="setCat('–°–º–∞—Ä—Ç—Ñ–æ–Ω–∏ —Ç–∞ –≥–∞–¥–∂–µ—Ç–∏', this)">üì± –ì–∞–¥–∂–µ—Ç–∏</button>
            <button class="cat-btn" onclick="setCat('–ü–æ–±—É—Ç–æ–≤–∞ —Ç–µ—Ö–Ω—ñ–∫–∞', this)">üè† –¢–µ—Ö–Ω—ñ–∫–∞</button>
            <button class="cat-btn" onclick="setCat('–ï–ª–µ–∫—Ç—Ä–æ—ñ–Ω—Å—Ç—Ä—É–º–µ–Ω—Ç', this)">üî® –Ü–Ω—Å—Ç—Ä—É–º–µ–Ω—Ç</button>
            <button class="cat-btn" onclick="setCat('–ö–æ–º–ø\'—é—Ç–µ—Ä–Ω–∞ —Ç–µ—Ö–Ω—ñ–∫–∞', this)">üíª –ö–æ–º–ø'—é—Ç–µ—Ä–∏</button>
        </div>
    </div>
</div>

<div class="grid" id="grid">
    <div style="text-align:center; width:100%; color:#555; margin-top: 50px;">–ó–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è –≤—ñ—Ç—Ä–∏–Ω–∏...</div>
</div>

<script>
    const sb = supabase.createClient(CONFIG.SB_URL, CONFIG.SB_KEY);
    let items = [];

    // –ü—Ä–∞–≤–∏–ª—å–Ω—ñ –∑–∞–≥–ª—É—à–∫–∏ –ø—ñ–¥ –∫–æ–∂–Ω—É –∫–∞—Ç–µ–≥–æ—Ä—ñ—é
    const placeholders = {
        "–ï–Ω–µ—Ä–≥–æ–Ω–µ–∑–∞–ª–µ–∂–Ω—ñ—Å—Ç—å": "https://content1.rozetka.com.ua/goods/images/big/370259838.jpg", // –ó–∞—Ä—è–¥–Ω–∞ —Å—Ç–∞–Ω—Ü—ñ—è
        "–°–º–∞—Ä—Ç—Ñ–æ–Ω–∏ —Ç–∞ –≥–∞–¥–∂–µ—Ç–∏": "https://content2.rozetka.com.ua/goods/images/big/467657989.jpg", // –°–º–∞—Ä—Ç—Ñ–æ–Ω
        "–ü–æ–±—É—Ç–æ–≤–∞ —Ç–µ—Ö–Ω—ñ–∫–∞": "https://content1.rozetka.com.ua/goods/images/big/494632832.jpg", // –ü—Ä–∞–ª—å–Ω–∞ –º–∞—à–∏–Ω–∞/—Ç–µ—Ö–Ω—ñ–∫–∞
        "–ï–ª–µ–∫—Ç—Ä–æ—ñ–Ω—Å—Ç—Ä—É–º–µ–Ω—Ç": "https://content1.rozetka.com.ua/goods/images/big/474668407.jpg", // –î—Ä–∏–ª—å
        "–ö–æ–º–ø'—é—Ç–µ—Ä–Ω–∞ —Ç–µ—Ö–Ω—ñ–∫–∞": "https://content2.rozetka.com.ua/goods/images/big/498875578.jpg", // –ù–æ—É—Ç–±—É–∫
        "default": "https://mta.ua/catalog/view/theme/mta/img/logo.svg"
    };

    async function load() {
        const { data } = await sb.from('products').select('*, ai_content(fancy_description)').eq('is_processed_ai', true).order('id', { ascending: false });
        if (data && data.length > 0) { items = data; render(items); }
        else { document.getElementById('grid').innerHTML = '<div style="padding:20px; text-align:center; color:#777; margin-top:50px;">–¢–æ–≤–∞—Ä—ñ–≤ –Ω–µ–º–∞—î. –ó–∞–ø—É—Å—Ç—ñ—Ç—å –†–∞–∑–≤–µ–¥—á–∏–∫ —Ç–∞ AI –ê–≥–µ–Ω—Ç.</div>'; }
    }

    function render(list) {
        const g = document.getElementById('grid'); g.innerHTML = '';
        
        list.forEach(p => {
            const d = p.ai_content?.[0]?.fancy_description || "–û–ø–∏—Å –≥–æ—Ç—É—î—Ç—å—Å—è...";
            // –í–∏–±–∏—Ä–∞—î–º–æ –ø—Ä–∞–≤–∏–ª—å–Ω—É –∫–∞—Ä—Ç–∏–Ω–∫—É
            let imgUrl = placeholders[p.category] || placeholders['default'];

            // –£–Ω—ñ–∫–∞–ª—å–Ω–∏–π ID –¥–ª—è –∫–Ω–æ–ø–∫–∏
            const btnId = `btn-${p.id}`;
            const txtId = `txt-${p.id}`;

            g.innerHTML += `
                <div class="card">
                    <div class="img-wrap">
                        <img src="${imgUrl}">
                    </div>
                    <div class="title">${p.title}</div>
                    <div class="price">${p.price} –≥—Ä–Ω</div>
                    
                    <div class="desc-box">
                        <div class="desc" id="${txtId}">${d}</div>
                        <span class="more-btn" onclick="toggleDesc('${txtId}', this)">–ß–∏—Ç–∞—Ç–∏ –¥–∞–ª—ñ ‚¨á</span>
                    </div>

                    <a href="${p.affiliate_url}" target="_blank" class="buy-btn">–ö–£–ü–ò–¢–ò –ó–ê–†–ê–ó</a>
                </div>`;
        });
    }

    // –§—É–Ω–∫—Ü—ñ—è –∑–≥–æ—Ä—Ç–∞–Ω–Ω—è/—Ä–æ–∑–≥–æ—Ä—Ç–∞–Ω–Ω—è
    window.toggleDesc = function(id, btn) {
        const el = document.getElementById(id);
        el.classList.toggle('expanded');
        btn.innerText = el.classList.contains('expanded') ? '–ó–≥–æ—Ä–Ω—É—Ç–∏ ‚¨Ü' : '–ß–∏—Ç–∞—Ç–∏ –¥–∞–ª—ñ ‚¨á';
    }

    function filter() {
        const v = document.getElementById('search').value.toLowerCase();
        render(items.filter(i => i.title.toLowerCase().includes(v)));
    }

    function setCat(c, b) {
        document.querySelectorAll('.cat-btn').forEach(btn => btn.classList.remove('active'));
        b.classList.add('active');
        render(c === '–í—Å–µ' ? items : items.filter(i => i.category === c));
    }
    load();
</script>
</body>
</html>
