<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Витрина</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="config.js?v=expand_fix"></script>
    <style>
        :root { --bg: #0b1016; --card: #161b22; --accent: #bd00ff; --text: #f0f6fc; }
        body { background: var(--bg); color: var(--text); font-family: sans-serif; margin: 0; padding-top: 70px; }
        
        /* Зафиксированное меню */
        .header { position: fixed; top: 0; left: 0; right: 0; background: rgba(11,16,22,0.9); backdrop-filter: blur(10px); z-index: 100; padding: 10px 0; border-bottom: 1px solid #333; }
        .categories { display: flex; overflow-x: auto; padding: 5px 15px; gap: 10px; }
        .cat-btn { background: var(--card); color: #8b949e; border: 1px solid #333; padding: 8px 18px; border-radius: 20px; white-space: nowrap; font-size: 15px; }
        .cat-btn.active { border-color: var(--accent); color: #fff; }

        .grid { padding: 15px; display: grid; gap: 15px; }
        .card { background: var(--card); border-radius: 20px; border: 1px solid #30363d; padding: 20px; }
        .card-title { font-size: 20px; font-weight: bold; margin-bottom: 8px; }
        
        /* Сворачиваемое описание */
        .card-desc { 
            font-size: 16px; color: #8b949e; line-height: 1.4;
            display: -webkit-box; -webkit-line-clamp: 2; /* Сначала 2 строки */
            -webkit-box-orient: vertical; overflow: hidden;
            transition: all 0.3s;
        }
        .card.open .card-desc { -webkit-line-clamp: unset; display: block; } /* Разворачиваем */

        .more-link { color: var(--accent); font-size: 14px; margin-top: 5px; display: block; }
        
        .buy-btn { display: block; background: var(--accent); color: #fff; text-align: center; padding: 15px; border-radius: 12px; text-decoration: none; font-weight: bold; margin-top: 15px; }
    </style>
</head>
<body>
    <div class="header">
        <div class="categories">
            <button class="cat-btn active" onclick="load('all')">Все</button>
            <button class="cat-btn" onclick="load('Apple')">Apple</button>
            <button class="cat-btn" onclick="load('Samsung')">Samsung</button>
        </div>
    </div>
    <div class="grid" id="grid"></div>

    <script>
        const sb = supabase.createClient(CONFIG.SB_URL, CONFIG.SB_KEY);
        async function load(brand) {
            const grid = document.getElementById('grid');
            grid.innerHTML = 'Загрузка...';
            let q = sb.from('products').select('*, ai_content(fancy_description)');
            if(brand !== 'all') q = q.ilike('title', `%${brand}%`);
            const { data } = await q;
            grid.innerHTML = '';
            data.forEach(p => {
                const desc = p.ai_content?.[0]?.fancy_description || "Премиальный выбор.";
                grid.innerHTML += `
                    <div class="card" onclick="this.classList.toggle('open')">
                        <div class="card-title">${p.title}</div>
                        <div class="card-desc">${desc}</div>
                        <span class="more-link">нажмите, чтобы развернуть</span>
                        <a href="${p.url}" class="buy-btn">ПОДРОБНЕЕ</a>
                    </div>`;
            });
        }
        load('all');
    </script>
</body>
</html>
