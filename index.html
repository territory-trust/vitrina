<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Витрина: Категории возвращены</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="config.js"></script>
    <style>
        :root { --bg: #0d1117; --card: #161b22; --accent: #58a6ff; --text: #ffffff; }
        body { background: var(--bg); color: var(--text); font-family: sans-serif; margin: 0; padding: 15px; }
        
        /* КНОПКИ КАТЕГОРИЙ ВЕРНУЛИСЬ */
        .category-bar { 
            display: flex; gap: 15px; overflow-x: auto; padding: 15px 0; 
            position: sticky; top: 0; background: var(--bg); z-index: 10;
        }
        .cat-btn { 
            background: #21262d; color: #fff; padding: 15px 25px; 
            border-radius: 10px; border: 2px solid var(--accent); 
            font-size: 18px; font-weight: bold; cursor: pointer; white-space: nowrap;
        }
        .cat-btn.active { background: var(--accent); color: #000; }

        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 20px; margin-top: 10px; }
        .card { background: var(--card); border: 2px solid #444c56; border-radius: 12px; padding: 15px; display: flex; flex-direction: column; }
        .img-box { height: 180px; background: #fff; border-radius: 8px; margin-bottom: 15px; display: flex; align-items: center; justify-content: center; overflow: hidden; }
        .img-box img { width: 90%; height: 90%; object-fit: contain; }
        
        h3 { font-size: 18px; margin: 5px 0; color: var(--accent); }
        .cat-tag { font-size: 12px; color: #8b949e; text-transform: uppercase; margin-bottom: 5px; font-weight: bold; }
        .desc { font-size: 14px; color: #d1d5db; line-height: 1.4; margin-bottom: 15px; border-left: 3px solid var(--accent); padding-left: 10px; flex-grow: 1; }
        .price { font-size: 24px; font-weight: bold; margin-bottom: 15px; color: var(--accent); }
        .btn { background: #238636; color: #fff; text-decoration: none; padding: 12px; text-align: center; border-radius: 8px; font-weight: bold; }
    </style>
</head>
<body>
    <div class="category-bar" id="cats">
        <button class="cat-btn active" onclick="filterCat('Все')">ВСЕ</button>
        <button class="cat-btn" onclick="filterCat('Смартфоны')">СМАРТФОНЫ</button>
        <button class="cat-btn" onclick="filterCat('Гаджеты')">ГАДЖЕТЫ</button>
        <button class="cat-btn" onclick="filterCat('Бытовая техника')">ТЕХНИКА</button>
    </div>

    <div id="list" class="grid">Загрузка...</div>

    <script>
        const supabaseClient = supabase.createClient(CONFIG.SB_URL, CONFIG.SB_KEY);
        let allProducts = [];

        async function load() {
            const { data, error } = await supabaseClient
                .from('products')
                .select('*, ai_content(fancy_description)')
                .order('created_at', { ascending: false });

            if (error) return console.log(error);
            allProducts = data;
            render(allProducts);
        }

        function render(items) {
            document.getElementById('list').innerHTML = items.map(p => {
                const description = (p.ai_content && p.ai_content.length > 0) 
                    ? p.ai_content[0].fancy_description 
                    : "Описание готовится...";

                return `
                <div class="card">
                    <div class="img-box"><img src="${p.image_url}"></div>
                    <div class="cat-tag">${p.category || 'Общее'}</div>
                    <h3>${p.title}</h3>
                    <div class="desc">${description}</div>
                    <div class="price">${p.price.toLocaleString()} ₴</div>
                    <a href="${p.product_url}" target="_blank" class="btn">КУПИТЬ ТОВАР</a>
                </div>`;
            }).join('');
        }

        function filterCat(cat) {
            document.querySelectorAll('.cat-btn').forEach(b => b.classList.remove('active'));
            event.target.classList.add('active');
            if(cat === 'Все') return render(allProducts);
            const filtered = allProducts.filter(p => p.category === cat);
            render(filtered);
        }

        load();
    </script>
</body>
</html>
