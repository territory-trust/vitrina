        .card { background: var(--panel); border-radius: 16px; border: 1px solid #2a2e35; padding: 20px; display: flex; flex-direction: column; box-shadow: 0 5px 15px rgba(0,0,0,0.3); transition: transform 0.2s; }

<body>

    <button class="cat-btn" onclick="setCat('–°–º–∞—Ä—Ç—Ñ–æ–Ω–∏ —Ç–∞ –≥–∞–¥–∂–µ—Ç–∏', this)">üì± –ì–∞–¥–∂–µ—Ç–∏</button>
    <button class="cat-btn" onclick="setCat('–ü–æ–±—É—Ç–æ–≤–∞ —Ç–µ—Ö–Ω—ñ–∫–∞', this)">üè† –¢–µ—Ö–Ω—ñ–∫–∞</button>

    <button class="cat-btn" onclick="setCat('–ö–æ–º–ø\'—é—Ç–µ—Ä–Ω–∞ —Ç–µ—Ö–Ω—ñ–∫–∞', this)">üíª –ö–æ–º–ø'—é—Ç–µ—Ä–∏</button>

<div class="grid" id="grid"></div>

<script>
    const sb = supabase.createClient(CONFIG.SB_URL, CONFIG.SB_KEY);
    let items = [];

    // –ó–∞–≥–ª—É—à–∫–∏ –¥–ª—è –∫–∞—Ç–µ–≥–æ—Ä—ñ–π, —è–∫—â–æ –∫–∞—Ä—Ç–∏–Ω–∫–∞ –±–∏—Ç–∞
    const fallbacks = {
        "–ï–Ω–µ—Ä–≥–æ–Ω–µ–∑–∞–ª–µ–∂–Ω—ñ—Å—Ç—å": "https://cdn-icons-png.flaticon.com/512/3103/3103460.png",
        "–°–º–∞—Ä—Ç—Ñ–æ–Ω–∏ —Ç–∞ –≥–∞–¥–∂–µ—Ç–∏": "https://cdn-icons-png.flaticon.com/512/644/644458.png",
        "–ü–æ–±—É—Ç–æ–≤–∞ —Ç–µ—Ö–Ω—ñ–∫–∞": "https://cdn-icons-png.flaticon.com/512/1261/1261106.png",
        "–ï–ª–µ–∫—Ç—Ä–æ—ñ–Ω—Å—Ç—Ä—É–º–µ–Ω—Ç": "https://cdn-icons-png.flaticon.com/512/2996/2996884.png",
        "–ö–æ–º–ø'—é—Ç–µ—Ä–Ω–∞ —Ç–µ—Ö–Ω—ñ–∫–∞": "https://cdn-icons-png.flaticon.com/512/2933/2933245.png",
        "default": "https://mta.ua/catalog/view/theme/mta/img/logo.svg"
    };

    async function load() {
        // –ó–∞–≤–∞–Ω—Ç–∞–∂—É—î–º–æ —Ç—ñ–ª—å–∫–∏ –æ–±—Ä–æ–±–ª–µ–Ω—ñ AI —Ç–æ–≤–∞—Ä–∏
        const { data } = await sb.from('products').select('*, ai_content(fancy_description)').eq('is_processed_ai', true);
        if (data) { items = data; render(items); }
    }

    function render(list) {
        const g = document.getElementById('grid'); g.innerHTML = '';
        if(list.length === 0) { g.innerHTML = '<div style="text-align:center; width:100%; color:#555;">–¢–æ–≤–∞—Ä—ñ–≤ –ø–æ–∫–∏ –Ω–µ–º–∞—î. –ó–∞–ø—É—Å—Ç—ñ—Ç—å –†–æ–∑–≤—ñ–¥–Ω–∏–∫–∞ —Ç–∞ AI –ê–≥–µ–Ω—Ç–∞.</div>'; return; }

        list.forEach(p => {
            const d = p.ai_content?.[0]?.fancy_description || "–û—á—ñ–∫—É—î—Ç—å—Å—è –æ–ø–∏—Å –≤—ñ–¥ AI...";
            const fallback = fallbacks[p.category] || fallbacks['default'];
            
            g.innerHTML += `
                <div class="card">
                    <img src="${p.image_url}" onerror="this.src='${fallback}'; this.style.objectFit='contain'; this.style.padding='20px';">
                    <div class="title">${p.title}</div>
                    <div class="price">${p.price} –≥—Ä–Ω</div>
                    <div class="desc">${d}</div>
                    <a href="${p.affiliate_url}" target="_blank" class="buy-btn">–ö–£–ü–ò–¢–ò –ó–ê–†–ê–ó</a>
                </div>`;
        });
    }

    function filter() {
        const v = document.getElementById('search').value.toLowerCase();
        render(items.filter(i => i.title.toLowerCase().includes(v)));
    }

    function setCat(c, b) {
        document.querySelectorAll('.cat-btn').forEach(btn => btn.classList.remove('active'));
        b.classList.add('active');
        render(c === '–í—Å–µ' ? items : items.filter(i => i.category === c));
    }

</script>
