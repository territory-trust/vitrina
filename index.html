<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Smart Market</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="config.js"></script>
    <style>
        /* –ë–ê–ó–û–í–ò–ô –ë–ê–ì–ê–¢–ò–ô –°–¢–ò–õ–¨ */
        :root { --bg: #0a0c10; --panel: #14171c; --olive: #8fbc55; --text: #e5e7eb; }
        body { background: var(--bg); color: var(--text); font-family: 'Segoe UI', sans-serif; margin: 0; font-size: 15px; padding-top: 110px; }
        
        /* –®–ê–ü–ö–ê –¢–ê –ù–ê–í–Ü–ì–ê–¶–Ü–Ø */
        .sticky-header { position: fixed; top: 0; left: 0; width: 100%; background: rgba(10, 12, 16, 0.98); z-index: 1000; border-bottom: 1px solid #2a2e35; backdrop-filter: blur(10px); padding-bottom: 5px; }
        .header-content { max-width: 100%; margin: 0 auto; text-align: center; padding: 10px; }
        .top-row { display: flex; align-items: center; justify-content: space-between; gap: 10px; margin-bottom: 8px; }
        .logo { color: var(--olive); margin: 0; font-size: 18px; font-weight: 800; letter-spacing: 1px; white-space: nowrap; }
        .search-box { width: 100%; padding: 10px 12px; border-radius: 8px; border: 1px solid #333; background: #000; color: #fff; font-size: 15px; outline: none; }
        .search-box:focus { border-color: var(--olive); }
        .nav-scroll { overflow-x: auto; white-space: nowrap; padding-bottom: 5px; -webkit-overflow-scrolling: touch; scrollbar-width: none; margin: 0 -10px; padding: 0 10px; }
        .nav-scroll::-webkit-scrollbar { display: none; }
        .nav { display: inline-flex; gap: 8px; }
        .cat-btn { background: var(--panel); color: #aaa; border: 1px solid #333; padding: 8px 14px; border-radius: 20px; cursor: pointer; font-size: 14px; transition: 0.2s; }
        .cat-btn.active { background: var(--olive); color: #000; font-weight: bold; border-color: var(--olive); box-shadow: 0 0 10px rgba(143, 188, 85, 0.2); }
        
        /* –°–Ü–¢–ö–ê –¢–û–í–ê–†–Ü–í */
        .grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 12px; padding: 12px; max-width: 800px; margin: 0 auto; }
        @media (min-width: 600px) { .grid { grid-template-columns: repeat(auto-fill, minmax(220px, 1fr)); } }
        
        /* –ö–ê–†–¢–ö–ê –¢–û–í–ê–†–£ */
        .card { background: var(--panel); border-radius: 14px; border: 1px solid #2a2e35; padding: 12px; display: flex; flex-direction: column; transition: transform 0.2s; }
        .img-wrap { width: 100%; height: 160px; background: #fff; border-radius: 10px; display: flex; align-items: center; justify-content: center; overflow: hidden; margin-bottom: 12px; position: relative; }
        .card img { width: 100%; height: 100%; object-fit: contain; padding: 5px; box-sizing: border-box; }
        .title { font-weight: 600; font-size: 14px; color: #fff; margin-bottom: 6px; line-height: 1.3; height: 36px; overflow: hidden; display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; }
        .price { color: var(--olive); font-size: 18px; font-weight: bold; margin-bottom: 12px; }
        
        /* –ö–ù–û–ü–ö–ò (3D –ï–§–ï–ö–¢) */
        .action-row { display: grid; grid-template-columns: 1fr; gap: 8px; margin-top: auto; }
        .btn-outline { background: transparent; color: #bbb; border: 1px solid #444; text-align: center; padding: 10px; border-radius: 8px; font-size: 13px; font-weight: bold; cursor: pointer; transition: 0.1s; text-transform: uppercase; letter-spacing: 0.5px; }
        .btn-outline:active { background: #222; transform: translateY(2px); }
        
        .btn-3d { background: linear-gradient(180deg, #6b873b 0%, #465926 100%); color: #fff; text-decoration: none; text-align: center; padding: 12px; border-radius: 8px; font-weight: bold; font-size: 14px; display: block; box-shadow: 0 4px 0 #2c3818; border: none; cursor: pointer; text-transform: uppercase; letter-spacing: 0.5px; transition: transform 0.1s, box-shadow 0.1s; }
        .btn-3d:active { transform: translateY(4px); box-shadow: none; }

        /* –ú–û–î–ê–õ–¨–ù–ï –í–Ü–ö–ù–û */
        .modal-overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.85); z-index: 2000; backdrop-filter: blur(4px); align-items: center; justify-content: center; padding: 15px; box-sizing: border-box; opacity: 0; transition: opacity 0.3s ease; }
        .modal-overlay.active { display: flex; opacity: 1; }
        .modal-content { background: var(--panel); border: 1px solid var(--olive); border-radius: 16px; width: 100%; max-width: 450px; max-height: 85vh; display: flex; flex-direction: column; position: relative; box-shadow: 0 10px 40px rgba(0,0,0,0.7); transform: translateY(20px); transition: transform 0.3s ease; }
        .modal-overlay.active .modal-content { transform: translateY(0); }
        
        .modal-header { padding: 15px 20px; border-bottom: 1px solid #2a2e35; display: flex; justify-content: space-between; align-items: flex-start; gap: 10px; }
        .modal-title { font-size: 18px; font-weight: bold; color: #fff; margin: 0; line-height: 1.3; }
        .close-btn { background: #2a2e35; border: none; color: #aaa; width: 32px; height: 32px; border-radius: 50%; font-size: 18px; cursor: pointer; display: flex; align-items: center; justify-content: center; flex-shrink: 0; transition: 0.2s; }
        .close-btn:active { background: #444; color: #fff; transform: scale(0.9); }
        
        .modal-body { padding: 20px; overflow-y: auto; color: #ccc; font-size: 15px; line-height: 1.6; }
        .modal-price-tag { display: inline-block; background: rgba(143, 188, 85, 0.1); color: var(--olive); padding: 5px 12px; border-radius: 6px; font-weight: bold; font-size: 20px; margin-bottom: 15px; border: 1px solid rgba(143, 188, 85, 0.3); }
        
        .modal-footer { padding: 15px 20px; border-top: 1px solid #2a2e35; background: #0f1115; border-bottom-left-radius: 16px; border-bottom-right-radius: 16px; }
    </style>
</head>
<body>

<div class="sticky-header">
    <div class="header-content">
        <div class="top-row">
            <div class="logo">SMART</div>
            <input type="text" id="search" class="search-box" placeholder="üîé –ü–æ—à—É–∫ —Ç–µ—Ö–Ω—ñ–∫–∏..." onkeyup="filter()">
        </div>
        <div class="nav-scroll">
            <div class="nav">
                <button class="cat-btn active" onclick="setCat('–í—Å–µ', this)">–í—Å—ñ —Ç–æ–≤–∞—Ä–∏</button>
                <button class="cat-btn" onclick="setCat('–ï–Ω–µ—Ä–≥–æ–Ω–µ–∑–∞–ª–µ–∂–Ω—ñ—Å—Ç—å', this)">‚ö° –ï–Ω–µ—Ä–≥—ñ—è</button>
                <button class="cat-btn" onclick="setCat('–°–º–∞—Ä—Ç—Ñ–æ–Ω–∏ —Ç–∞ –≥–∞–¥–∂–µ—Ç–∏', this)">üì± –ì–∞–¥–∂–µ—Ç–∏</button>
                <button class="cat-btn" onclick="setCat('–ü–æ–±—É—Ç–æ–≤–∞ —Ç–µ—Ö–Ω—ñ–∫–∞', this)">üè† –¢–µ—Ö–Ω—ñ–∫–∞</button>
                <button class="cat-btn" onclick="setCat('–ï–ª–µ–∫—Ç—Ä–æ—ñ–Ω—Å—Ç—Ä—É–º–µ–Ω—Ç', this)">üî® –Ü–Ω—Å—Ç—Ä—É–º–µ–Ω—Ç</button>
                <button class="cat-btn" onclick="setCat('–ö–æ–º–ø\'—é—Ç–µ—Ä–Ω–∞ —Ç–µ—Ö–Ω—ñ–∫–∞', this)">üíª –ù–æ—É—Ç–±—É–∫–∏</button>
            </div>
        </div>
    </div>
</div>

<div class="grid" id="grid">
    <div style="text-align:center; width:100%; color:#555; grid-column: 1/-1; margin-top: 30px; font-size: 16px;">–ó–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è –≤—ñ—Ç—Ä–∏–Ω–∏...</div>
</div>

<div class="modal-overlay" id="modalOverlay" onclick="closeModalOutside(event)">
    <div class="modal-content">
        <div class="modal-header">
            <h3 class="modal-title" id="modalTitle">–ù–∞–∑–≤–∞ —Ç–æ–≤–∞—Ä—É</h3>
            <button class="close-btn" onclick="closeModal()">‚úï</button>
        </div>
        <div class="modal-body">
            <div class="modal-price-tag" id="modalPrice">0 –≥—Ä–Ω</div>
            <div id="modalDesc">–û–ø–∏—Å –∑–∞–≤–∞–Ω—Ç–∞–∂—É—î—Ç—å—Å—è...</div>
        </div>
        <div class="modal-footer">
            <a href="#" target="_blank" class="btn-3d" id="modalBuyBtn">–ü–ï–†–ï–ô–¢–ò –í –ú–ê–ì–ê–ó–ò–ù</a>
        </div>
    </div>
</div>

<script>
    const sb = supabase.createClient(CONFIG.SB_URL, CONFIG.SB_KEY);
    let items = [];

    async function load() {
        const { data } = await sb.from('products').select('*, ai_content(fancy_description)').order('id', { ascending: false });
        if (data && data.length > 0) { 
            items = data; 
            render(items); 
        } else { 
            document.getElementById('grid').innerHTML = '<div style="text-align:center; grid-column:1/-1; padding:30px; color:#666;">–¢–æ–≤–∞—Ä—ñ–≤ –Ω–µ–º–∞—î. <br> –ó–∞–ø—É—Å—Ç—ñ—Ç—å —Ä–æ–∑–≤—ñ–¥–Ω–∏–∫–∞.</div>'; 
        }
    }

    function render(list) {
        const g = document.getElementById('grid'); 
        g.innerHTML = '';
        list.forEach(p => {
            let cleanTitle = p.title.replace(/[\[\]]/g, ''); 
            
            g.innerHTML += `
                <div class="card">
                    <div class="img-wrap">
                        <img src="${p.image_url}" onerror="this.style.display='none'" alt="${cleanTitle}">
                    </div>
                    <div class="title">${cleanTitle}</div>
                    <div class="price">${p.price} –≥—Ä–Ω</div>
                    <div class="action-row">
                        <button class="btn-outline" onclick="openModal(${p.id})">–û–ü–ò–°</button>
                        <a href="${p.affiliate_url}" target="_blank" class="btn-3d">–ö–£–ü–ò–¢–ò</a>
                    </div>
                </div>`;
        });
    }

    // –õ–û–ì–Ü–ö–ê –ú–û–î–ê–õ–¨–ù–û–ì–û –í–Ü–ö–ù–ê
    function openModal(id) {
        const item = items.find(i => i.id === id);
        if(!item) return;

        const desc = item.ai_content?.[0]?.fancy_description || "–î–µ—Ç–∞–ª—å–Ω–∏–π –æ–ø–∏—Å —Ç–æ–≤–∞—Ä—É –≤—ñ–¥—Å—É—Ç–Ω—ñ–π, –∞–ª–µ —Ç–æ–≤–∞—Ä –≤ –Ω–∞—è–≤–Ω–æ—Å—Ç—ñ. –ü–µ—Ä–µ–π–¥—ñ—Ç—å –¥–æ –º–∞–≥–∞–∑–∏–Ω—É –¥–ª—è –ø–µ—Ä–µ–≥–ª—è–¥—É –ø–æ–≤–Ω–∏—Ö —Ö–∞—Ä–∞–∫—Ç–µ—Ä–∏—Å—Ç–∏–∫.";
        let cleanTitle = item.title.replace(/[\[\]]/g, '');

        // –ó–∞–ø–æ–≤–Ω—é—î–º–æ –¥–∞–Ω—ñ
        document.getElementById('modalTitle').innerText = cleanTitle;
        document.getElementById('modalPrice').innerText = item.price + " –≥—Ä–Ω";
        
        // –§–æ—Ä–º–∞—Ç—É—î–º–æ –æ–ø–∏—Å (—Ä–æ–∑–±–∏–≤–∞—î–º–æ –∫—Ä–∞–ø–∫–∏ –∑ –ø—Ä–æ–±—ñ–ª–æ–º –Ω–∞ –∞–±–∑–∞—Ü–∏ –¥–ª—è –∫—Ä–∞—â–æ—ó —á–∏—Ç–∞–±–µ–ª—å–Ω–æ—Å—Ç—ñ)
        const formattedDesc = desc.split('‚Ä¢').join('<br>‚Ä¢');
        document.getElementById('modalDesc').innerHTML = formattedDesc;
        
        document.getElementById('modalBuyBtn').href = item.affiliate_url;

        // –ü–æ–∫–∞–∑—É—î–º–æ –º–æ–¥–∞–ª–∫—É —ñ –±–ª–æ–∫—É—î–º–æ —Å–∫—Ä–æ–ª —Ñ–æ–Ω—É
        document.getElementById('modalOverlay').classList.add('active');
        document.body.style.overflow = 'hidden';
    }

    function closeModal() {
        document.getElementById('modalOverlay').classList.remove('active');
        document.body.style.overflow = '';
    }

    // –ó–∞–∫—Ä–∏—Ç—Ç—è –ø–æ –∫–ª—ñ–∫—É –Ω–∞ —Ç–µ–º–Ω–∏–π —Ñ–æ–Ω
    function closeModalOutside(event) {
        if (event.target === document.getElementById('modalOverlay')) {
            closeModal();
        }
    }

    function filter() {
        const v = document.getElementById('search').value.toLowerCase();
        render(items.filter(i => i.title.toLowerCase().includes(v)));
    }

    function setCat(c, btn) {
        document.querySelectorAll('.cat-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        render(c === '–í—Å–µ' ? items : items.filter(i => i.category === c));
    }
    
    load();
</script>
</body>
</html>
