<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Витрина: Категории</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="config.js"></script>
    <style>
        :root { --bg: #0d1117; --card: #161b22; --accent: #58a6ff; --text: #ffffff; }
        body { background: var(--bg); color: var(--text); font-family: sans-serif; margin: 0; padding: 15px; }
        
        /* КРУПНЫЕ КНОПКИ КАТЕГОРИЙ */
        .category-bar { 
            display: flex; gap: 15px; overflow-x: auto; padding: 20px 0; 
            position: sticky; top: 0; background: var(--bg); z-index: 10;
        }
        .cat-btn { 
            background: #21262d; color: #fff; padding: 20px 35px; 
            border-radius: 12px; border: 2px solid var(--accent); 
            font-size: 22px; font-weight: bold; cursor: pointer; white-space: nowrap;
        }
        .cat-btn.active { background: var(--accent); color: #000; }

        .products-grid { 
            display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); 
            gap: 25px; margin-top: 20px; 
        }
        .product-card { 
            background: var(--card); border-radius: 15px; padding: 25px; 
            border: 1px solid #30363d; display: flex; flex-direction: column; 
        }
        .img-box { height: 220px; background: #fff; border-radius: 10px; margin-bottom: 20px; display: flex; align-items: center; justify-content: center; }
        .img-box img { width: 90%; height: 90%; object-fit: contain; }
        
        h3 { font-size: 22px; margin-bottom: 15px; }
        .ai-desc { font-size: 18px; color: #d1d5db; margin-bottom: 20px; border-left: 4px solid var(--accent); padding-left: 15px; }
        .price { font-size: 30px; font-weight: 800; color: var(--accent); margin-bottom: 20px; }
        .buy-btn { background: #238636; color: #fff; text-align: center; padding: 20px; border-radius: 10px; text-decoration: none; font-weight: bold; font-size: 20px; }
    </style>
</head>
<body>
    <div class="category-bar" id="cats">
        <button class="cat-btn active" onclick="filterCat('Все')">ВСЕ</button>
        <button class="cat-btn" onclick="filterCat('Смартфоны')">СМАРТФОНЫ</button>
        <button class="cat-btn" onclick="filterCat('Гаджеты')">ГАДЖЕТЫ</button>
        <button class="cat-btn" onclick="filterCat('Бытовая техника')">ТЕХНИКА</button>
    </div>

    <div id="list" class="products-grid">Загрузка...</div>

    <script>
        const supabaseClient = supabase.createClient(CONFIG.SB_URL, CONFIG.SB_KEY);
        let allProducts = [];

        async function load() {
            const { data } = await supabaseClient.from('products').select('*, ai_content(fancy_description)').order('created_at', { ascending: false });
            allProducts = data;
            render(allProducts);
        }

        function render(items) {
            document.getElementById('list').innerHTML = items.map(p => `
                <div class="product-card">
                    <div class="img-box"><img src="${p.image_url}"></div>
                    <div style="font-size:14px; color:gray; margin-bottom:5px;">${p.category || 'Разное'}</div>
                    <h3>${p.title}</h3>
                    <div class="ai-desc">${(p.ai_content && p.ai_content[0]) ? p.ai_content[0].fancy_description : 'Описываем...'}</div>
                    <div class="price">${p.price.toLocaleString()} ₴</div>
                    <a href="${p.product_url}" target="_blank" class="buy-btn">КУПИТЬ ТОВАР</a>
                </div>`).join('');
        }

        function filterCat(cat) {
            // Визуально меняем активную кнопку
            document.querySelectorAll('.cat-btn').forEach(b => b.classList.remove('active'));
            event.target.classList.add('active');

            if(cat === 'Все') return render(allProducts);
            const filtered = allProducts.filter(p => p.category === cat);
            render(filtered);
        }

        load();
    </script>
</body>
</html>
