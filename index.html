<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Витрина: Спокойный стиль</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="config.js?v=olive_velvet"></script>
    <style>
        :root { 
            --bg: #0d0f12;           /* Глубокий графит */
            --card-bg: #14171c;      /* Матовый темный */
            --olive: #556b2f;        /* Основной оливковый */
            --olive-dark: #3e4e22;   /* Тень для объема */
            --text: #d1d5db;         /* Мягкий светлый текст */
            --border: #2d343d;       /* Цвет рамки карточки */
        }
        
        body { 
            background: var(--bg); 
            color: var(--text); 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; 
            margin: 0; 
            padding-top: 85px;
        }

        /* Фиксированная шапка */
        .header { 
            position: fixed; top: 0; left: 0; right: 0; 
            background: rgba(13, 15, 18, 0.95); 
            z-index: 1000; padding: 15px 0;
            border-bottom: 1px solid var(--border);
        }
        
        .categories { display: flex; overflow-x: auto; padding: 0 15px; gap: 10px; scrollbar-width: none; }
        .categories::-webkit-scrollbar { display: none; }
        
        /* Объёмные оливковые кнопки категорий */
        .cat-btn { 
            background: var(--card-bg); color: var(--text); 
            border: 1px solid var(--border); padding: 10px 22px; 
            border-radius: 10px; white-space: nowrap; font-size: 15px;
            box-shadow: inset 0 1px 0 rgba(255,255,255,0.05), 0 2px 4px rgba(0,0,0,0.3);
            cursor: pointer;
        }
        .cat-btn.active { 
            background: var(--olive);
            color: #fff;
            border-color: var(--olive);
            box-shadow: inset 0 2px 4px rgba(0,0,0,0.4), 0 0 10px rgba(85, 107, 47, 0.3);
        }

        .grid { padding: 15px; display: grid; gap: 20px; }

        /* Карточка с рамкой */
        .card { 
            background: var(--card-bg); 
            border-radius: 18px; 
            border: 1px solid var(--border);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            box-shadow: 0 8px 16px rgba(0,0,0,0.4);
        }

        .card-img {
            width: 100%; height: 200px;
            background: #090b0e;
            display: flex; align-items: center; justify-content: center;
            border-bottom: 1px solid var(--border);
        }
        .card-img img { width: 100%; height: 100%; object-fit: cover; }
        .no-img { color: #3a414a; font-size: 12px; letter-spacing: 1px; }

        .card-content { padding: 20px; }
        
        .card-title { font-size: 21px; font-weight: 500; margin-bottom: 10px; color: #fff; }

        .card-desc { 
            font-size: 16px; color: #9ca3af; line-height: 1.5;
            display: -webkit-box; -webkit-line-clamp: 3; 
            -webkit-box-orient: vertical; overflow: hidden;
            margin-bottom: 20px;
        }
        .card.open .card-desc { -webkit-line-clamp: unset; display: block; }

        /* Большая объёмная оливковая кнопка */
        .buy-btn { 
            display: block; 
            background: linear-gradient(180deg, var(--olive) 0%, var(--olive-dark) 100%);
            color: #fff; text-align: center; padding: 18px; 
            border-radius: 12px; text-decoration: none; font-weight: bold; font-size: 17px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3), inset 0 1px 0 rgba(255,255,255,0.1);
            border: 1px solid var(--olive-dark);
            text-transform: uppercase;
        }
        .buy-btn:active {
            box-shadow: inset 0 3px 5px rgba(0,0,0,0.5);
            transform: translateY(1px);
        }
    </style>
</head>
<body>

    <div class="header">
        <div class="categories" id="catList">
            <button class="cat-btn active" onclick="filter('all', this)">Все</button>
            <button class="cat-btn" onclick="filter('Apple', this)">Apple</button>
            <button class="cat-btn" onclick="filter('Samsung', this)">Samsung</button>
            <button class="cat-btn" onclick="filter('Dyson', this)">Dyson</button>
        </div>
    </div>

    <div class="grid" id="productGrid"></div>

    <script>
        const sb = supabase.createClient(CONFIG.SB_URL, CONFIG.SB_KEY);

        async function loadProducts(brand = 'all') {
            const grid = document.getElementById('productGrid');
            grid.innerHTML = '<div style="text-align:center;color:#444;margin-top:50px;">Загрузка витрины...</div>';

            let query = sb.from('products').select('*, ai_content(fancy_description)');
            if (brand !== 'all') query = query.ilike('title', `%${brand}%`);

            const { data, error } = await query;
            if (error) return grid.innerHTML = "Ошибка связи с базой.";

            grid.innerHTML = '';
            data.forEach(p => {
                const desc = p.ai_content?.[0]?.fancy_description || "Премиальное качество и безупречный стиль.";
                // Исправление undefined URL: берем из поля url
                const targetUrl = p.url || "#";

                grid.innerHTML += `
                    <div class="card" onclick="this.classList.toggle('open')">
                        <div class="card-img"><div class="no-img">НЕТ ФОТО</div></div>
                        <div class="card-content">
                            <div class="card-title">${p.title}</div>
                            <div class="card-desc">${desc}</div>
                            <a href="${targetUrl}" class="buy-btn" target="_blank">Узнать цену</a>
                        </div>
                    </div>`;
            });
        }

        function filter(brand, btn) {
            document.querySelectorAll('.cat-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            loadProducts(brand);
        }

        loadProducts();
    </script>
</body>
</html>
