<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Витрина: Премиальный выбор</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="config.js?v=2"></script>
    <style>
        :root { --bg: #0a0b0d; --card: #14161a; --text: #e1e4e8; --accent: #c5a059; --muted: #8b949e; }
        body { background: var(--bg); color: var(--text); font-family: 'Inter', -apple-system, sans-serif; margin: 0; padding: 20px; }
        
        .container { max-width: 1200px; margin: 0 auto; }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 30px; }
        
        /* Спокойный дорогой стиль карточки */
        .card { 
            background: var(--card); border: 1px solid #2d3139; border-radius: 12px; 
            padding: 24px; display: flex; flex-direction: column; transition: border-color 0.4s ease;
        }
        .card:hover { border-color: var(--accent); }

        .img-box { height: 200px; background: #fff; border-radius: 8px; margin-bottom: 20px; display: flex; align-items: center; justify-content: center; overflow: hidden; }
        .img-box img { width: 85%; height: 85%; object-fit: contain; }
        
        h3 { font-size: 18px; margin: 0 0 12px 0; color: #fff; letter-spacing: 0.5px; }
        .desc { font-size: 14px; color: var(--muted); line-height: 1.6; margin-bottom: 20px; flex-grow: 1; font-style: italic; }
        .price { font-size: 24px; font-weight: 600; margin-bottom: 20px; color: var(--accent); }

        /* Бархатная кнопка */
        .btn { 
            background: linear-gradient(180deg, #2ea043 0%, #238636 100%); 
            color: #fff; text-decoration: none; padding: 14px; text-align: center; 
            border-radius: 6px; font-weight: 600; font-size: 15px;
            box-shadow: 0 4px 12px rgba(35, 134, 54, 0.2); border: 1px solid #3fb950;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="list" class="grid">Загрузка эксклюзивных предложений...</div>
    </div>

    <script>
        const supabaseClient = supabase.createClient(CONFIG.SB_URL, CONFIG.SB_KEY);

        async function load() {
            const { data, error } = await supabaseClient
                .from('products')
                .select('*, ai_content(fancy_description)')
                .order('created_at', { ascending: false });

            if (error || !data) return;

            document.getElementById('list').innerHTML = data.map(p => {
                const description = (p.ai_content && p.ai_content.length > 0) 
                    ? p.ai_content[0].fancy_description 
                    : "Индивидуальный обзор готовится...";

                return `
                <div class="card">
                    <div class="img-box"><img src="${p.image_url}"></div>
                    <div style="font-size:11px; color:var(--muted); text-transform:uppercase; margin-bottom:8px; letter-spacing:1px;">${p.category || 'Premium'}</div>
                    <h3>${p.title}</h3>
                    <div class="desc">${description}</div>
                    <div class="price">${p.price.toLocaleString()} ₴</div>
                    <a href="${p.product_url}" target="_blank" class="btn">ПОДРОБНЕЕ</a>
                </div>`;
            }).join('');
        }
        load();
    </script>
</body>
</html>
