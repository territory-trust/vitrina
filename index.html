<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Витрина: Обновленный Дизайн</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="config.js"></script>
    <style>
        :root { --bg: #05070a; --card-bg: #111418; --accent: #58a6ff; --neon: #00f2ff; --text: #ffffff; }
        body { background: var(--bg); color: var(--text); font-family: sans-serif; margin: 0; padding: 10px; }
        
        /* КНОПКИ КАТЕГОРИЙ */
        .category-bar { display: flex; gap: 10px; overflow-x: auto; padding: 15px 0; position: sticky; top: 0; background: var(--bg); z-index: 100; }
        .cat-btn { background: #1c2128; color: #fff; padding: 12px 20px; border-radius: 12px; border: 1px solid var(--accent); font-size: 16px; font-weight: bold; cursor: pointer; white-space: nowrap; }
        .cat-btn.active { background: var(--accent); color: #000; box-shadow: 0 0 15px var(--accent); }

        /* КАРТОЧКА ТОВАРА */
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 20px; margin-top: 10px; }
        .card { 
            background: var(--card-bg); 
            border: 2px solid #1f242c; /* Базовая рамка */
            border-radius: 16px; padding: 18px; 
            display: flex; flex-direction: column;
            box-shadow: 0 4px 15px rgba(0,0,0,0.6), inset 0 0 10px rgba(88, 166, 255, 0.1); /* Глубина */
            transition: 0.3s;
        }
        .card:hover { border-color: var(--neon); box-shadow: 0 0 20px rgba(0, 242, 255, 0.2); }

        .img-box { height: 180px; background: #fff; border-radius: 12px; margin-bottom: 15px; display: flex; align-items: center; justify-content: center; overflow: hidden; border: 1px solid #30363d; }
        .img-box img { width: 85%; height: 85%; object-fit: contain; }
        
        h3 { font-size: 18px; margin: 5px 0; color: var(--accent); font-weight: 800; }
        
        /* КРУПНЫЙ ШРИФТ ОПИСАНИЯ */
        .desc { font-size: 17px; color: #d1d5db; line-height: 1.5; margin-bottom: 20px; border-left: 4px solid var(--neon); padding-left: 12px; flex-grow: 1; font-style: italic; }
        
        .price { font-size: 26px; font-weight: 900; margin-bottom: 15px; color: var(--neon); text-shadow: 0 0 5px rgba(0, 242, 255, 0.3); }

        /* БАРХАТНАЯ КНОПКА */
        .btn { 
            background: linear-gradient(145deg, #238636, #1d6e2d); 
            color: #fff; text-decoration: none; padding: 16px; text-align: center; 
            border-radius: 12px; font-weight: 900; font-size: 18px;
            box-shadow: 4px 4px 10px rgba(0,0,0,0.4), inset 2px 2px 5px rgba(255,255,255,0.1);
            border: 1px solid #2ea043;
            text-transform: uppercase;
        }
    </style>
</head>
<body>
    <div class="category-bar">
        <button class="cat-btn active" onclick="filterCat('Все')">ВСЕ</button>
        <button class="cat-btn" onclick="filterCat('Смартфоны')">СМАРТФОНЫ</button>
        <button class="cat-btn" onclick="filterCat('Гаджеты')">ГАДЖЕТЫ</button>
        <button class="cat-btn" onclick="filterCat('Бытовая техника')">ТЕХНИКА</button>
    </div>
    <div id="list" class="grid">Загрузка витрины...</div>

    <script>
        const supabaseClient = supabase.createClient(CONFIG.SB_URL, CONFIG.SB_KEY);
        let allProducts = [];

        async function load() {
            const { data, error } = await supabaseClient
                .from('products')
                .select('*, ai_content(fancy_description)')
                .order('created_at', { ascending: false });
            if (error) return;
            allProducts = data;
            render(allProducts);
        }

        function render(items) {
            document.getElementById('list').innerHTML = items.map(p => {
                const description = (p.ai_content && p.ai_content.length > 0) 
                    ? p.ai_content[0].fancy_description 
                    : "Описание готовится нейросетью...";
                return `
                <div class="card">
                    <div class="img-box"><img src="${p.image_url}"></div>
                    <div style="font-size:12px; color:#8b949e; text-transform:uppercase; margin-bottom:5px; font-weight:bold;">${p.category || 'Общее'}</div>
                    <h3>${p.title}</h3>
                    <div class="desc">${description}</div>
                    <div class="price">${p.price.toLocaleString()} ₴</div>
                    <a href="${p.product_url}" target="_blank" class="btn">КУПИТЬ ТОВАР</a>
                </div>`;
            }).join('');
        }

        function filterCat(cat) {
            document.querySelectorAll('.cat-btn').forEach(b => b.classList.remove('active'));
            event.target.classList.add('active');
            if(cat === 'Все') return render(allProducts);
            render(allProducts.filter(p => p.category === cat));
        }
        load();
    </script>
</body>
</html>
