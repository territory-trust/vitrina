<div style="max-width: 600px; margin: 0 auto; padding: 10px 15px;">
    <input type="text" id="searchInput" onkeyup="searchProducts()" placeholder="Пошук (наприклад: EcoFlow, iPhone, шуруповерт)..." 
           style="width: 100%; padding: 12px; border-radius: 10px; border: 1px solid #333; background: #1a1d23; color: #fff; margin-bottom: 15px;">
    
    <div class="categories-container" style="overflow-x: auto; white-space: nowrap; -webkit-overflow-scrolling: touch;">
        <div id="categoryTabs" style="display: inline-flex; gap: 8px; padding-bottom: 10px;">
            <button class="category-btn active" onclick="setCategory('Все')">Усе</button>
            <button class="category-btn" onclick="setCategory('Енергонезалежність')">Енергія</button>
            <button class="category-btn" onclick="setCategory('Смартфони та гаджети')">Гаджети</button>
            <button class="category-btn" onclick="setCategory('Побутова техніка')">Техніка</button>
            <button class="category-btn" onclick="setCategory('Електроінструмент')">Інструмент</button>
            <button class="category-btn" onclick="setCategory('Комп\'ютерна техніка')">Комп'ютери</button>
        </div>
    </div>
</div>

<style>
    .category-btn {
        background: #14171c; color: #8e949f; border: 1px solid #2a2e35;
        padding: 8px 14px; border-radius: 6px; font-size: 13px; cursor: pointer;
    }
    .category-btn.active { background: #556b2f; color: #fff; border-color: #556b2f; }
    .categories-container::-webkit-scrollbar { display: none; }
</style>

<script>
function searchProducts() {
    let input = document.getElementById('searchInput').value.toLowerCase();
    let cards = document.getElementsByClassName('product-card');
    for (let card of cards) {
        let title = card.querySelector('.product-title').innerText.toLowerCase();
        card.style.display = title.includes(input) ? "" : "none";
    }
}
</script>
